<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Distillation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { width: 960px; padding: 30px 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 25px; text-align: center; }
        .concept-box, .attention-intro, .progress-intro, .multi-teacher-intro { 
            background: #f0f5fc; border: 2px solid #1E64C8; border-radius: 8px; 
            padding: 20px; margin-bottom: 25px; text-align: center;
        }
        .concept-title, .intro-title { font-size: 22px; font-weight: 700; color: #1E64C8; margin-bottom: 12px; }
        .concept-desc, .intro-desc { font-size: 16px; color: #555; line-height: 1.5; }
        .layer-matching, .medical-imaging, .stages-diagram, .architecture-diagram {
            margin-bottom: 20px;
        }
        .layer-title, .imaging-title, .benefits-title, .methods-title, .section-title { 
            font-size: 20px; font-weight: 700; color: #1E64C8; margin-bottom: 15px; text-align: center;
        }
        .matching-grid, .imaging-grid, .methods-grid, .teachers-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }
        .matching-card, .imaging-card, .method-card, .teacher-box { 
            background: white; border: 2px solid #1E64C8; border-radius: 8px; 
            padding: 15px; text-align: center;
        }
        .match-name, .card-title { font-size: 17px; font-weight: 700; color: #1E64C8; margin-bottom: 8px; }
        .match-desc, .card-desc { font-size: 15px; color: #555; line-height: 1.4; }
        .loss-box, .formula-section { 
            background: #fff4e6; border: 2px dashed #1E64C8; border-radius: 8px; 
            padding: 20px; text-align: center;
        }
        .loss-title, .formula-title { font-size: 19px; font-weight: 700; color: #1E64C8; margin-bottom: 12px; }
        .loss-formula, .formula-text { font-size: 22px; color: #1E64C8; font-weight: 700; margin: 10px 0; }
        .loss-note, .formula-note { font-size: 15px; color: #666; margin-top: 8px; }
        .stage-box { 
            background: white; border: 3px solid #1E64C8; border-radius: 10px; 
            padding: 20px; display: inline-block; text-align: center;
        }
        .stage-number { font-size: 20px; font-weight: 700; color: #1E64C8; margin-bottom: 12px; }
        .stage-content { font-size: 16px; color: #333; line-height: 1.8; }
        .arrow { font-size: 40px; color: #1E64C8; display: inline-block; margin: 0 20px; }
        .arrow-down { text-align: center; font-size: 24px; color: #1E64C8; margin: 20px 0; }
        .benefits-section, .aggregation-methods { margin-top: 20px; }
        .benefits-list { display: flex; flex-direction: column; gap: 10px; }
        .benefit-item { font-size: 16px; color: #333; padding: 10px; background: #f8f9fa; border-radius: 6px; }
        .student-box { 
            background: white; border: 3px solid #1E64C8; border-radius: 10px; 
            padding: 20px; text-align: center; font-size: 18px; font-weight: 600; color: #1E64C8;
        }
        .teachers-section { margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Progressive Distillation</div>
        
        <div class="progress-intro">
            <div class="intro-title">점진적 증류 (Progressive Distillation)</div>
            <div class="intro-desc">큰 모델에서 작은 모델로 단계적으로 지식 전달</div>
        </div>
        <div class="stages-diagram">
            <div class="stage-box">
                <div class="stage-number">Stage 1</div>
                <div class="stage-content">
                    Teacher (Large)<br>↓<br>
                    Intermediate Model<br>
                    <span style="font-size: 14px; color: #666;">(중간 크기)</span>
                </div>
            </div>
            <div class="arrow">➜</div>
            <div class="stage-box">
                <div class="stage-number">Stage 2</div>
                <div class="stage-content">
                    Intermediate Model<br>↓<br>
                    Student (Small)<br>
                    <span style="font-size: 14px; color: #666;">(최종 배포)</span>
                </div>
            </div>
        </div>
        <div class="benefits-section">
            <div class="benefits-title">장점</div>
            <div class="benefits-list">
                <div class="benefit-item">✓ Knowledge gap 감소: 큰 차이를 단계별로 줄임</div>
                <div class="benefit-item">✓ 안정적 학습: 급격한 성능 저하 방지</div>
                <div class="benefit-item">✓ 다양한 크기 모델 확보: 배포 환경에 맞게 선택</div>
            </div>
        </div>
    </div>
</body>
</html>
