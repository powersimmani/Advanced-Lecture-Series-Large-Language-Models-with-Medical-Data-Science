<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Target Training</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 30px; text-align: center; }
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        .target-box { background: white; border: 3px solid #1E64C8; border-radius: 12px; padding: 25px; }
        .target-title { font-size: 22px; font-weight: 700; color: #1E64C8; margin-bottom: 20px; text-align: center; }
        .target-visual { background: #f0f5fc; border-radius: 8px; padding: 20px; margin: 15px 0; text-align: center; font-size: 18px; color: #333; }
        .highlight { color: #1E64C8; font-weight: 700; }
        .benefits-box { background: #fff4e6; border: 2px dashed #1E64C8; border-radius: 8px; padding: 20px; }
        .benefits-title { font-size: 20px; font-weight: 700; color: #1E64C8; margin-bottom: 15px; text-align: center; }
        .benefit-item { font-size: 16px; color: #333; margin: 8px 0; padding-left: 20px; }
        .benefit-item::before { content: "✓ "; color: #1E64C8; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Soft Target Training</div>
        <div class="comparison-grid">
            <div class="target-box">
                <div class="target-title">Hard Targets</div>
                <div class="target-visual">
                    [0, 0, 1, 0]<br><br>
                    <span class="highlight">One-hot 벡터</span><br>
                    정답 클래스만 1
                </div>
                <div style="margin-top: 15px; font-size: 16px; color: #555; text-align: center;">
                    ❌ 클래스 간 관계 정보 없음
                </div>
            </div>
            <div class="target-box">
                <div class="target-title">Soft Targets</div>
                <div class="target-visual">
                    [0.05, 0.15, 0.70, 0.10]<br><br>
                    <span class="highlight">확률 분포</span><br>
                    모든 클래스에 확률
                </div>
                <div style="margin-top: 15px; font-size: 16px; color: #555; text-align: center;">
                    ✅ 클래스 간 유사도 학습
                </div>
            </div>
        </div>
        <div class="benefits-box">
            <div class="benefits-title">Soft Targets의 장점</div>
            <div class="benefit-item">더 풍부한 정보: Teacher가 학습한 클래스 간 관계 전달</div>
            <div class="benefit-item">일반화 성능 향상: 과적합 방지</div>
            <div class="benefit-item">의료 영상: 질병 간 유사성 정보 활용 (예: 양성/악성 경계 케이스)</div>
        </div>
    </div>
</body>
</html>
