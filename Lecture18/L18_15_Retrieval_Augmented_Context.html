<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieval-Augmented Context Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 18px;
            text-align: center;
        }
        
        .diagram-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .highlight-box {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 12px 20px;
        }
        
        .highlight-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 6px;
            text-align: center;
        }
        
        .highlight-text {
            font-size: 14px;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }
        
        @keyframes data-retrieve {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .retrieval-flow {
            animation: data-retrieve 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Retrieval-Augmented Context Extension</div>
        
        <div class="diagram-container">
            <svg width="870" height="400" viewBox="0 0 870 400">
                <!-- Query Input -->
                <g>
                    <rect x="350" y="20" width="170" height="45" rx="8" fill="#e8f4fd" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="435" y="38" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">User Query</text>
                    <text x="435" y="54" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">"Patient history of diabetes"</text>
                </g>
                
                <!-- Arrow to dual path -->
                <path d="M 435 65 L 435 95" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                
                <!-- Dual Processing Path -->
                <rect x="200" y="95" width="470" height="185" rx="8" fill="#f8fbff" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5"/>
                <text x="435" y="115" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#1E64C8">Hybrid RAG Architecture</text>
                
                <!-- Left Path: Direct Context -->
                <g>
                    <text x="280" y="145" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">Recent History (Direct)</text>
                    
                    <rect x="220" y="155" width="120" height="45" rx="6" fill="#d4edda" stroke="#28a745" stroke-width="2.5"/>
                    <text x="280" y="173" text-anchor="middle" font-family="Aptos" font-size="11" fill="#155724">Last 3 months</text>
                    <text x="280" y="188" text-anchor="middle" font-family="Aptos" font-size="11" fill="#155724">In context window</text>
                    
                    <!-- Data chunks -->
                    <rect x="230" y="210" width="30" height="20" rx="3" fill="#28a745" opacity="0.7"/>
                    <rect x="265" y="210" width="30" height="20" rx="3" fill="#28a745" opacity="0.7"/>
                    <rect x="300" y="210" width="30" height="20" rx="3" fill="#28a745" opacity="0.7"/>
                    
                    <text x="280" y="250" text-anchor="middle" font-family="Aptos" font-size="10" fill="#28a745">Fast access</text>
                </g>
                
                <!-- Right Path: Retrieval -->
                <g>
                    <text x="590" y="145" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#ffc107">Historical Data (Retrieved)</text>
                    
                    <!-- Vector Database -->
                    <rect x="510" y="155" width="160" height="55" rx="6" fill="#fff3cd" stroke="#ffc107" stroke-width="2.5"/>
                    <text x="590" y="173" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#856404">Vector Database</text>
                    <text x="590" y="188" text-anchor="middle" font-family="Aptos" font-size="10" fill="#856404">üìö 10+ years of records</text>
                    <text x="590" y="202" text-anchor="middle" font-family="Aptos" font-size="10" fill="#856404">Dense embeddings</text>
                    
                    <!-- Retrieval arrow -->
                    <path class="retrieval-flow" d="M 590 155 L 590 130 L 500 130" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowhead-yellow)"/>
                    <text x="540" y="125" text-anchor="middle" font-family="Aptos" font-size="9" fill="#856404">similarity search</text>
                    
                    <!-- Retrieved chunks -->
                    <rect x="525" y="220" width="35" height="20" rx="3" fill="#ffc107" opacity="0.5"/>
                    <text x="542" y="233" text-anchor="middle" font-family="Aptos" font-size="9" fill="#856404">2019</text>
                    
                    <rect x="565" y="220" width="35" height="20" rx="3" fill="#ffc107" opacity="0.5"/>
                    <text x="582" y="233" text-anchor="middle" font-family="Aptos" font-size="9" fill="#856404">2020</text>
                    
                    <rect x="605" y="220" width="35" height="20" rx="3" fill="#ffc107" opacity="0.5"/>
                    <text x="622" y="233" text-anchor="middle" font-family="Aptos" font-size="9" fill="#856404">2022</text>
                    
                    <text x="590" y="258" text-anchor="middle" font-family="Aptos" font-size="10" fill="#856404">Relevant chunks</text>
                </g>
                
                <!-- Merge point -->
                <path d="M 280 260 L 380 300" stroke="#28a745" stroke-width="2.5" marker-end="url(#arrowhead-green)"/>
                <path d="M 590 260 L 490 300" stroke="#ffc107" stroke-width="2.5" marker-end="url(#arrowhead-yellow)"/>
                
                <!-- LLM Processing -->
                <g>
                    <rect x="350" y="300" width="170" height="60" rx="8" fill="#e8f4fd" stroke="#1E64C8" stroke-width="3"/>
                    <text x="435" y="320" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">Language Model</text>
                    <text x="435" y="337" text-anchor="middle" font-family="Aptos" font-size="11" fill="#1E64C8">Recent + Retrieved</text>
                    <text x="435" y="352" text-anchor="middle" font-family="Aptos" font-size="11" fill="#1E64C8">Comprehensive Analysis</text>
                </g>
                
                <!-- Output -->
                <path d="M 435 360 L 435 385" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                
                <!-- Knowledge Base Examples -->
                <g>
                    <text x="50" y="30" font-family="Aptos" font-size="12" font-weight="700" fill="#666">Knowledge Sources:</text>
                    
                    <rect x="30" y="40" width="110" height="28" rx="4" fill="#fff" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="85" y="58" text-anchor="middle" font-family="Aptos" font-size="10" fill="#1E64C8">üìÑ PubMed Articles</text>
                    
                    <rect x="30" y="75" width="110" height="28" rx="4" fill="#fff" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="85" y="93" text-anchor="middle" font-family="Aptos" font-size="10" fill="#1E64C8">üìã Clinical Guidelines</text>
                    
                    <rect x="30" y="110" width="110" height="28" rx="4" fill="#fff" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="85" y="128" text-anchor="middle" font-family="Aptos" font-size="10" fill="#1E64C8">üíä Drug Databases</text>
                    
                    <rect x="30" y="145" width="110" height="28" rx="4" fill="#fff" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="85" y="163" text-anchor="middle" font-family="Aptos" font-size="10" fill="#1E64C8">üß¨ Patient Records</text>
                    
                    <!-- Arrow to retrieval system -->
                    <path d="M 145 100 L 510 180" stroke="#1E64C8" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/>
                </g>
                
                <!-- Benefits box -->
                <g>
                    <text x="750" y="30" font-family="Aptos" font-size="12" font-weight="700" fill="#28a745">Benefits:</text>
                    
                    <text x="720" y="50" font-family="Aptos" font-size="10" fill="#155724">‚úì Unlimited effective context</text>
                    <text x="720" y="68" font-family="Aptos" font-size="10" fill="#155724">‚úì Always up-to-date info</text>
                    <text x="720" y="86" font-family="Aptos" font-size="10" fill="#155724">‚úì Lower inference cost</text>
                    <text x="720" y="104" font-family="Aptos" font-size="10" fill="#155724">‚úì Selective information</text>
                    <text x="720" y="122" font-family="Aptos" font-size="10" fill="#155724">‚úì Modular updates</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#28a745"/>
                    </marker>
                    <marker id="arrowhead-yellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#ffc107"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-title">üîç Best of Both Worlds</div>
            <div class="highlight-text">
                RAG combines long-context models with retrieval systems, enabling access to vast medical knowledge 
                while maintaining efficient inference and real-time updates. <strong>Recent data stays in context, historical data retrieved on-demand.</strong>
            </div>
        </div>
    </div>
</body>
</html>
