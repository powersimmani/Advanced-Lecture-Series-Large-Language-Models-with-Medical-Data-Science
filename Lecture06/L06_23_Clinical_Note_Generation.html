<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Note Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .soap-structure {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .structure-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .example-box {
            background: white;
            border: 3px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .example-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .example-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .example-line {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
        
        .highlight-box {
            background: #fff4e6;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }
        
        .soap-node {
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .soap-node:hover {
            transform: scale(1.02);
        }
        
        .flow-connection {
            animation: flowConnect 2s ease-in-out infinite;
        }
        
        @keyframes flowConnect {
            0%, 100% { stroke-width: 2; }
            50% { stroke-width: 3; }
        }
        
        .cot-highlight {
            animation: cotPulse 2s ease-in-out infinite;
        }
        
        @keyframes cotPulse {
            0%, 100% { fill: #fff4e6; }
            50% { fill: #ffe4cc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Note Generation with CoT</div>
        
        <!-- SVG SOAP Note Structure -->
        <div class="soap-structure">
            <div class="structure-title">SOAP Note with CoT-Enhanced Reasoning</div>
            <svg width="840" height="280" viewBox="0 0 840 280">
                <!-- Subjective Section -->
                <g class="soap-node">
                    <rect x="10" y="10" width="190" height="120" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
                    <text x="105" y="30" text-anchor="middle" fill="#28a745" font-size="14" font-weight="700">S - Subjective</text>
                    
                    <rect x="20" y="40" width="170" height="80" rx="5" fill="white" stroke="#28a745" stroke-width="1"/>
                    <text x="25" y="55" fill="#333" font-size="10">CC: "Chest pain × 2 hours"</text>
                    <text x="25" y="70" fill="#333" font-size="10">HPI: Substernal pressure,</text>
                    <text x="25" y="83" fill="#333" font-size="10">radiates to L arm, diaphoresis</text>
                    <text x="25" y="96" fill="#333" font-size="10">PMH: HTN, DM, dyslipidemia</text>
                    <text x="25" y="109" fill="#333" font-size="10">Meds: Metformin, Lisinopril</text>
                </g>
                
                <!-- Objective Section -->
                <g class="soap-node">
                    <rect x="220" y="10" width="190" height="120" rx="10" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="315" y="30" text-anchor="middle" fill="#1E64C8" font-size="14" font-weight="700">O - Objective</text>
                    
                    <rect x="230" y="40" width="170" height="80" rx="5" fill="white" stroke="#1E64C8" stroke-width="1"/>
                    <text x="235" y="55" fill="#333" font-size="10">VS: BP 160/95, HR 110, O2 96%</text>
                    <text x="235" y="70" fill="#333" font-size="10">PE: Diaphoretic, chest clear</text>
                    <text x="235" y="83" fill="#333" font-size="10">ECG: ST elevation V2-V4</text>
                    <text x="235" y="96" fill="#333" font-size="10">Labs: Troponin 2.4 (↑)</text>
                    <text x="235" y="109" fill="#333" font-size="10">CXR: No acute findings</text>
                </g>
                
                <!-- Flow Arrows to Assessment -->
                <path class="flow-connection" d="M 200 70 L 420 100" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <path class="flow-connection" d="M 410 70 L 420 90" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="420,100 413,98 416,105" fill="#1E64C8"/>
                
                <!-- Assessment Section with CoT -->
                <g class="soap-node">
                    <rect x="430" y="10" width="190" height="180" rx="10" fill="#fff4e6" stroke="#ffc107" stroke-width="3" class="cot-highlight"/>
                    <text x="525" y="30" text-anchor="middle" fill="#ffc107" font-size="14" font-weight="700">A - Assessment (CoT)</text>
                    
                    <rect x="440" y="40" width="170" height="140" rx="5" fill="white" stroke="#ffc107" stroke-width="1"/>
                    
                    <!-- CoT Reasoning Steps -->
                    <text x="445" y="55" fill="#1E64C8" font-size="10" font-weight="700">Reasoning Chain:</text>
                    <text x="445" y="70" fill="#333" font-size="9">1. Chest pain + diaphoresis</text>
                    <text x="455" y="83" fill="#333" font-size="9">→ cardiac vs non-cardiac</text>
                    <text x="445" y="96" fill="#333" font-size="9">2. ST elevation + ↑ troponin</text>
                    <text x="455" y="109" fill="#333" font-size="9">→ confirms STEMI</text>
                    <text x="445" y="122" fill="#333" font-size="9">3. Risk factors: DM, HTN</text>
                    <text x="455" y="135" fill="#333" font-size="9">→ high TIMI score (5)</text>
                    <text x="445" y="150" fill="#28a745" font-size="10" font-weight="700">Dx: Acute STEMI</text>
                    <text x="445" y="165" fill="#666" font-size="9">DDx ruled out: PE, angina</text>
                </g>
                
                <!-- Plan Section -->
                <g class="soap-node">
                    <rect x="640" y="10" width="190" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
                    <text x="735" y="30" text-anchor="middle" fill="#dc3545" font-size="14" font-weight="700">P - Plan</text>
                    
                    <rect x="650" y="40" width="170" height="80" rx="5" fill="white" stroke="#dc3545" stroke-width="1"/>
                    <text x="655" y="55" fill="#dc3545" font-size="10" font-weight="700">IMMEDIATE:</text>
                    <text x="655" y="68" fill="#333" font-size="9">• Cath lab activation STAT</text>
                    <text x="655" y="80" fill="#333" font-size="9">• ASA 325mg, Ticagrelor 180mg</text>
                    <text x="655" y="92" fill="#333" font-size="9">• Heparin bolus + gtt</text>
                    <text x="655" y="104" fill="#333" font-size="9">• Morphine PRN pain</text>
                    <text x="655" y="116" fill="#333" font-size="9">• Cardiology consult</text>
                </g>
                
                <!-- Flow from Assessment to Plan -->
                <path class="flow-connection" d="M 620 100 L 640 70" stroke="#dc3545" stroke-width="2" fill="none"/>
                <polygon points="640,70 633,71 637,77" fill="#dc3545"/>
                
                <!-- CoT Integration Box -->
                <g>
                    <rect x="10" y="140" width="820" height="50" rx="10" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="20" y="160" fill="#1E64C8" font-size="12" font-weight="700">CoT Integration Benefits:</text>
                    
                    <circle cx="180" cy="165" r="8" fill="#28a745"/>
                    <text x="180" y="170" text-anchor="middle" fill="white" font-size="10" font-weight="700">✓</text>
                    <text x="200" y="170" fill="#333" font-size="11">Transparent reasoning</text>
                    
                    <circle cx="340" cy="165" r="8" fill="#28a745"/>
                    <text x="340" y="170" text-anchor="middle" fill="white" font-size="10" font-weight="700">✓</text>
                    <text x="360" y="170" fill="#333" font-size="11">Auditable decisions</text>
                    
                    <circle cx="480" cy="165" r="8" fill="#28a745"/>
                    <text x="480" y="170" text-anchor="middle" fill="white" font-size="10" font-weight="700">✓</text>
                    <text x="500" y="170" fill="#333" font-size="11">Teaching tool</text>
                    
                    <circle cx="600" cy="165" r="8" fill="#28a745"/>
                    <text x="600" y="170" text-anchor="middle" fill="white" font-size="10" font-weight="700">✓</text>
                    <text x="620" y="170" fill="#333" font-size="11">Reduces errors</text>
                    
                    <circle cx="720" cy="165" r="8" fill="#28a745"/>
                    <text x="720" y="170" text-anchor="middle" fill="white" font-size="10" font-weight="700">✓</text>
                    <text x="740" y="170" fill="#333" font-size="11">Legal documentation</text>
                </g>
                
                <!-- Enhanced Assessment Example -->
                <g>
                    <rect x="10" y="200" width="820" height="70" rx="10" fill="white" stroke="#ffc107" stroke-width="2"/>
                    <text x="20" y="220" fill="#ffc107" font-size="12" font-weight="700">CoT-Enhanced Assessment Example:</text>
                    <text x="20" y="238" fill="#333" font-size="10">
                        "Given presentation of substernal chest pressure + radiation to left arm + diaphoresis (classic ACS triad) + ECG showing
                    </text>
                    <text x="20" y="252" fill="#333" font-size="10">
                        ST elevation V2-V4 (anterior wall) + troponin elevation (2.4, significant) + TIMI score 5 (high risk), this is consistent with
                    </text>
                    <text x="20" y="266" fill="#333" font-size="10">
                        acute STEMI. DDx considered: unstable angina (ruled out by troponin), PE (low Wells score), GERD (atypical presentation)."
                    </text>
                </g>
            </svg>
        </div>
        
        <div class="highlight-box">
            <strong style="color: #1E64C8;">Documentation:</strong> CoT makes clinical reasoning explicit and auditable
        </div>
    </div>
</body>
</html>
