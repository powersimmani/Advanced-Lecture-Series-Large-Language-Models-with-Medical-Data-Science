<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 6 - Complete Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .nav-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 12px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 3s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        const slides = [
            { title: "Title: Chain-of-Thought for Clinical Reasoning", file: "L06_01_Title_Clinical_Chain_of_Thought.html", part: null },
            { title: "CoT Medical Overview", file: "L06_02_CoT_Medical_Overview.html", part: null },
            
            // Part 1
            { title: "Clinical Reasoning Fundamentals", file: "L06_03_Part1_Reasoning_Fundamentals.html", part: "1/3" },
            { title: "Clinical Reasoning Process", file: "L06_04_Clinical_Reasoning_Process.html", part: "1/3" },
            { title: "Diagnostic Reasoning Chains", file: "L06_05_Diagnostic_Reasoning_Chains.html", part: "1/3" },
            { title: "Zero-Shot CoT Medical", file: "L06_06_Zero_Shot_CoT_Medical.html", part: "1/3" },
            { title: "Few-Shot CoT Examples", file: "L06_07_Few_Shot_CoT_Examples.html", part: "1/3" },
            { title: "Self-Consistency & Voting", file: "L06_08_Self_Consistency_Voting.html", part: "1/3" },
            { title: "Reasoning Path Selection", file: "L06_09_Reasoning_Path_Selection.html", part: "1/3" },
            { title: "Medical Knowledge Integration", file: "L06_10_Medical_Knowledge_Integration.html", part: "1/3" },
            
            // Part 2
            { title: "Advanced CoT Methods", file: "L06_11_Part2_Advanced_CoT_Techniques.html", part: "2/3" },
            { title: "Tree of Thoughts Medical", file: "L06_12_Tree_of_Thoughts_Medical.html", part: "2/3" },
            { title: "Graph of Thoughts", file: "L06_13_Graph_of_Thoughts.html", part: "2/3" },
            { title: "Differential Diagnosis Trees", file: "L06_14_Differential_Diagnosis_Trees.html", part: "2/3" },
            { title: "Bayesian Reasoning Integration", file: "L06_15_Bayesian_Reasoning_Integration.html", part: "2/3" },
            { title: "Uncertainty Propagation", file: "L06_16_Uncertainty_Propagation.html", part: "2/3" },
            { title: "Counterfactual Reasoning", file: "L06_17_Counterfactual_Reasoning.html", part: "2/3" },
            
            // Part 3
            { title: "Real Clinical Applications", file: "L06_18_Part3_Clinical_Applications.html", part: "3/3" },
            { title: "Emergency Triage CoT", file: "L06_19_Emergency_Triage_CoT.html", part: "3/3" },
            { title: "Treatment Planning Chains", file: "L06_20_Treatment_Planning_Chains.html", part: "3/3" },
            { title: "Drug Interaction Reasoning", file: "L06_21_Drug_Interaction_Reasoning.html", part: "3/3" },
            { title: "Lab Result Interpretation", file: "L06_22_Lab_Result_Interpretation.html", part: "3/3" },
            { title: "Clinical Note Generation", file: "L06_23_Clinical_Note_Generation.html", part: "3/3" },
            { title: "Error Analysis Patterns", file: "L06_24_Error_Analysis_Patterns.html", part: "3/3" },
            { title: "Reasoning Verification", file: "L06_25_Reasoning_Verification.html", part: "3/3" },
            { title: "Performance Comparison", file: "L06_26_Performance_Comparison.html", part: "3/3" },
            { title: "Case Studies Analysis", file: "L06_27_Case_Studies_Analysis.html", part: "3/3" },
            { title: "Hands-on CoT Implementation", file: "L06_28_Hands_On_CoT_Implementation.html", part: "3/3" },
            { title: "Best Practices Guidelines", file: "L06_29_Best_Practices_Guidelines.html", part: "3/3" },
            { title: "Thank You", file: "L06_30_Thank_You.html", part: null },
        ];
        
        function initSlideshow() {
            const container = document.getElementById('slideContainer');
            
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            showSlide(0);
        }
        
        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
            
            currentSlideIndex = index;
        }
        
        function changeSlide(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                showSlide(newIndex);
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight' || event.key === ' ') {
                event.preventDefault();
                changeSlide(1);
            }
        });
        
        window.addEventListener('load', initSlideshow);
    </script>
</body>
</html>
