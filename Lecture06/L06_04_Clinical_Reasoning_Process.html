<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Reasoning Process</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .process-diagram {
            margin-bottom: 25px;
        }
        
        .cycle-diagram {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .cycle-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .highlight-box {
            background: #fff4e6;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }
        
        .highlight-text {
            font-size: 17px;
            color: #333;
            font-weight: 600;
        }

        .step-box {
            cursor: pointer;
            transition: all 0.3s;
        }

        .step-box:hover {
            transform: scale(1.05);
        }

        .arrow-path {
            animation: flowAnimation 2s ease-in-out infinite;
        }

        @keyframes flowAnimation {
            0%, 100% { stroke-dashoffset: 0; }
            50% { stroke-dashoffset: -20; }
        }

        .cycle-arrow {
            animation: cycleAnimation 3s ease-in-out infinite;
        }

        @keyframes cycleAnimation {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Reasoning Process</div>
        
        <!-- SVG Process Flow Diagram -->
        <svg class="process-diagram" width="880" height="200" viewBox="0 0 880 200">
            <!-- Step 1 -->
            <g class="step-box">
                <rect x="10" y="50" width="180" height="100" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="100" cy="75" r="20" fill="#1E64C8"/>
                <text x="100" y="83" text-anchor="middle" fill="white" font-size="20" font-weight="700">1</text>
                <text x="100" y="105" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Hypothesis</text>
                <text x="100" y="122" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Generation</text>
                <text x="100" y="142" text-anchor="middle" fill="#555" font-size="13">Initial differential</text>
            </g>
            
            <!-- Arrow 1 -->
            <path class="arrow-path" d="M 195 100 L 230 100" stroke="#1E64C8" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
            <polygon points="230,100 220,95 220,105" fill="#1E64C8"/>
            
            <!-- Step 2 -->
            <g class="step-box">
                <rect x="235" y="50" width="180" height="100" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="325" cy="75" r="20" fill="#1E64C8"/>
                <text x="325" y="83" text-anchor="middle" fill="white" font-size="20" font-weight="700">2</text>
                <text x="325" y="105" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Data</text>
                <text x="325" y="122" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Collection</text>
                <text x="325" y="142" text-anchor="middle" fill="#555" font-size="13">History, exam, labs</text>
            </g>
            
            <!-- Arrow 2 -->
            <path class="arrow-path" d="M 420 100 L 455 100" stroke="#1E64C8" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
            <polygon points="455,100 445,95 445,105" fill="#1E64C8"/>
            
            <!-- Step 3 -->
            <g class="step-box">
                <rect x="460" y="50" width="180" height="100" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="550" cy="75" r="20" fill="#1E64C8"/>
                <text x="550" y="83" text-anchor="middle" fill="white" font-size="20" font-weight="700">3</text>
                <text x="550" y="105" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Hypothesis</text>
                <text x="550" y="122" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Verification</text>
                <text x="550" y="142" text-anchor="middle" fill="#555" font-size="13">Test against evidence</text>
            </g>
            
            <!-- Arrow 3 -->
            <path class="arrow-path" d="M 645 100 L 680 100" stroke="#1E64C8" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
            <polygon points="680,100 670,95 670,105" fill="#1E64C8"/>
            
            <!-- Step 4 -->
            <g class="step-box">
                <rect x="685" y="50" width="180" height="100" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="775" cy="75" r="20" fill="#1E64C8"/>
                <text x="775" y="83" text-anchor="middle" fill="white" font-size="20" font-weight="700">4</text>
                <text x="775" y="105" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Diagnostic</text>
                <text x="775" y="122" text-anchor="middle" fill="#1E64C8" font-size="16" font-weight="700">Decision</text>
                <text x="775" y="142" text-anchor="middle" fill="#555" font-size="13">Final diagnosis</text>
            </g>
        </svg>
        
        <!-- Iterative Cycle Diagram -->
        <div class="cycle-diagram">
            <div class="cycle-title">Iterative Clinical Reasoning Cycle</div>
            <svg width="800" height="80" viewBox="0 0 800 80">
                <!-- Cycle boxes -->
                <rect x="10" y="25" width="120" height="35" rx="6" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="70" y="48" text-anchor="middle" fill="#333" font-size="15" font-weight="600">Symptoms</text>
                
                <path class="cycle-arrow" d="M 135 42 L 165 42" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="165,42 157,38 157,46" fill="#1E64C8"/>
                
                <rect x="170" y="25" width="120" height="35" rx="6" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="230" y="48" text-anchor="middle" fill="#333" font-size="15" font-weight="600">Hypotheses</text>
                
                <path class="cycle-arrow" d="M 295 42 L 325 42" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="325,42 317,38 317,46" fill="#1E64C8"/>
                
                <rect x="330" y="25" width="100" height="35" rx="6" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="380" y="48" text-anchor="middle" fill="#333" font-size="15" font-weight="600">Tests</text>
                
                <path class="cycle-arrow" d="M 435 42 L 465 42" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="465,42 457,38 457,46" fill="#1E64C8"/>
                
                <rect x="470" y="25" width="120" height="35" rx="6" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="530" y="48" text-anchor="middle" fill="#333" font-size="15" font-weight="600">Evidence</text>
                
                <path class="cycle-arrow" d="M 595 42 L 625 42" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="625,42 617,38 617,46" fill="#1E64C8"/>
                
                <rect x="630" y="20" width="130" height="45" rx="6" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                <text x="695" y="40" text-anchor="middle" fill="#1E64C8" font-size="15" font-weight="700">Refined</text>
                <text x="695" y="56" text-anchor="middle" fill="#1E64C8" font-size="15" font-weight="700">Diagnosis</text>
            </svg>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-text">
                <strong style="color: #1E64C8;">Key Insight:</strong> Clinical reasoning is iterative and hypothesis-driven, continuously updating based on new evidence
            </div>
        </div>
    </div>
</body>
</html>
