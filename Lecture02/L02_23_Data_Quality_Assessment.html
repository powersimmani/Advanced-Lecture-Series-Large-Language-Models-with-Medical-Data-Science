<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Assessment</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        .quality-svg {
            width: 100%;
            height: 240px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Quality Assessment</div>
        
        <svg class="quality-svg" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg">
            <!-- Completeness -->
            <g id="completeness">
                <rect x="50" y="40" width="180" height="180" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="140" y="65" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Completeness</text>
                <text x="140" y="83" text-anchor="middle" font-family="Aptos, sans-serif" font-size="12" fill="#666">완전성</text>
                
                <!-- Circular progress -->
                <circle cx="140" cy="145" r="45" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                <circle cx="140" cy="145" r="45" fill="none" stroke="#28a745" stroke-width="8" 
                        stroke-dasharray="254" stroke-dashoffset="51" 
                        transform="rotate(-90 140 145)"/>
                <text x="140" y="155" text-anchor="middle" font-family="Aptos, sans-serif" font-size="28" font-weight="700" fill="#28a745">95%</text>
            </g>
            
            <!-- Accuracy -->
            <g id="accuracy">
                <rect x="250" y="40" width="180" height="180" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="340" y="65" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Accuracy</text>
                <text x="340" y="83" text-anchor="middle" font-family="Aptos, sans-serif" font-size="12" fill="#666">정확성</text>
                
                <!-- Circular progress -->
                <circle cx="340" cy="145" r="45" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                <circle cx="340" cy="145" r="45" fill="none" stroke="#007bff" stroke-width="8" 
                        stroke-dasharray="254" stroke-dashoffset="28" 
                        transform="rotate(-90 340 145)"/>
                <text x="340" y="155" text-anchor="middle" font-family="Aptos, sans-serif" font-size="28" font-weight="700" fill="#007bff">89%</text>
            </g>
            
            <!-- Consistency -->
            <g id="consistency">
                <rect x="450" y="40" width="180" height="180" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="540" y="65" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Consistency</text>
                <text x="540" y="83" text-anchor="middle" font-family="Aptos, sans-serif" font-size="12" fill="#666">일관성</text>
                
                <!-- Circular progress -->
                <circle cx="540" cy="145" r="45" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                <circle cx="540" cy="145" r="45" fill="none" stroke="#ffc107" stroke-width="8" 
                        stroke-dasharray="254" stroke-dashoffset="38" 
                        transform="rotate(-90 540 145)"/>
                <text x="540" y="155" text-anchor="middle" font-family="Aptos, sans-serif" font-size="28" font-weight="700" fill="#ffc107">85%</text>
            </g>
            
            <!-- Timeliness -->
            <g id="timeliness">
                <rect x="650" y="40" width="180" height="180" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="740" y="65" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Timeliness</text>
                <text x="740" y="83" text-anchor="middle" font-family="Aptos, sans-serif" font-size="12" fill="#666">적시성</text>
                
                <!-- Circular progress -->
                <circle cx="740" cy="145" r="45" fill="none" stroke="#e0e0e0" stroke-width="8"/>
                <circle cx="740" cy="145" r="45" fill="none" stroke="#17a2b8" stroke-width="8" 
                        stroke-dasharray="254" stroke-dashoffset="56" 
                        transform="rotate(-90 740 145)"/>
                <text x="740" y="155" text-anchor="middle" font-family="Aptos, sans-serif" font-size="28" font-weight="700" fill="#17a2b8">92%</text>
            </g>
        </svg>
        
        <div class="grid-2" style="margin-bottom:15px;">
            <div class="card">
                <div class="card-title">품질 점수 계산</div>
                <div class="card-content">
                    • 필드별 완전성 측정<br>
                    • 데이터 타입 검증<br>
                    • 범위 검사<br>
                    • 종합 품질 점수 (0-100)
                </div>
            </div>
            <div class="card">
                <div class="card-title">개선 전략</div>
                <div class="card-content">
                    • 자동 검증 규칙<br>
                    • 이상치 플래그<br>
                    • 데이터 프로파일링<br>
                    • 품질 대시보드
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">품질 트렌드 모니터링</div>
            <div class="card-content">시계열 품질 메트릭 추적, 주기적 리포트 생성, 알림 시스템 구축</div>
        </div>
    </div>
</body>
</html>
