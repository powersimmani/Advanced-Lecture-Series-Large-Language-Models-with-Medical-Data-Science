<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Assessment</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;}
        .metric-box{background:#f0f5fc;border:2px solid #1E64C8;border-radius:8px;padding:15px;text-align:center;}
        .metric-label{font-size:14px;color:#555;margin-bottom:6px;}
        .metric-value{font-size:24px;font-weight:700;color:#1E64C8;}
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Quality Assessment</div>
        
        <div class="grid-4" style="margin-bottom:20px;">
            <div class="metric-box">
                <div class="metric-label">Completeness</div>
                <div class="metric-value">완전성</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Accuracy</div>
                <div class="metric-value">정확성</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Consistency</div>
                <div class="metric-value">일관성</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Timeliness</div>
                <div class="metric-value">적시성</div>
            </div>
        </div>
        <div class="grid-2" style="margin-bottom:15px;">
            <div class="card">
                <div class="card-title">품질 점수 계산</div>
                <div class="card-content">
                    • 필드별 완전성 측정<br>
                    • 데이터 타입 검증<br>
                    • 범위 검사<br>
                    • 종합 품질 점수 (0-100)
                </div>
            </div>
            <div class="card">
                <div class="card-title">개선 전략</div>
                <div class="card-content">
                    • 자동 검증 규칙<br>
                    • 이상치 플래그<br>
                    • 데이터 프로파일링<br>
                    • 품질 대시보드
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">품질 트렌드 모니터링</div>
            <div class="card-content">시계열 품질 메트릭 추적, 주기적 리포트 생성, 알림 시스템 구축</div>
        </div>
    
    </div>
</body>
</html>
