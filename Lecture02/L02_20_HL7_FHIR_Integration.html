<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HL7 FHIR Integration</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;}
        .fhir-svg {
            width: 100%;
            height: 280px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">HL7 FHIR Integration</div>
        
        <svg class="fhir-svg" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
            <!-- Central FHIR Server -->
            <g id="fhir-server">
                <rect x="350" y="110" width="200" height="80" rx="10" fill="#1E64C8" stroke="#1E64C8" stroke-width="3"/>
                <text x="450" y="140" text-anchor="middle" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="white">FHIR Server</text>
                <text x="450" y="165" text-anchor="middle" font-family="Aptos, sans-serif" font-size="13" fill="white">RESTful API</text>
                <text x="450" y="182" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="white">JSON/XML</text>
            </g>
            
            <!-- Resources -->
            <!-- Patient -->
            <g id="patient">
                <rect x="50" y="20" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <text x="120" y="45" text-anchor="middle" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8">Patient</text>
                <text x="65" y="65" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Demographics</text>
                <text x="65" y="80" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Name, DOB</text>
                <path d="M 190 55 L 345 130" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Observation -->
            <g id="observation">
                <rect x="230" y="20" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <text x="300" y="45" text-anchor="middle" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8">Observation</text>
                <text x="245" y="65" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Measurements</text>
                <text x="245" y="80" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Test Results</text>
                <path d="M 330 90 L 390 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Medication -->
            <g id="medication">
                <rect x="410" y="20" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <text x="480" y="45" text-anchor="middle" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8">Medication</text>
                <text x="425" y="65" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Drug Info</text>
                <text x="425" y="80" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Rx, Admin</text>
                <path d="M 480 90 L 480 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Condition -->
            <g id="condition">
                <rect x="590" y="20" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <text x="660" y="45" text-anchor="middle" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8">Condition</text>
                <text x="605" y="65" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Diagnosis</text>
                <text x="605" y="80" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Disease Codes</text>
                <path d="M 630 90 L 545 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Procedure -->
            <g id="procedure">
                <rect x="770" y="20" width="120" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <text x="830" y="45" text-anchor="middle" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8">Procedure</text>
                <text x="785" y="65" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Operations</text>
                <text x="785" y="80" font-family="Aptos, sans-serif" font-size="11" fill="#666">• Treatment Records</text>
                <path d="M 790 90 L 555 130" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- API Methods -->
            <g id="api-methods">
                <!-- GET -->
                <rect x="80" y="210" width="150" height="50" rx="6" fill="white" stroke="#28a745" stroke-width="2"/>
                <text x="155" y="232" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#28a745">GET</text>
                <text x="155" y="250" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">/Patient/123</text>
                <path d="M 155 190 L 370 160" stroke="#28a745" stroke-width="2"/>
                
                <!-- POST -->
                <rect x="260" y="210" width="150" height="50" rx="6" fill="white" stroke="#007bff" stroke-width="2"/>
                <text x="335" y="232" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#007bff">POST</text>
                <text x="335" y="250" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">/Observation</text>
                <path d="M 335 190 L 410 170" stroke="#007bff" stroke-width="2"/>
                
                <!-- PUT -->
                <rect x="440" y="210" width="150" height="50" rx="6" fill="white" stroke="#ffc107" stroke-width="2"/>
                <text x="515" y="232" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#ffc107">PUT</text>
                <text x="515" y="250" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">/Medication/456</text>
                <path d="M 515 190 L 490 170" stroke="#ffc107" stroke-width="2"/>
                
                <!-- DELETE -->
                <rect x="620" y="210" width="150" height="50" rx="6" fill="white" stroke="#dc3545" stroke-width="2"/>
                <text x="695" y="232" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#dc3545">DELETE</text>
                <text x="695" y="250" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">/Condition/789</text>
                <path d="M 695 190 L 530 160" stroke="#dc3545" stroke-width="2"/>
            </g>
        </svg>
        
        <div class="card">
            <div class="card-title">RESTful API Features</div>
            <div class="card-content">
                • <strong>GET</strong> /Patient/123 - Retrieve patient information<br>
                • <strong>POST</strong> /Observation - Create observation data<br>
                • Data exchange in <strong>JSON format</strong><br>
                • Ensure interoperability with standard resource structure
            </div>
        </div>
    </div>
</body>
</html>
