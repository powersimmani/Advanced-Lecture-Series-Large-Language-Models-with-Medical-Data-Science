<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Orchestration</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        .dag-svg {
            width: 100%;
            height: 280px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Pipeline Orchestration</div>
        
        <svg class="dag-svg" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="#1E64C8">DAG (Directed Acyclic Graph)</text>
            
            <!-- Start Node -->
            <g id="start">
                <circle cx="450" cy="70" r="25" fill="#28a745" stroke="#28a745" stroke-width="2"/>
                <text x="450" y="77" text-anchor="middle" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="white">START</text>
            </g>
            
            <!-- Task 1: Data Ingestion -->
            <g id="task1">
                <rect x="350" y="120" width="200" height="45" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="370" cy="142.5" r="12" fill="#1E64C8"/>
                <text x="370" y="147" text-anchor="middle" font-family="Aptos, sans-serif" font-size="10" font-weight="700" fill="white">1</text>
                <text x="470" y="147" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="600" fill="#333">Data Ingestion</text>
                <path d="M 450 95 L 450 115" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)"/>
            </g>
            
            <!-- Task 2 & 3: Parallel Processing -->
            <g id="task2">
                <rect x="150" y="195" width="200" height="45" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="170" cy="217.5" r="12" fill="#1E64C8"/>
                <text x="170" y="222" text-anchor="middle" font-family="Aptos, sans-serif" font-size="10" font-weight="700" fill="white">2</text>
                <text x="270" y="222" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="600" fill="#333">PHI Detection</text>
                <path d="M 420 165 L 300 190" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)"/>
            </g>
            
            <g id="task3">
                <rect x="550" y="195" width="200" height="45" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="570" cy="217.5" r="12" fill="#1E64C8"/>
                <text x="570" y="222" text-anchor="middle" font-family="Aptos, sans-serif" font-size="10" font-weight="700" fill="white">3</text>
                <text x="670" y="222" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="600" fill="#333">Normalization</text>
                <path d="M 480 165 L 600 190" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)"/>
            </g>
            
            <!-- Task 4: Merge -->
            <g id="task4">
                <rect x="350" y="260" width="200" height="10" rx="5" fill="#1E64C8"/>
                <path d="M 300 240 L 420 260" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)"/>
                <path d="M 600 240 L 480 260" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrow)"/>
            </g>
            
            <!-- Monitoring Icons -->
            <g id="monitoring">
                <!-- Retry icon -->
                <circle cx="80" cy="140" r="18" fill="white" stroke="#ffc107" stroke-width="2"/>
                <path d="M 75 135 Q 75 128 82 128 Q 89 128 89 135 L 89 145" stroke="#ffc107" stroke-width="2" fill="none"/>
                <path d="M 86 143 L 89 145 L 92 143" stroke="#ffc107" stroke-width="2" fill="none"/>
                <text x="80" y="175" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">Retry</text>
            </g>
            
            <g id="alert">
                <!-- Alert icon -->
                <circle cx="820" cy="140" r="18" fill="white" stroke="#dc3545" stroke-width="2"/>
                <text x="820" y="148" text-anchor="middle" font-family="Aptos, sans-serif" font-size="20" font-weight="700" fill="#dc3545">!</text>
                <text x="820" y="175" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">Alert</text>
            </g>
            
            <g id="schedule">
                <!-- Schedule icon -->
                <circle cx="80" cy="220" r="18" fill="white" stroke="#007bff" stroke-width="2"/>
                <circle cx="80" cy="220" r="13" stroke="#007bff" stroke-width="1.5" fill="none"/>
                <path d="M 80 210 L 80 220 L 87 220" stroke="#007bff" stroke-width="2" fill="none"/>
                <text x="80" y="255" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">Schedule</text>
            </g>
            
            <g id="monitor">
                <!-- Monitor icon -->
                <rect x="804" y="205" width="32" height="22" rx="2" fill="white" stroke="#28a745" stroke-width="2"/>
                <path d="M 808 212 L 815 220 L 828 210" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <text x="820" y="255" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">Monitor</text>
            </g>
            
            <!-- Arrow marker -->
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                </marker>
            </defs>
        </svg>
        
        <div class="grid-2" style="margin-bottom:20px;">
            <div class="card">
                <div class="card-title">Apache Airflow</div>
                <div class="card-content">
                    • DAG (Directed Acyclic Graph)<br>
                    • 태스크 의존성 관리<br>
                    • 스케줄링 및 모니터링<br>
                    • 재시도 및 알림
                </div>
            </div>
            <div class="card">
                <div class="card-title">Kubeflow</div>
                <div class="card-content">
                    • Kubernetes 기반<br>
                    • ML 파이프라인 전용<br>
                    • 컴포넌트 재사용<br>
                    • 실험 추적
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">주요 기능</div>
            <div class="card-content">
                • 의존성 자동 해결<br>
                • 에러 처리 및 재시도<br>
                • 로그 중앙 집중화<br>
                • 성능 모니터링 대시보드
            </div>
        </div>
    </div>
</body>
</html>
