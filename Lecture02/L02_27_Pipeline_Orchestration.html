<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Orchestration</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;}
        .metric-box{background:#f0f5fc;border:2px solid #1E64C8;border-radius:8px;padding:15px;text-align:center;}
        .metric-label{font-size:14px;color:#555;margin-bottom:6px;}
        .metric-value{font-size:24px;font-weight:700;color:#1E64C8;}
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Pipeline Orchestration</div>
        
        <div class="grid-2" style="margin-bottom:20px;">
            <div class="card">
                <div class="card-title">Apache Airflow</div>
                <div class="card-content">
                    • DAG (Directed Acyclic Graph)<br>
                    • 태스크 의존성 관리<br>
                    • 스케줄링 및 모니터링<br>
                    • 재시도 및 알림
                </div>
            </div>
            <div class="card">
                <div class="card-title">Kubeflow</div>
                <div class="card-content">
                    • Kubernetes 기반<br>
                    • ML 파이프라인 전용<br>
                    • 컴포넌트 재사용<br>
                    • 실험 추적
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">주요 기능</div>
            <div class="card-content">
                • 의존성 자동 해결<br>
                • 에러 처리 및 재시도<br>
                • 로그 중앙 집중화<br>
                • 성능 모니터링 대시보드
            </div>
        </div>
    
    </div>
</body>
</html>
