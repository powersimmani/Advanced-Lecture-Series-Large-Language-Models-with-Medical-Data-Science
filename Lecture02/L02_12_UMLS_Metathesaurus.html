<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMLS Metathesaurus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        .sections-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .section-card { background: #f0f5fc; border-left: 4px solid #1E64C8; padding: 15px; border-radius: 6px; }
        .section-title { font-size: 16px; font-weight: 700; color: #1E64C8; margin-bottom: 6px; }
        .section-desc { font-size: 14px; color: #555; }
        .detection-box { background: white; border: 2.5px solid #1E64C8; border-radius: 8px; padding: 18px; }
        .detection-title { font-size: 17px; font-weight: 700; color: #1E64C8; margin-bottom: 12px; }
        .detection-methods { font-size: 15px; color: #333; line-height: 1.8; }
        .method-item { margin-bottom: 6px; }
        .stats-row { display: flex; gap: 20px; margin-bottom: 25px; justify-content: space-around; }
        .stat-box { background: #f0f5fc; border: 2px solid #1E64C8; border-radius: 8px; padding: 20px; flex: 1; text-align: center; }
        .stat-num { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 8px; }
        .stat-label { font-size: 15px; color: #333; }
        .structure-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .structure-card { background: white; border: 2.5px solid #1E64C8; border-radius: 8px; padding: 20px; }
        .structure-title { font-size: 17px; font-weight: 700; color: #1E64C8; margin-bottom: 10px; }
        .structure-desc { font-size: 15px; color: #555; margin-bottom: 12px; line-height: 1.5; }
        .structure-items { font-size: 14px; color: #333; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">UMLS Metathesaurus</div>
        
        <div class="stats-row">
            <div class="stat-box"><div class="stat-num">200+</div><div class="stat-label">소스 어휘</div></div>
            <div class="stat-box"><div class="stat-num">380만</div><div class="stat-label">개념 (CUI)</div></div>
            <div class="stat-box"><div class="stat-num">1400만</div><div class="stat-label">고유 이름</div></div>
        </div>
        <div class="structure-section">
            <div class="structure-card">
                <div class="structure-title">Metathesaurus</div>
                <div class="structure-desc">다양한 의료 용어 체계를 통합한 개념 데이터베이스</div>
                <div class="structure-items">• CUI (Concept Unique Identifier)<br>• 동의어 및 번역<br>• 소스 간 매핑</div>
            </div>
            <div class="structure-card">
                <div class="structure-title">Semantic Network</div>
                <div class="structure-desc">135개 의미 유형과 54개 관계로 구성</div>
                <div class="structure-items">• is_a 관계<br>• associated_with<br>• treats, causes 등</div>
            </div>
        </div>
    
    </div>
</body>
</html>
