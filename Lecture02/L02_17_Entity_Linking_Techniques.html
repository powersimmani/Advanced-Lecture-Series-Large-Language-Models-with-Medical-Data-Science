<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Linking Techniques</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
        .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;}
        .highlight{background:#f0f5fc;border-left:4px solid #1E64C8;padding:15px;border-radius:6px;margin-bottom:20px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Entity Linking Techniques</div>
        
        <div class="grid-2" style="margin-bottom:20px;">
            <div class="card">
                <div class="card-title">문자열 매칭</div>
                <div class="card-content">
                    • Exact matching<br>• Fuzzy matching<br>• Levenshtein distance<br>• Soundex, Metaphone
                </div>
            </div>
            <div class="card">
                <div class="card-title">의미 유사도</div>
                <div class="card-content">
                    • Word embeddings<br>• BERT embeddings<br>• Cosine similarity<br>• Semantic distance
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">문맥 기반 링킹 (앙상블)</div>
            <div class="card-content">
                규칙 기반 + 문자열 매칭 + 의미 유사도를 결합<br>
                주변 단어와 문맥 고려<br>
                정확도 90%+ 달성 가능
            </div>
        </div>
    
    </div>
</body>
</html>
