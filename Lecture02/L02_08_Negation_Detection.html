<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negation Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        .algorithm-box {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        .algo-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .algo-desc {
            font-size: 15px;
            color: #333;
        }
        .examples-svg {
            width: 100%;
            height: 220px;
            margin-bottom: 20px;
        }
        .triggers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .trigger-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 8px;
            padding: 18px;
        }
        .trigger-title {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        .trigger-list {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Negation Detection</div>
        
        <div class="algorithm-box">
            <div class="algo-title">NegEx Algorithm</div>
            <div class="algo-desc">A rule-based algorithm that determines negation expressions and their scope of influence</div>
        </div>
        
        <svg class="examples-svg" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">
            <!-- Positive Example -->
            <g id="positive">
                <rect x="50" y="20" width="800" height="60" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
                <text x="470" y="35" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#28a745">Positive</text>
                
                <!-- Sentence parts -->
                <text x="100" y="60" font-family="Aptos, sans-serif" font-size="16" fill="#333">Patient</text>
                <text x="180" y="60" font-family="Aptos, sans-serif" font-size="16" fill="#333">has</text>
                
                <rect x="230" y="44" width="90" height="24" rx="4" fill="#28a745" opacity="0.3"/>
                <text x="275" y="60" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#28a745">diabetes</text>
                
                <!-- Checkmark -->
                <circle cx="780" cy="50" r="20" fill="#28a745"/>
                <path d="M 773 50 L 777 55 L 787 43" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
            
            <!-- Negative Example 1 -->
            <g id="negative1">
                <rect x="50" y="100" width="800" height="60" rx="8" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
                <text x="470" y="115" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#dc3545">Negative</text>
                
                <!-- Sentence parts -->
                <text x="100" y="140" font-family="Aptos, sans-serif" font-size="16" fill="#333">Patient</text>
                
                <rect x="180" y="124" width="70" height="24" rx="4" fill="#dc3545" opacity="0.2"/>
                <text x="215" y="140" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#dc3545">denies</text>
                
                <path d="M 255 136 L 305 136" stroke="#dc3545" stroke-width="2" marker-end="url(#arrow-red)"/>
                
                <rect x="310" y="124" width="100" height="24" rx="4" fill="#dc3545" opacity="0.3"/>
                <text x="360" y="140" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#333">chest pain</text>
                
                <!-- X mark -->
                <circle cx="780" cy="130" r="20" fill="#dc3545"/>
                <path d="M 773 123 L 787 137 M 787 123 L 773 137" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </g>
            
            <!-- Negative Example 2 -->
            <g id="negative2">
                <rect x="50" y="180" width="800" height="60" rx="8" fill="#f8d7da" stroke="#dc3545" stroke-width="3"/>
                
                <!-- Sentence parts -->
                <rect x="100" y="204" width="140" height="24" rx="4" fill="#dc3545" opacity="0.2"/>
                <text x="170" y="220" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#dc3545">No evidence of</text>
                
                <path d="M 245 216 L 295 216" stroke="#dc3545" stroke-width="2" marker-end="url(#arrow-red)"/>
                
                <rect x="300" y="204" width="105" height="24" rx="4" fill="#dc3545" opacity="0.3"/>
                <text x="352" y="220" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#333">pneumonia</text>
                
                <!-- X mark -->
                <circle cx="780" cy="210" r="20" fill="#dc3545"/>
                <path d="M 773 203 L 787 217 M 787 203 L 773 217" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </g>
            
            <!-- Arrow marker -->
            <defs>
                <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                    <polygon points="0 0, 8 2.5, 0 5" fill="#dc3545"/>
                </marker>
            </defs>
        </svg>
        
        <div class="triggers-grid">
            <div class="trigger-card">
                <div class="trigger-title">Negation Triggers</div>
                <div class="trigger-list">no, not, denies, without, absent, negative, rule out, free of</div>
            </div>
            <div class="trigger-card">
                <div class="trigger-title">Possibility Triggers</div>
                <div class="trigger-list">possible, probable, likely, suspected, questionable, consider</div>
            </div>
        </div>
    </div>
</body>
</html>
