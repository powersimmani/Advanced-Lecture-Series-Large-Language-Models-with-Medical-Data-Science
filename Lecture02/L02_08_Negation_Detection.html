<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negation Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        .stats-box, .algorithm-box {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
        }
        .stat-item, .algo-title {
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        .stat-label, .algo-desc {
            font-size: 15px;
            color: #333;
        }
        .algo-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .content-grid, .examples-section, .types-grid, .triggers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .types-grid { grid-template-columns: repeat(3, 1fr); }
        .content-card, .example-card, .type-card, .trigger-card, .tool-box {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 8px;
            padding: 18px;
        }
        .card-title, .example-label, .type-name, .trigger-title, .tool-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        .card-content, .example-text, .type-examples, .trigger-list, .tool-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        .positive { border-color: #28a745; }
        .positive .example-label { color: #28a745; }
        .negative { border-color: #dc3545; }
        .negative .example-label { color: #dc3545; }
        .tools-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Negation Detection</div>
        
        <div class="algorithm-box">
            <div class="algo-title">NegEx 알고리즘</div>
            <div class="algo-desc">부정 표현과 그 영향 범위를 결정하는 규칙 기반 알고리즘</div>
        </div>
        
        <div class="examples-section">
            <div class="example-card positive">
                <div class="example-label">긍정 (Positive)</div>
                <div class="example-text">"Patient has <strong>diabetes</strong>"</div>
            </div>
            <div class="example-card negative">
                <div class="example-label">부정 (Negative)</div>
                <div class="example-text">"Patient denies <strong>chest pain</strong>"</div>
            </div>
            <div class="example-card negative">
                <div class="example-label">부정 (Negative)</div>
                <div class="example-text">"No evidence of <strong>pneumonia</strong>"</div>
            </div>
        </div>
        
        <div class="triggers-grid">
            <div class="trigger-card">
                <div class="trigger-title">부정 트리거</div>
                <div class="trigger-list">no, not, denies, without, absent, negative</div>
            </div>
            <div class="trigger-card">
                <div class="trigger-title">가능성 트리거</div>
                <div class="trigger-list">possible, probable, likely, suspected</div>
            </div>
        </div>
        
    </div>
</body>
</html>
