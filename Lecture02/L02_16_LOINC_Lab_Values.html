<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOINC Lab Values</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Aptos,'Segoe UI',sans-serif;background:white;display:flex;justify-content:center;align-items:center;min-height:100vh;}
        .container{width:960px;padding:35px 45px;}
        .title{font-size:20px;font-weight:600;color:#1E64C8;margin-bottom:25px;text-align:center;}
        .card{background:white;border:2.5px solid #1E64C8;border-radius:8px;padding:20px;margin-bottom:15px;}
        .card-title{font-size:17px;font-weight:700;color:#1E64C8;margin-bottom:10px;}
        .card-content{font-size:15px;color:#333;line-height:1.6;}
        .highlight{background:#f0f5fc;border-left:4px solid #1E64C8;padding:15px;border-radius:6px;margin-bottom:20px;}
        .structure-svg {
            width: 100%;
            height: 320px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">LOINC Lab Values</div>
        
        <div class="highlight">
            <strong style="color:#1E64C8;">96,000+</strong> 검사 코드 | <strong style="color:#1E64C8;">6개 축</strong> 구조
        </div>
        
        <svg class="structure-svg" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
            <!-- Title -->
            <text x="450" y="30" text-anchor="middle" font-family="Aptos, sans-serif" font-size="18" font-weight="700" fill="#1E64C8">LOINC 6-Part Structure</text>
            
            <!-- Central Code -->
            <g id="central">
                <rect x="325" y="130" width="250" height="60" rx="10" fill="#1E64C8" stroke="#1E64C8" stroke-width="3"/>
                <text x="450" y="155" text-anchor="middle" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="white">LOINC Code</text>
                <text x="450" y="177" text-anchor="middle" font-family="Aptos, sans-serif" font-size="13" fill="white">2339-0</text>
            </g>
            
            <!-- Component -->
            <g id="component">
                <rect x="50" y="50" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="120" cy="70" r="12" fill="#1E64C8"/>
                <text x="120" y="75" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">1</text>
                <text x="120" y="95" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Component</text>
                <text x="120" y="112" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">측정 대상</text>
                <path d="M 190 85 L 320 145" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Property -->
            <g id="property">
                <rect x="230" y="50" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="300" cy="70" r="12" fill="#1E64C8"/>
                <text x="300" y="75" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">2</text>
                <text x="300" y="95" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Property</text>
                <text x="300" y="112" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">속성 유형</text>
                <path d="M 335 120 L 380 130" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Time -->
            <g id="time">
                <rect x="410" y="50" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="480" cy="70" r="12" fill="#1E64C8"/>
                <text x="480" y="75" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">3</text>
                <text x="480" y="95" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Time</text>
                <text x="480" y="112" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">시점</text>
                <path d="M 515 120 L 520 130" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- System -->
            <g id="system">
                <rect x="230" y="200" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="300" cy="220" r="12" fill="#1E64C8"/>
                <text x="300" y="225" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">4</text>
                <text x="300" y="245" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">System</text>
                <text x="300" y="262" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">검체</text>
                <path d="M 335 220 L 380 180" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Scale -->
            <g id="scale">
                <rect x="410" y="200" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="480" cy="220" r="12" fill="#1E64C8"/>
                <text x="480" y="225" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">5</text>
                <text x="480" y="245" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Scale</text>
                <text x="480" y="262" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">척도</text>
                <path d="M 515 220 L 520 180" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Method -->
            <g id="method">
                <rect x="590" y="200" width="140" height="70" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                <circle cx="660" cy="220" r="12" fill="#1E64C8"/>
                <text x="660" y="225" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" font-weight="700" fill="white">6</text>
                <text x="660" y="245" text-anchor="middle" font-family="Aptos, sans-serif" font-size="14" font-weight="700" fill="#1E64C8">Method</text>
                <text x="660" y="262" text-anchor="middle" font-family="Aptos, sans-serif" font-size="11" fill="#666">검사 방법</text>
                <path d="M 630 220 L 580 175" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,3"/>
            </g>
            
            <!-- Example -->
            <rect x="200" y="290" width="500" height="25" rx="6" fill="white" stroke="#1E64C8" stroke-width="2"/>
            <text x="450" y="307" text-anchor="middle" font-family="Aptos, sans-serif" font-size="12" fill="#333">
                <tspan font-weight="700" fill="#1E64C8">Example:</tspan> Glucose:Mass/Vol:Pt:Serum:Qn:Enzymatic
            </text>
        </svg>
    </div>
</body>
</html>
