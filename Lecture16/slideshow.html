<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 16 - Slideshow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Aptos, 'Segoe UI', sans-serif; background: #1a1a1a; overflow: hidden; }
        .slideshow-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .slide { display: none; width: 100vw; height: 100vh; background: white; animation: fadeIn 0.5s ease-in-out; }
        .slide.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-controls { position: fixed; bottom: 15px; right: 15px; display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.6); padding: 6px 15px; border-radius: 50px; backdrop-filter: blur(10px); z-index: 1000; }
        .nav-button { background: #1E64C8; color: white; border: none; width: 26px; height: 26px; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        .nav-button:hover { background: #2874d8; transform: scale(1.1); }
        .nav-button:active { transform: scale(0.95); }
        .nav-button:disabled { background: #555; cursor: not-allowed; opacity: 0.5; }
        .slide-counter { color: white; font-size: 12px; font-weight: 500; padding: 0 6px; min-width: 45px; text-align: center; }
        .toc-button { position: fixed; bottom: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; border: none; padding: 8px 16px; border-radius: 50px; cursor: pointer; font-size: 13px; font-weight: 500; backdrop-filter: blur(10px); z-index: 1000; transition: all 0.3s ease; }
        .toc-button:hover { background: rgba(30, 100, 200, 0.8); transform: translateY(-2px); }
        .toc-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; padding: 40px; overflow-y: auto; }
        .toc-overlay.active { display: block; }
        .toc-content { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; padding: 35px; }
        .toc-title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 25px; text-align: center; }
        .toc-item { padding: 10px 15px; margin-bottom: 6px; background: #f8f9fa; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 12px; }
        .toc-item:hover { background: #e8f2ff; transform: translateX(5px); }
        .toc-item-number { font-weight: 700; color: #1E64C8; min-width: 35px; }
        .toc-item-title { font-size: 15px; color: #333; }
        .toc-close { position: absolute; top: 20px; right: 20px; background: #1E64C8; color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-size: 20px; font-weight: 700; transition: all 0.3s ease; }
        .toc-close:hover { background: #2874d8; transform: rotate(90deg); }
        .shortcut-hint { position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; backdrop-filter: blur(10px); z-index: 1000; opacity: 0; animation: fadeInOut 4s ease-in-out; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }
    </style>
    <script>
        function filenameToTitle(name) {
            try {
                let base = name.replace(/^L\\d{2}_\\d{2}_/, '').replace(/\\.html$/i, '');
                base = base.replace(/_/g, ' ').replace(/\\s+/g, ' ').trim();
                if (!base) return name;
                return base;
            } catch (e) {
                return name;
            }
        }
    </script>
</head>
<body>
    <div class="shortcut-hint">‚Üê ‚Üí ÌôîÏÇ¥Ìëú ÌÇ§ ÎòêÎäî Î≤ÑÌäºÏúºÎ°ú ÎÑòÍ∏∏ Ïàò ÏûàÏñ¥Ïöî</div>
    <button class="toc-button" onclick="toggleTOC()">üìë Î™©Ï∞®</button>
    <div class="toc-overlay" id="tocOverlay">
        <button class="toc-close" onclick="toggleTOC()">√ó</button>
        <div class="toc-content">
            <div class="toc-title">Lecture 16</div>
            <div id="tocItems"></div>
        </div>
    </div>
    <div class="slideshow-container" id="slides"></div>
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">‚óÄ</button>
        <span class="slide-counter" id="slideCounter">0 / 0</span>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">‚ñ∂</button>
    </div>
    <script>
        const fileNames = [
            "L16_01_Title_Medical_MLOps.html",
            "L16_02_MLOps_Healthcare_Overview.html",
            "L16_03_Part1_Infrastructure.html",
            "L16_04_Container_Orchestration.html",
            "L16_05_Kubernetes_Medical_Deployments.html",
            "L16_06_Model_Registry.html",
            "L16_07_Feature_Stores.html",
            "L16_08_Data_Versioning.html",
            "L16_09_CI_CD_Pipelines.html",
            "L16_10_Infrastructure_as_Code.html",
            "L16_11_Part2_Monitoring_Observability.html",
            "L16_12_Model_Performance_Tracking.html",
            "L16_13_Data_Drift_Detection.html",
            "L16_14_Logging_Frameworks.html",
            "L16_15_Alert_Configuration.html",
            "L16_16_SLA_Management.html",
            "L16_17_Cost_Optimization.html",
            "L16_18_Part3_Compliance_Governance.html",
            "L16_19_Audit_Logging.html",
            "L16_20_Access_Control.html",
            "L16_21_Data_Lineage.html",
            "L16_22_Model_Documentation.html",
            "L16_23_Disaster_Recovery.html",
            "L16_24_Backup_Strategies.html",
            "L16_25_Security_Scanning.html",
            "L16_26_Performance_Optimization.html",
            "L16_27_Case_Study_Hospital_Deployment.html",
            "L16_28_Hands_On_MLOps_Pipeline.html",
            "L16_29_Best_Practices_Checklist.html",
            "L16_30_Thank_You.html"
        ];
        const slides = fileNames.map(n => ({ src: n, title: filenameToTitle(n) }));
        let currentSlide = 0;
        const totalSlides = slides.length;
        function renderSlides() {
            const container = document.getElementById('slides');
            slides.forEach((s, idx) => {
                const div = document.createElement('div');
                div.className = 'slide' + (idx === 0 ? ' active' : '');
                div.id = 'slide' + idx;
                const iframe = document.createElement('iframe');
                iframe.src = s.src;
                iframe.title = s.title || ('Slide ' + (idx + 1));
                div.appendChild(iframe);
                container.appendChild(div);
            });
        }
        function renderTOC() {
            const toc = document.getElementById('tocItems');
            slides.forEach((s, idx) => {
                const item = document.createElement('div');
                item.className = 'toc-item';
                item.onclick = () => goToSlide(idx);
                item.innerHTML = '<div class="toc-item-number">' + String(idx + 1).padStart(2, '0') + '</div>' +
                                 '<div class="toc-item-title">' + (s.title || s.src) + '</div>';
                toc.appendChild(item);
            });
        }
        function updateUI() {
            document.getElementById('slideCounter').textContent = (currentSlide + 1) + ' / ' + totalSlides;
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === totalSlides - 1);
        }
        function showSlide(n) {
            const slidesEls = document.getElementsByClassName('slide');
            if (n >= totalSlides) currentSlide = totalSlides - 1;
            if (n < 0) currentSlide = 0;
            for (let i = 0; i < slidesEls.length; i++) slidesEls[i].classList.remove('active');
            slidesEls[currentSlide].classList.add('active');
            updateUI();
        }
        function changeSlide(n) { currentSlide += n; showSlide(currentSlide); }
        function goToSlide(n) { currentSlide = n; showSlide(currentSlide); toggleTOC(); }
        function toggleTOC() { document.getElementById('tocOverlay').classList.toggle('active'); }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') changeSlide(-1);
            else if (event.key === 'ArrowRight') changeSlide(1);
            else if (event.key === 'Escape') {
                if (document.getElementById('tocOverlay').classList.contains('active')) toggleTOC();
            }
        });
        window.addEventListener('DOMContentLoaded', function() {
            renderSlides(); renderTOC(); updateUI(); showSlide(0);
        });
    </script>
</body>
</html>
