<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 11: RLHF in Healthcare - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .slide-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
        
        .controls {
            background: #2c2c2c;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #1E64C8;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #1E64C8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #2874d8;
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-info {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
        
        .slide-title {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #1E64C8;
            transition: width 0.3s;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="slideshow-container">
        <iframe id="slideFrame" class="slide-frame" src=""></iframe>
        
        <div class="controls">
            <div class="nav-buttons">
                <button class="nav-btn" id="firstBtn" onclick="goToSlide(0)">‚èÆ First</button>
                <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚Üê Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next ‚Üí</button>
                <button class="nav-btn" id="lastBtn" onclick="goToSlide(slides.length - 1)">Last ‚è≠</button>
            </div>
            
            <div>
                <div class="slide-info">
                    <span id="slideNumber">Slide 1</span> / <span id="totalSlides">30</span>
                </div>
                <div class="slide-title" id="slideTitle"></div>
            </div>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='index.html'">üìã Index</button>
            </div>
        </div>
    </div>
    
    <script>
        const slides = [
            { file: "L11_01_Title_Medical_RLHF.html", title: "Title: RLHF in Healthcare" },
            { file: "L11_02_RLHF_Overview_Healthcare.html", title: "RLHF Overview" },
            { file: "L11_03_Part1_Reward_Modeling.html", title: "Part 1: Reward Modeling" },
            { file: "L11_04_Clinical_Preference_Learning.html", title: "Clinical Preference Learning" },
            { file: "L11_05_Expert_Feedback_Collection.html", title: "Expert Feedback Collection" },
            { file: "L11_06_Annotation_Interfaces.html", title: "Annotation Interfaces" },
            { file: "L11_07_Preference_Dataset_Creation.html", title: "Preference Dataset Creation" },
            { file: "L11_08_Reward_Model_Architecture.html", title: "Reward Model Architecture" },
            { file: "L11_09_Bradley_Terry_Model.html", title: "Bradley-Terry Model" },
            { file: "L11_10_Uncertainty_Estimation.html", title: "Uncertainty Estimation" },
            { file: "L11_11_Part2_Policy_Optimization.html", title: "Part 2: Policy Optimization" },
            { file: "L11_12_PPO_Medical_Applications.html", title: "PPO in Medical Applications" },
            { file: "L11_13_DPO_Direct_Preference.html", title: "Direct Preference Optimization" },
            { file: "L11_14_Safety_Constraints.html", title: "Safety Constraints" },
            { file: "L11_15_KL_Divergence_Control.html", title: "KL Divergence Control" },
            { file: "L11_16_Exploration_vs_Exploitation.html", title: "Exploration vs Exploitation" },
            { file: "L11_17_Online_vs_Offline_RLHF.html", title: "Online vs Offline RLHF" },
            { file: "L11_18_Part3_Medical_Implementation.html", title: "Part 3: Clinical Practice" },
            { file: "L11_19_Clinical_Outcome_Rewards.html", title: "Clinical Outcome Rewards" },
            { file: "L11_20_Patient_Satisfaction_Metrics.html", title: "Patient Satisfaction Metrics" },
            { file: "L11_21_Safety_Critical_RLHF.html", title: "Safety-Critical RLHF" },
            { file: "L11_22_Continuous_Learning_Systems.html", title: "Continuous Learning Systems" },
            { file: "L11_23_Feedback_Loop_Design.html", title: "Feedback Loop Design" },
            { file: "L11_24_A_B_Testing_Framework.html", title: "A/B Testing Framework" },
            { file: "L11_25_Performance_Monitoring.html", title: "Performance Monitoring" },
            { file: "L11_26_Failure_Mode_Analysis.html", title: "Failure Mode Analysis" },
            { file: "L11_27_Case_Study_Treatment_Recommendations.html", title: "Case Study" },
            { file: "L11_28_Hands_On_RLHF_Pipeline.html", title: "Hands-On: RLHF Pipeline" },
            { file: "L11_29_Ethical_Considerations.html", title: "Ethical Considerations" },
            { file: "L11_30_Thank_You.html", title: "Thank You" }
        ];
        
        let currentSlide = 0;
        
        function loadSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                document.getElementById('slideFrame').src = slides[index].file;
                document.getElementById('slideNumber').textContent = `Slide ${index + 1}`;
                document.getElementById('slideTitle').textContent = slides[index].title;
                document.getElementById('totalSlides').textContent = slides.length;
                
                // Update progress bar
                const progress = ((index + 1) / slides.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Update button states
                document.getElementById('prevBtn').disabled = (index === 0);
                document.getElementById('firstBtn').disabled = (index === 0);
                document.getElementById('nextBtn').disabled = (index === slides.length - 1);
                document.getElementById('lastBtn').disabled = (index === slides.length - 1);
                
                // Update URL hash
                window.location.hash = index + 1;
            }
        }
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                loadSlide(currentSlide + 1);
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                loadSlide(currentSlide - 1);
            }
        }
        
        function goToSlide(index) {
            loadSlide(index);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                goToSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                goToSlide(slides.length - 1);
            }
        });
        
        // Load slide from URL hash or start from beginning
        window.addEventListener('load', function() {
            const hash = window.location.hash.substring(1);
            const slideNum = parseInt(hash);
            if (slideNum && slideNum >= 1 && slideNum <= slides.length) {
                loadSlide(slideNum - 1);
            } else {
                loadSlide(0);
            }
        });
    </script>
</body>
</html>
