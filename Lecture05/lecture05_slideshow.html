<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 5 Slideshow - Medical Model Evaluation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-button {
            background: #1E64C8;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2874d8;
            transform: scale(1.1);
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .slide-counter {
            color: white;
            font-size: 14px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-fill {
            height: 100%;
            background: #1E64C8;
            transition: width 0.3s ease;
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            animation: fadeOut 4s ease-in-out forwards;
            z-index: 1000;
        }
        
        @keyframes fadeOut {
            0%, 70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 10px;
            border-radius: 4px;
            margin: 0 4px;
            font-family: monospace;
            border: 1px solid #555;
        }
        
        /* Slide title overlay */
        .slide-title {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 100, 200, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            max-width: 600px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        Use <span class="key">←</span> <span class="key">→</span> or <span class="key">Space</span> to navigate
    </div>
    
    <!-- Slide title -->
    <div class="slide-title" id="slideTitle">Loading...</div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <div id="slideContainer"></div>
    </div>
    
    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="changeSlide(-1)">◄</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="changeSlide(1)">►</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        
        // All slides in order
        const slides = [
            { title: "Title: Medical Model Evaluation", file: "L05_01_Title_Medical_Model_Evaluation.html", part: null },
            { title: "Evaluation Framework Overview", file: "L05_02_Evaluation_Framework_Overview.html", part: null },
            
            // Part 1
            { title: "Part 1: Medical Benchmark Datasets", file: "L05_03_Part1_Medical_Benchmarks.html", part: "1/3" },
            { title: "MedQA Dataset Analysis", file: "L05_04_MedQA_Dataset_Analysis.html", part: "1/3" },
            { title: "USMLE Step Exams", file: "L05_05_USMLE_Step_Exams.html", part: "1/3" },
            { title: "PubMedQA: Scientific Literature", file: "L05_06_PubMedQA_Literature.html", part: "1/3" },
            { title: "MedMCQA: Multi-Choice Questions", file: "L05_07_MedMCQA_MultiChoice.html", part: "1/3" },
            { title: "MMLU Medical Subset", file: "L05_08_MMLU_Medical_Subset.html", part: "1/3" },
            { title: "Clinical Case Benchmarks", file: "L05_09_Clinical_Case_Benchmarks.html", part: "1/3" },
            { title: "Multilingual Medical Evaluation", file: "L05_10_Multilingual_Medical_Eval.html", part: "1/3" },
            
            // Part 2
            { title: "Part 2: Medical-Specific Metrics", file: "L05_11_Part2_Evaluation_Metrics.html", part: "2/3" },
            { title: "Accuracy vs Clinical Utility", file: "L05_12_Accuracy_vs_Clinical_Utility.html", part: "2/3" },
            { title: "Hallucination Detection", file: "L05_13_Hallucination_Detection.html", part: "2/3" },
            { title: "Factuality Scoring", file: "L05_14_Factuality_Scoring.html", part: "2/3" },
            { title: "Consistency Measures", file: "L05_15_Consistency_Measures.html", part: "2/3" },
            { title: "Uncertainty Quantification", file: "L05_16_Uncertainty_Quantification.html", part: "2/3" },
            { title: "Calibration Metrics", file: "L05_17_Calibration_Metrics.html", part: "2/3" },
            
            // Part 3
            { title: "Part 3: Human Expert Evaluation", file: "L05_18_Part3_Human_Evaluation.html", part: "3/3" },
            { title: "Expert Annotation Protocols", file: "L05_19_Expert_Annotation_Protocols.html", part: "3/3" },
            { title: "Inter-Rater Agreement", file: "L05_20_Inter_Rater_Agreement.html", part: "3/3" },
            { title: "Blind Evaluation Setup", file: "L05_21_Blind_Evaluation_Setup.html", part: "3/3" },
            { title: "Clinical Relevance Scoring", file: "L05_22_Clinical_Relevance_Scoring.html", part: "3/3" },
            { title: "Safety Assessment Framework", file: "L05_23_Safety_Assessment_Framework.html", part: "3/3" },
            { title: "Bias and Fairness Testing", file: "L05_24_Bias_Fairness_Testing.html", part: "3/3" },
            { title: "Robustness Evaluation", file: "L05_25_Robustness_Evaluation.html", part: "3/3" },
            { title: "Performance Dashboards", file: "L05_26_Performance_Dashboards.html", part: "3/3" },
            { title: "Continuous Monitoring", file: "L05_27_Continuous_Monitoring.html", part: "3/3" },
            { title: "Hands-on: Evaluation Implementation", file: "L05_28_Hands_On_Evaluation.html", part: "3/3" },
            { title: "Reporting Standards", file: "L05_29_Reporting_Standards.html", part: "3/3" },
            
            // Ending
            { title: "Thank You", file: "L05_30_Thank_You.html", part: null }
        ];
        
        function initializeSlides() {
            const container = document.getElementById('slideContainer');
            
            // Create all slides
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.id = `slide-${index}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = encodeURI(slide.file);
                
                slideDiv.appendChild(iframe);
                container.appendChild(slideDiv);
            });
            
            // Show first slide
            showSlide(0);
        }
        
        function showSlide(index) {
            // Hide all slides
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Show current slide
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
            }
            
            // Update title
            const slideInfo = slides[index];
            let titleText = slideInfo.title;
            if (slideInfo.part) {
                titleText = `${slideInfo.title} | Part ${slideInfo.part}`;
            }
            document.getElementById('slideTitle').textContent = titleText;
            
            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = slides.length;
            
            // Update progress bar
            const progress = ((index + 1) / slides.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === slides.length - 1);
            
            currentSlideIndex = index;
        }
        
        function changeSlide(direction) {
            let newIndex = currentSlideIndex + direction;
            
            if (newIndex >= 0 && newIndex < slides.length) {
                showSlide(newIndex);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
                e.preventDefault();
                changeSlide(1);
            } else if (e.key === 'Home') {
                showSlide(0);
            } else if (e.key === 'End') {
                showSlide(slides.length - 1);
            }
        });
        
        // Initialize on page load
        window.addEventListener('load', initializeSlides);
    </script>
</body>
</html>
