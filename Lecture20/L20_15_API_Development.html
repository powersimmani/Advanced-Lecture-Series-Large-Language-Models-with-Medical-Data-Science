<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Development</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">API Development</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">REST API</div>
                <div class="info-content">
                    <div class="bullet">GET /predict - 예측 요청</div><div class="bullet">POST /upload - 데이터 업로드</div><div class="bullet">GET /status - 상태 확인</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">GraphQL</div>
                <div class="info-content">
                    <div class="bullet">유연한 쿼리 인터페이스</div><div class="bullet">타입 시스템</div><div class="bullet">실시간 구독</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">API 문서</div>
                <div class="info-content">
                    <div class="bullet">OpenAPI/Swagger</div><div class="bullet">자동 문서 생성</div><div class="bullet">API 테스트 도구</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">보안</div>
                <div class="info-content">
                    <div class="bullet">JWT 인증</div><div class="bullet">Rate Limiting</div><div class="bullet">HTTPS 암호화</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
