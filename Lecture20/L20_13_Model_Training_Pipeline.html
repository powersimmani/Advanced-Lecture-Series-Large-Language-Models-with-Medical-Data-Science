<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Model Training Pipeline</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">학습 프로세스</div>
                <div class="info-content">
                    <div class="bullet">데이터 로딩 및 전처리</div><div class="bullet">모델 학습 및 검증</div><div class="bullet">하이퍼파라미터 튜닝</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">파이프라인 구성</div>
                <div class="info-content">
                    <div class="bullet">자동화된 학습 워크플로우</div><div class="bullet">체크포인트 저장</div><div class="bullet">Early Stopping</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">모니터링</div>
                <div class="info-content">
                    <div class="bullet">학습 손실 추적</div><div class="bullet">검증 메트릭 모니터링</div><div class="bullet">리소스 사용량 확인</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">도구 활용</div>
                <div class="info-content">
                    <div class="bullet">PyTorch Lightning</div><div class="bullet">MLflow</div><div class="bullet">Weights & Biases</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
