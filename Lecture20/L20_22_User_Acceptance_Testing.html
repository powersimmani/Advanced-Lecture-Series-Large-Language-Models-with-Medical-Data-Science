<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Acceptance Testing (UAT)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">User Acceptance Testing (UAT)</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">UAT 계획</div>
                <div class="info-content">
                    <div class="bullet">테스트 시나리오 작성</div><div class="bullet">실제 사용자 참여</div><div class="bullet">테스트 환경 구축</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">피드백 수집</div>
                <div class="info-content">
                    <div class="bullet">사용성 평가</div><div class="bullet">기능 완성도 검증</div><div class="bullet">개선 사항 도출</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">테스트 케이스</div>
                <div class="info-content">
                    <div class="bullet">일반 사용자 시나리오</div><div class="bullet">전문가 워크플로우</div><div class="bullet">예외 상황 처리</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">결과 분석</div>
                <div class="info-content">
                    <div class="bullet">만족도 설문조사</div><div class="bullet">문제점 우선순위화</div><div class="bullet">개선 계획 수립</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
