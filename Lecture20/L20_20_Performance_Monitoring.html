<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Monitoring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 25px; text-align: center; }
        .dashboard-svg { width: 100%; height: 200px; margin-bottom: 15px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 18px 22px; border-radius: 6px;
        }
        .info-title { font-size: 18px; font-weight: 600; color: #1E64C8; margin-bottom: 12px; }
        .info-content { font-size: 15px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 8px; }
        .bullet::before { content: "â€¢"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 18px; }
        
        .metric-card {
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .metric-card:hover {
            opacity: 0.9;
        }

        .metric-text {
            font-family: Aptos, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Performance Monitoring</div>
        
        <svg class="dashboard-svg" viewBox="0 0 880 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Main Dashboard Panel -->
            <rect x="20" y="10" width="840" height="180" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
            
            <!-- System Health Metric -->
            <g class="metric-card">
                <rect x="40" y="30" width="190" height="140" rx="6" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                <text x="135" y="55" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600" class="metric-text">System Health</text>
                
                <!-- Circular gauge -->
                <circle cx="135" cy="110" r="35" fill="none" stroke="#e0e0e0" stroke-width="6"/>
                <circle cx="135" cy="110" r="35" fill="none" stroke="#4CAF50" stroke-width="6" 
                        stroke-dasharray="175 220" transform="rotate(-90 135 110)"/>
                <text x="135" y="118" text-anchor="middle" font-size="20" fill="#4CAF50" font-weight="700" class="metric-text">99.5%</text>
                <text x="135" y="160" text-anchor="middle" font-size="11" fill="#666" class="metric-text">Uptime</text>
            </g>
            
            <!-- Response Time Metric -->
            <g class="metric-card">
                <rect x="250" y="30" width="190" height="140" rx="6" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                <text x="345" y="55" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600" class="metric-text">Response Time</text>
                
                <!-- Bar chart -->
                <rect x="270" y="130" width="25" height="20" fill="#1E64C8" opacity="0.3"/>
                <rect x="300" y="115" width="25" height="35" fill="#1E64C8" opacity="0.5"/>
                <rect x="330" y="105" width="25" height="45" fill="#1E64C8" opacity="0.7"/>
                <rect x="360" y="85" width="25" height="65" fill="#1E64C8"/>
                <rect x="390" y="95" width="25" height="55" fill="#1E64C8" opacity="0.8"/>
                
                <text x="345" y="100" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="700" class="metric-text">2.3s</text>
                <text x="345" y="160" text-anchor="middle" font-size="11" fill="#666" class="metric-text">Average</text>
            </g>
            
            <!-- Error Rate Metric -->
            <g class="metric-card">
                <rect x="460" y="30" width="190" height="140" rx="6" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                <text x="555" y="55" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600" class="metric-text">Error Rate</text>
                
                <!-- Line chart -->
                <path d="M 480 130 L 500 125 L 520 120 L 540 118 L 560 115 L 580 120 L 600 117 L 620 115" 
                      fill="none" stroke="#1E64C8" stroke-width="2.5"/>
                <circle cx="620" cy="115" r="3" fill="#1E64C8"/>
                
                <text x="555" y="100" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="700" class="metric-text">0.5%</text>
                <text x="555" y="160" text-anchor="middle" font-size="11" fill="#666" class="metric-text">Last Hour</text>
            </g>
            
            <!-- Active Users Metric -->
            <g class="metric-card">
                <rect x="670" y="30" width="170" height="140" rx="6" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                <text x="755" y="55" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600" class="metric-text">Active Users</text>
                
                <!-- User icons -->
                <g transform="translate(690, 80)">
                    <circle cx="15" cy="10" r="8" fill="none" stroke="#1E64C8" stroke-width="2"/>
                    <path d="M 5 23 Q 5 15 15 15 Q 25 15 25 23" fill="none" stroke="#1E64C8" stroke-width="2"/>
                </g>
                <g transform="translate(730, 80)">
                    <circle cx="15" cy="10" r="8" fill="none" stroke="#1E64C8" stroke-width="2"/>
                    <path d="M 5 23 Q 5 15 15 15 Q 25 15 25 23" fill="none" stroke="#1E64C8" stroke-width="2"/>
                </g>
                <g transform="translate(770, 80)">
                    <circle cx="15" cy="10" r="8" fill="none" stroke="#1E64C8" stroke-width="2"/>
                    <path d="M 5 23 Q 5 15 15 15 Q 25 15 25 23" fill="none" stroke="#1E64C8" stroke-width="2"/>
                </g>
                
                <text x="755" y="130" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="700" class="metric-text">1,247</text>
                <text x="755" y="160" text-anchor="middle" font-size="11" fill="#666" class="metric-text">Current</text>
            </g>
        </svg>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-title">Monitoring Dashboard</div>
                <div class="info-content">
                    <div class="bullet">Real-time System Status</div>
                    <div class="bullet">API Response Time</div>
                    <div class="bullet">Error Rate Tracking</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">Performance Metrics</div>
                <div class="info-content">
                    <div class="bullet">Throughput</div>
                    <div class="bullet">Latency</div>
                    <div class="bullet">Resource Usage</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">Alert System</div>
                <div class="info-content">
                    <div class="bullet">Threshold-based Alerts</div>
                    <div class="bullet">Anomaly Detection</div>
                    <div class="bullet">Slack/Email Integration</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">Monitoring Tools</div>
                <div class="info-content">
                    <div class="bullet">Prometheus</div>
                    <div class="bullet">Grafana</div>
                    <div class="bullet">ELK Stack</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
