<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reflection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Course Reflection</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">학습 여정</div>
                <div class="info-content">
                    <div class="bullet">기초 개념 이해</div><div class="bullet">실전 프로젝트 경험</div><div class="bullet">팀 협업 경험</div><div class="bullet">전문가 네트워킹</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">주요 성과</div>
                <div class="info-content">
                    <div class="bullet">End-to-End 시스템 구축</div><div class="bullet">기술 스택 마스터</div><div class="bullet">문제 해결 능력</div><div class="bullet">포트폴리오 구축</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">도전과 극복</div>
                <div class="info-content">
                    <div class="bullet">기술적 어려움</div><div class="bullet">시간 관리</div><div class="bullet">팀 조율</div><div class="bullet">성공적 해결</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">미래 계획</div>
                <div class="info-content">
                    <div class="bullet">지속적인 학습</div><div class="bullet">오픈소스 기여</div><div class="bullet">네트워킹 확대</div><div class="bullet">커리어 발전</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
