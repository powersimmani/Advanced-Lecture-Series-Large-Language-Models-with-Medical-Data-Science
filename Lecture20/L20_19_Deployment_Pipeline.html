<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Deployment Pipeline</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">CI/CD 구성</div>
                <div class="info-content">
                    <div class="bullet">GitHub Actions 워크플로우</div><div class="bullet">자동 빌드 및 테스트</div><div class="bullet">Docker 이미지 생성</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">배포 플로우</div>
                <div class="info-content">
                    <div class="bullet">Development → Staging → Production</div><div class="bullet">Blue-Green Deployment</div><div class="bullet">Canary Release</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">인프라 관리</div>
                <div class="info-content">
                    <div class="bullet">Infrastructure as Code (Terraform)</div><div class="bullet">Kubernetes 오케스트레이션</div><div class="bullet">Auto Scaling 설정</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">배포 자동화</div>
                <div class="info-content">
                    <div class="bullet">자동 롤백 메커니즘</div><div class="bullet">Health Check 모니터링</div><div class="bullet">배포 알림 시스템</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
