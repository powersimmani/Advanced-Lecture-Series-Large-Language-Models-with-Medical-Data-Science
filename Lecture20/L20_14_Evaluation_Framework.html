<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Framework</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Evaluation Framework</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">평가 메트릭</div>
                <div class="info-content">
                    <div class="bullet">Accuracy, Precision, Recall</div><div class="bullet">F1 Score, ROC-AUC</div><div class="bullet">Confusion Matrix</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">테스트 전략</div>
                <div class="info-content">
                    <div class="bullet">Hold-out Test Set</div><div class="bullet">K-Fold Cross Validation</div><div class="bullet">Stratified Sampling</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">성능 분석</div>
                <div class="info-content">
                    <div class="bullet">Error Analysis</div><div class="bullet">Feature Importance</div><div class="bullet">Model Interpretation</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">검증 프로세스</div>
                <div class="info-content">
                    <div class="bullet">독립적인 테스트 데이터</div><div class="bullet">실제 환경 시뮬레이션</div><div class="bullet">통계적 유의성 검증</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
