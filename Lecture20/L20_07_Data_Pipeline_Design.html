<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pipeline Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 30px; text-align: center; }
        .pipeline { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .pipeline-step { flex: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        .step-box {
            width: 120px; height: 80px; background: white; border: 2.5px solid #1E64C8;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-size: 15px; font-weight: 500; color: #1E64C8; text-align: center;
            padding: 10px; transition: all 0.3s;
        }
        .step-box:hover { background: #1E64C8; color: white; transform: translateY(-3px); }
        .arrow {
            position: absolute; right: -15px; top: 50%; transform: translateY(-50%);
            display: flex; align-items: center;
        }
        .arrow::before { content: ''; width: 20px; height: 2.5px; background: #1E64C8; }
        .arrow::after {
            content: ''; width: 0; height: 0;
            border-top: 8px solid transparent; border-bottom: 8px solid transparent;
            border-left: 15px solid #1E64C8;
        }
        .pipeline-step:last-child .arrow { display: none; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 18px 22px; border-radius: 6px;
        }
        .info-title { font-size: 18px; font-weight: 600; color: #1E64C8; margin-bottom: 12px; }
        .info-content { font-size: 15px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 8px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Pipeline Design</div>
        <div class="pipeline">
            <div class="pipeline-step">
                <div class="step-box">Data<br>Ingestion</div>
                <div class="arrow"></div>
            </div>
            <div class="pipeline-step">
                <div class="step-box">Data<br>Validation</div>
                <div class="arrow"></div>
            </div>
            <div class="pipeline-step">
                <div class="step-box">Pre-<br>processing</div>
                <div class="arrow"></div>
            </div>
            <div class="pipeline-step">
                <div class="step-box">Feature<br>Engineering</div>
                <div class="arrow"></div>
            </div>
            <div class="pipeline-step">
                <div class="step-box">Storage</div>
            </div>
        </div>
        <div class="info-grid">
            <div class="info-box">
                <div class="info-title">ETL 프로세스</div>
                <div class="info-content">
                    <div class="bullet">Extract: 다양한 소스에서 데이터 수집</div>
                    <div class="bullet">Transform: 정제 및 변환</div>
                    <div class="bullet">Load: 데이터베이스에 저장</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">주요 고려사항</div>
                <div class="info-content">
                    <div class="bullet">데이터 품질 검증</div>
                    <div class="bullet">확장 가능한 아키텍처</div>
                    <div class="bullet">실시간 처리 지원</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
