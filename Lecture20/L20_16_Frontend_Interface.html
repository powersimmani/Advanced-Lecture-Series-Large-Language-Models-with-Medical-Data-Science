<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "â€¢"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Frontend Interface</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">UI Design</div>
                <div class="info-content">
                    <div class="bullet">Intuitive user interface</div>
                    <div class="bullet">Responsive design</div>
                    <div class="bullet">Accessibility considerations</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">Core Features</div>
                <div class="info-content">
                    <div class="bullet">Image upload</div>
                    <div class="bullet">Real-time prediction results</div>
                    <div class="bullet">Result visualization</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">User Flow</div>
                <div class="info-content">
                    <div class="bullet">Login and authentication</div>
                    <div class="bullet">Data upload</div>
                    <div class="bullet">View and download results</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">Tech Stack</div>
                <div class="info-content">
                    <div class="bullet">React.js</div>
                    <div class="bullet">TypeScript</div>
                    <div class="bullet">TailwindCSS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
