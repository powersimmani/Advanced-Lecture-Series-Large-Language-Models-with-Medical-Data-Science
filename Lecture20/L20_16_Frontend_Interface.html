<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Frontend Interface</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">UI 디자인</div>
                <div class="info-content">
                    <div class="bullet">직관적인 사용자 인터페이스</div><div class="bullet">반응형 디자인</div><div class="bullet">접근성 고려</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">핵심 기능</div>
                <div class="info-content">
                    <div class="bullet">이미지 업로드</div><div class="bullet">실시간 예측 결과</div><div class="bullet">결과 시각화</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">사용자 플로우</div>
                <div class="info-content">
                    <div class="bullet">로그인 및 인증</div><div class="bullet">데이터 업로드</div><div class="bullet">결과 확인 및 다운로드</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">기술 스택</div>
                <div class="info-content">
                    <div class="bullet">React.js</div><div class="bullet">TypeScript</div><div class="bullet">TailwindCSS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
