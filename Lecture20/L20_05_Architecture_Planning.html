<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Planning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px;
            background: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .architecture-svg {
            width: 100%;
            height: 280px;
            margin-bottom: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-box {
            background: #f8f9fb;
            border-left: 4px solid #1E64C8;
            padding: 15px 18px;
            border-radius: 6px;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        
        .info-content {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }
        
        .bullet {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
        }
        
        .bullet::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
            font-size: 16px;
        }

        .component-box {
            transition: all 0.3s;
            cursor: pointer;
        }

        .component-box:hover {
            filter: brightness(0.95);
        }

        .component-text {
            font-family: Aptos, 'Segoe UI', sans-serif;
            font-weight: 500;
        }

        .layer-label {
            font-family: Aptos, 'Segoe UI', sans-serif;
            font-weight: 600;
            fill: #666;
        }

        .arrow-line {
            stroke: #1E64C8;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }

        .protocol-label {
            font-family: Aptos, 'Segoe UI', sans-serif;
            font-size: 11px;
            fill: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Architecture Planning - System Components</div>
        
        <svg class="architecture-svg" viewBox="0 0 880 280" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#1E64C8" />
                </marker>
            </defs>
            
            <!-- Presentation Layer -->
            <text x="440" y="20" class="layer-label" text-anchor="middle" font-size="14">Presentation Layer</text>
            
            <g class="component-box">
                <rect x="50" y="35" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="140" y="70" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">Web UI</text>
            </g>
            
            <g class="component-box">
                <rect x="250" y="35" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="340" y="70" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">Mobile App</text>
            </g>
            
            <g class="component-box">
                <rect x="450" y="35" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="540" y="70" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">Admin Dashboard</text>
            </g>

            <!-- User Icon -->
            <g transform="translate(700, 45)">
                <circle cx="20" cy="15" r="10" fill="none" stroke="#1E64C8" stroke-width="2"/>
                <path d="M 10 30 Q 10 22 20 22 Q 30 22 30 30" fill="none" stroke="#1E64C8" stroke-width="2"/>
                <text x="50" y="25" font-size="13" fill="#666" font-family="Aptos, 'Segoe UI', sans-serif">Users</text>
            </g>
            
            <!-- Arrows from Presentation to Application -->
            <path d="M 140 95 L 140 125" class="arrow-line"/>
            <path d="M 340 95 L 340 125" class="arrow-line"/>
            <path d="M 540 95 L 540 125" class="arrow-line"/>
            
            <!-- Application Layer -->
            <text x="440" y="120" class="layer-label" text-anchor="middle" font-size="14">Application Layer</text>
            
            <g class="component-box">
                <rect x="50" y="135" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="140" y="170" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">API Gateway</text>
            </g>
            
            <g class="component-box">
                <rect x="250" y="135" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="340" y="170" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">Auth Service</text>
            </g>
            
            <g class="component-box">
                <rect x="450" y="135" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="540" y="170" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">ML Service</text>
            </g>

            <!-- Protocol Labels -->
            <text x="700" y="155" class="protocol-label">REST API</text>
            <text x="700" y="170" class="protocol-label">gRPC</text>
            <text x="700" y="185" class="protocol-label">Message Queue</text>
            
            <!-- Arrows from Application to Data -->
            <path d="M 140 195 L 140 225" class="arrow-line"/>
            <path d="M 340 195 L 340 225" class="arrow-line"/>
            <path d="M 540 195 L 540 225" class="arrow-line"/>
            
            <!-- Data Layer -->
            <text x="440" y="220" class="layer-label" text-anchor="middle" font-size="14">Data Layer</text>
            
            <g class="component-box">
                <rect x="50" y="235" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="140" y="270" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">PostgreSQL</text>
            </g>
            
            <g class="component-box">
                <rect x="250" y="235" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="340" y="270" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">Redis Cache</text>
            </g>
            
            <g class="component-box">
                <rect x="450" y="235" width="180" height="60" rx="8" fill="#f8f9fb" stroke="#1E64C8" stroke-width="2"/>
                <text x="540" y="270" class="component-text" text-anchor="middle" font-size="15" fill="#1E64C8">S3 Storage</text>
            </g>

            <!-- Database Icon -->
            <g transform="translate(700, 245)">
                <ellipse cx="20" cy="10" rx="15" ry="5" fill="none" stroke="#1E64C8" stroke-width="2"/>
                <path d="M 5 10 L 5 25 Q 5 30 20 30 Q 35 30 35 25 L 35 10" fill="none" stroke="#1E64C8" stroke-width="2"/>
                <text x="50" y="25" font-size="13" fill="#666" font-family="Aptos, 'Segoe UI', sans-serif">Storage</text>
            </g>
        </svg>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-title">핵심 설계 원칙</div>
                <div class="info-content">
                    <div class="bullet">마이크로서비스 아키텍처</div>
                    <div class="bullet">확장 가능한 구조</div>
                    <div class="bullet">느슨한 결합 (Loose Coupling)</div>
                </div>
            </div>
            
            <div class="info-box">
                <div class="info-title">통신 프로토콜</div>
                <div class="info-content">
                    <div class="bullet">REST API for synchronous</div>
                    <div class="bullet">Message Queue for async</div>
                    <div class="bullet">gRPC for ML inference</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
