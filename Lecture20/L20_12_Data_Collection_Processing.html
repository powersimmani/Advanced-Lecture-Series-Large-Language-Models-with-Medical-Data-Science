<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection & Processing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px; background: white; }
        .title { font-size: 32px; font-weight: 700; color: #1E64C8; margin-bottom: 35px; text-align: center; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .info-box {
            background: #f8f9fb; border-left: 4px solid #1E64C8;
            padding: 20px 24px; border-radius: 6px;
        }
        .info-title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 15px; }
        .info-content { font-size: 16px; color: #333; line-height: 1.7; }
        .bullet { display: flex; align-items: flex-start; margin-bottom: 10px; }
        .bullet::before { content: "•"; color: #1E64C8; font-weight: bold; margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Collection & Processing</div>
        <div class="info-grid">
            
            <div class="info-box">
                <div class="info-title">데이터 수집</div>
                <div class="info-content">
                    <div class="bullet">의료 이미지 데이터셋 확보</div><div class="bullet">메타데이터 수집 및 라벨링</div><div class="bullet">데이터 품질 검증</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">데이터 처리</div>
                <div class="info-content">
                    <div class="bullet">이미지 정규화 및 리사이징</div><div class="bullet">데이터 증강 (Augmentation)</div><div class="bullet">배치 처리 최적화</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">데이터 플로우</div>
                <div class="info-content">
                    <div class="bullet">실시간 데이터 파이프라인</div><div class="bullet">배치 처리 스케줄링</div><div class="bullet">데이터 버전 관리</div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-title">구현 도구</div>
                <div class="info-content">
                    <div class="bullet">Pandas, NumPy</div><div class="bullet">OpenCV, PIL</div><div class="bullet">Apache Airflow</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
