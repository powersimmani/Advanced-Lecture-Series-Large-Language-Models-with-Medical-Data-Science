<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Training</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 60px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
    .subtitle {
        font-size: 15px;
        color: #666;
        text-align: center;
        margin-bottom: 25px;
        font-style: italic;
    }
    
    .diagram-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Constitutional Training</div>
    
    <div class="subtitle">The process by which AI learns and applies ethical principles autonomously</div>
    
    <div class="diagram-container">
        <svg width="840" height="420" viewBox="0 0 840 420">
            <defs>
                <!-- Gradient definitions -->
                <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1E64C8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2874d8;stop-opacity:1" />
                </linearGradient>
                
                <!-- Arrow marker -->
                <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#1E64C8" />
                </marker>
            </defs>
            
            <!-- Step 1: Initial Response Generation -->
            <g>
                <rect x="20" y="20" width="180" height="80" rx="10" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="50" cy="60" r="18" fill="url(#stepGrad)"/>
                <text x="50" y="66" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">1</text>
                
                <text x="80" y="50" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="start">Initial Response</text>
                <text x="80" y="70" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">AI generates an initial</text>
                <text x="80" y="87" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">response to medical query</text>
                
                <text x="110" y="125" font-family="Aptos, sans-serif" font-size="22" text-anchor="middle">üí¨</text>
            </g>
            
            <!-- Arrow 1 to 2 -->
            <path d="M 210 60 L 420 60" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead2)"/>
            
            <!-- Step 2: Self-Critique -->
            <g>
                <rect x="430" y="20" width="180" height="80" rx="10" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="460" cy="60" r="18" fill="url(#stepGrad)"/>
                <text x="460" y="66" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">2</text>
                
                <text x="490" y="50" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="start">Self-Critique</text>
                <text x="490" y="70" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">Evaluates response</text>
                <text x="490" y="87" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">against constitution</text>
                
                <text x="520" y="125" font-family="Aptos, sans-serif" font-size="22" text-anchor="middle">üîç</text>
            </g>
            
            <!-- Arrow 2 to 3 -->
            <path d="M 610 100 L 610 220" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead2)"/>
            
            <!-- Step 3: Revision -->
            <g>
                <rect x="430" y="230" width="180" height="80" rx="10" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="460" cy="270" r="18" fill="url(#stepGrad)"/>
                <text x="460" y="276" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">3</text>
                
                <text x="490" y="260" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="start">Revision</text>
                <text x="490" y="280" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">Improves response</text>
                <text x="490" y="297" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">based on critique</text>
                
                <text x="520" y="335" font-family="Aptos, sans-serif" font-size="22" text-anchor="middle">‚úèÔ∏è</text>
            </g>
            
            <!-- Arrow 3 to 4 -->
            <path d="M 420 270 L 210 270" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead2)"/>
            
            <!-- Step 4: Reinforcement Learning -->
            <g>
                <rect x="20" y="230" width="180" height="80" rx="10" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="50" cy="270" r="18" fill="url(#stepGrad)"/>
                <text x="50" y="276" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">4</text>
                
                <text x="80" y="260" font-family="Aptos, sans-serif" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="start">Reinforcement (RL)</text>
                <text x="80" y="280" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">Trains model to prefer</text>
                <text x="80" y="297" font-family="Aptos, sans-serif" font-size="13" fill="#666" text-anchor="start">improved responses</text>
                
                <text x="110" y="335" font-family="Aptos, sans-serif" font-size="22" text-anchor="middle">üìà</text>
            </g>
            
            <!-- Feedback loop arrow -->
            <path d="M 110 230 Q 110 150, 110 110" stroke="#1E64C8" stroke-width="2.5" stroke-dasharray="6,4" marker-end="url(#arrowhead2)" fill="none"/>
            <text x="135" y="170" font-family="Aptos, sans-serif" font-size="12" font-weight="600" fill="#1E64C8">Iterate</text>
            
            <!-- Central Constitution box -->
            <g>
                <rect x="660" y="110" width="160" height="110" rx="10" fill="#f0f5fc" stroke="#1E64C8" stroke-width="3"/>
                <text x="740" y="135" font-family="Aptos, sans-serif" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">üìú Constitution</text>
                <text x="740" y="155" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#333" text-anchor="middle">(Ethical Principles)</text>
                
                <text x="670" y="180" font-family="Aptos, sans-serif" font-size="11" fill="#666" text-anchor="start">‚úì Patient safety</text>
                <text x="670" y="196" font-family="Aptos, sans-serif" font-size="11" fill="#666" text-anchor="start">‚úì Maintaining fairness</text>
                <text x="670" y="212" font-family="Aptos, sans-serif" font-size="11" fill="#666" text-anchor="start">‚úì Privacy protection</text>
            </g>
            
            <!-- Connection from Constitution to Step 2 -->
            <path d="M 660 165 L 620 60" stroke="#1E64C8" stroke-width="2" stroke-dasharray="4,3" fill="none"/>
            
            <!-- Bottom note -->
            <rect x="240" y="350" width="360" height="50" rx="8" fill="#e8f4fd" stroke="#1E64C8" stroke-width="2"/>
            <text x="420" y="372" font-family="Aptos, sans-serif" font-size="13" font-weight="700" fill="#1E64C8" text-anchor="middle">üí° Core Concept</text>
            <text x="420" y="390" font-family="Aptos, sans-serif" font-size="12" fill="#666" text-anchor="middle">Through iteration, ethical behavior becomes internalized in the AI model</text>
        </svg>
    </div>
    </div>
</body>
</html>
