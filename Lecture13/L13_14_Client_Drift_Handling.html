<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Drift Handling</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .strategies-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .strategy-card {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border: 2.5px solid #4caf50;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
        }
        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        .strategy-name {
            font-size: 22px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .strategy-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Client Drift Handling</div>
        <div class="strategies-grid">
    <div class="strategy-card">
        <div class="strategy-name">FedProx</div>
        <div class="strategy-desc">Proximal term limits drift</div>
    </div>
    
    <div class="strategy-card">
        <div class="strategy-name">SCAFFOLD</div>
        <div class="strategy-desc">Variance reduction</div>
    </div>
    
    <div class="strategy-card">
        <div class="strategy-name">FedDyn</div>
        <div class="strategy-desc">Dynamic regularization</div>
    </div>
    
    <div class="strategy-card">
        <div class="strategy-name">Adaptive LR</div>
        <div class="strategy-desc">Adjust learning rates</div>
    </div>
    </div>
    </div>
</body>
</html>
