<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .architecture-diagram {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .layer {
            background: #f8f9fa;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
        }
        
        .layer-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .communication-flow {
            background: linear-gradient(135deg, #e8f2ff, #f0f5fc);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .node-icon {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Distributed Architecture</div>
        
        <div class="architecture-diagram">
            <div class="layer">
                <div class="layer-title">üåê Central Coordinator</div>
                <svg width="100%" height="100" viewBox="0 0 850 100">
                    <!-- Aggregation Server -->
                    <g>
                        <rect x="20" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="140" y="45" text-anchor="middle" font-size="24">‚òÅÔ∏è</text>
                        <text x="140" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Aggregation Server</text>
                        <text x="140" y="85" text-anchor="middle" font-size="12" fill="#666">Combines model updates</text>
                    </g>
                    
                    <!-- Model Repository -->
                    <g>
                        <rect x="300" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="420" y="45" text-anchor="middle" font-size="24">üìä</text>
                        <text x="420" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Model Repository</text>
                        <text x="420" y="85" text-anchor="middle" font-size="12" fill="#666">Stores global models</text>
                    </g>
                    
                    <!-- Orchestrator -->
                    <g>
                        <rect x="580" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="700" y="45" text-anchor="middle" font-size="24">üìã</text>
                        <text x="700" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Orchestrator</text>
                        <text x="700" y="85" text-anchor="middle" font-size="12" fill="#666">Manages training rounds</text>
                    </g>
                    
                    <!-- Connection lines -->
                    <line x1="260" y1="55" x2="300" y2="55" stroke="#1E64C8" stroke-width="2"/>
                    <line x1="540" y1="55" x2="580" y2="55" stroke="#1E64C8" stroke-width="2"/>
                </svg>
            </div>
            
            <div class="communication-flow">
                <svg width="100%" height="60" viewBox="0 0 850 60">
                    <!-- Animated arrow -->
                    <defs>
                        <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                            <polygon points="0 0, 10 5, 0 10" fill="#1E64C8" />
                        </marker>
                    </defs>
                    
                    <line x1="425" y1="5" x2="425" y2="50" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrow-down)"/>
                    <text x="425" y="35" text-anchor="middle" font-size="16" fill="#1E64C8" font-weight="600">‚¨áÔ∏è Model Distribution ‚¨áÔ∏è</text>
                </svg>
            </div>
            
            <div class="layer">
                <div class="layer-title">üè• Client Nodes (Hospitals)</div>
                <svg width="100%" height="100" viewBox="0 0 850 100">
                    <!-- Local Training -->
                    <g>
                        <rect x="20" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="140" y="45" text-anchor="middle" font-size="24">üè•</text>
                        <text x="140" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Local Training</text>
                        <text x="140" y="85" text-anchor="middle" font-size="12" fill="#666">Train on private data</text>
                    </g>
                    
                    <!-- Data Storage -->
                    <g>
                        <rect x="300" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="420" y="45" text-anchor="middle" font-size="24">üíæ</text>
                        <text x="420" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Data Storage</text>
                        <text x="420" y="85" text-anchor="middle" font-size="12" fill="#666">Secure local database</text>
                    </g>
                    
                    <!-- Privacy Layer -->
                    <g>
                        <rect x="580" y="20" width="240" height="70" rx="8" fill="white" stroke="#1E64C8" stroke-width="2" />
                        <text x="700" y="45" text-anchor="middle" font-size="24">üîê</text>
                        <text x="700" y="68" text-anchor="middle" font-size="15" fill="#1E64C8" font-weight="600">Privacy Layer</text>
                        <text x="700" y="85" text-anchor="middle" font-size="12" fill="#666">Encryption & DP</text>
                    </g>
                    
                    <!-- Connection lines -->
                    <line x1="260" y1="55" x2="300" y2="55" stroke="#1E64C8" stroke-width="2"/>
                    <line x1="540" y1="55" x2="580" y2="55" stroke="#1E64C8" stroke-width="2"/>
                </svg>
            </div>
            
            <div class="communication-flow">
                <svg width="100%" height="60" viewBox="0 0 850 60">
                    <defs>
                        <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                            <polygon points="0 10, 10 5, 0 0" fill="#1E64C8" />
                        </marker>
                    </defs>
                    
                    <line x1="425" y1="55" x2="425" y2="10" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrow-up)"/>
                    <text x="425" y="40" text-anchor="middle" font-size="16" fill="#1E64C8" font-weight="600">‚¨ÜÔ∏è Gradient Upload ‚¨ÜÔ∏è</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
