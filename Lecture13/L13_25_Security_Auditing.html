<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Auditing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .items-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item-card {
            background: linear-gradient(135deg, #f8f9fa, #e8f2ff);
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        .item-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .item-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Security Auditing</div>
        <div class="items-grid">
        <div class="item-card">
            <div class="item-title">üîç Vulnerability Analysis</div>

        </div>
        
        <div class="item-card">
            <div class="item-title">üìù Compliance Audits</div>
            <div class="item-desc">GDPR/HIPAA checks</div>
        </div>
        
        <div class="item-card">
            <div class="item-title">üõ°Ô∏è Threat Modeling</div>
            <div class="item-desc">Identify attack vectors</div>
        </div>
        
        <div class="item-card">
            <div class="item-title">üìä Security Metrics</div>
            <div class="item-desc">Track security posture</div>
        </div>
        </div>
    </div>
</body>
</html>
