<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregation Algorithms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .algo-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .algo-card {
            background: #f8f9fa;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .algo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(30, 100, 200, 0.2);
        }
        
        .algo-name {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        
        .algo-formula {
            font-size: 16px;
            color: #1E64C8;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .algo-desc {
            font-size: 15px;
            color: #666;
        }
        
        .process-diagram {
            background: linear-gradient(135deg, #e8f2ff, #f0f5fc);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .process-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #e8f2ff, #d4e9ff);
            border-color: #1E64C8;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Aggregation Algorithms</div>
        
        <div class="algo-comparison">
            <div class="algo-card">
                <div class="algo-name">‚öñÔ∏è Weighted Average</div>
                <svg width="100%" height="80" viewBox="0 0 200 80">
                    <text x="100" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">w_global = Œ£(n_i/N √ó w_i)</text>
                    
                    <!-- Visual representation -->
                    <circle cx="40" cy="55" r="15" fill="#4caf50" opacity="0.7"/>
                    <text x="40" y="60" text-anchor="middle" font-size="10" fill="white" font-weight="600">w‚ÇÅ</text>
                    
                    <circle cx="100" cy="55" r="20" fill="#4caf50" opacity="0.7"/>
                    <text x="100" y="61" text-anchor="middle" font-size="10" fill="white" font-weight="600">w‚ÇÇ</text>
                    
                    <circle cx="160" cy="55" r="12" fill="#4caf50" opacity="0.7"/>
                    <text x="160" y="60" text-anchor="middle" font-size="10" fill="white" font-weight="600">w‚ÇÉ</text>
                </svg>
                <div class="algo-desc">Weight by dataset size</div>
            </div>
            
            <div class="algo-card highlight">
                <div class="algo-name">üéØ FedAvg</div>
                <svg width="100%" height="80" viewBox="0 0 200 80">
                    <text x="100" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">Most popular algorithm</text>
                    
                    <!-- Star rating -->
                    <text x="40" y="55" font-size="20">‚≠ê</text>
                    <text x="70" y="55" font-size="20">‚≠ê</text>
                    <text x="100" y="55" font-size="20">‚≠ê</text>
                    <text x="130" y="55" font-size="20">‚≠ê</text>
                    <text x="160" y="55" font-size="20">‚≠ê</text>
                </svg>
                <div class="algo-desc">Simple & effective</div>
            </div>
            
            <div class="algo-card">
                <div class="algo-name">üîß FedProx</div>
                <svg width="100%" height="80" viewBox="0 0 200 80">
                    <text x="100" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">Adds proximal term</text>
                    
                    <!-- Plus sign visualization -->
                    <rect x="70" y="40" width="25" height="25" fill="#1E64C8" opacity="0.3" rx="3"/>
                    <text x="82" y="58" text-anchor="middle" font-size="20" fill="#1E64C8" font-weight="700">+</text>
                    <text x="130" y="58" text-anchor="middle" font-size="16" fill="#ff9800" font-weight="600">Œº term</text>
                </svg>
                <div class="algo-desc">Handles heterogeneity</div>
            </div>
        </div>
        
        <div class="process-diagram">
            <div class="process-title">Aggregation Process</div>
            <svg width="100%" height="120" viewBox="0 0 850 120">
                <defs>
                    <marker id="proc-arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
                        <polygon points="0 0, 8 4, 0 8" fill="#1E64C8" />
                    </marker>
                </defs>
                
                <!-- Step 1 -->
                <g>
                    <rect x="10" y="30" width="110" height="60" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
                    <text x="65" y="50" text-anchor="middle" font-size="20">üì•</text>
                    <text x="65" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Collect</text>
                    <text x="65" y="85" text-anchor="middle" font-size="11" fill="#666">updates</text>
                </g>
                <path d="M 120 60 L 150 60" stroke="#1E64C8" stroke-width="2" marker-end="url(#proc-arrow)"/>
                
                <!-- Step 2 -->
                <g>
                    <rect x="150" y="30" width="110" height="60" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
                    <text x="205" y="50" text-anchor="middle" font-size="20">‚úÖ</text>
                    <text x="205" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Verify</text>
                    <text x="205" y="85" text-anchor="middle" font-size="11" fill="#666">integrity</text>
                </g>
                <path d="M 260 60 L 290 60" stroke="#1E64C8" stroke-width="2" marker-end="url(#proc-arrow)"/>
                
                <!-- Step 3 -->
                <g>
                    <rect x="290" y="30" width="110" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
                    <text x="345" y="50" text-anchor="middle" font-size="20">‚öñÔ∏è</text>
                    <text x="345" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Apply</text>
                    <text x="345" y="85" text-anchor="middle" font-size="11" fill="#666">weights</text>
                </g>
                <path d="M 400 60 L 430 60" stroke="#1E64C8" stroke-width="2" marker-end="url(#proc-arrow)"/>
                
                <!-- Step 4 -->
                <g>
                    <rect x="430" y="30" width="110" height="60" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
                    <text x="485" y="50" text-anchor="middle" font-size="20">üîÄ</text>
                    <text x="485" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Merge</text>
                    <text x="485" y="85" text-anchor="middle" font-size="11" fill="#666">models</text>
                </g>
                <path d="M 540 60 L 570 60" stroke="#1E64C8" stroke-width="2" marker-end="url(#proc-arrow)"/>
                
                <!-- Step 5 -->
                <g>
                    <rect x="570" y="30" width="110" height="60" rx="8" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
                    <text x="625" y="50" text-anchor="middle" font-size="20">üîç</text>
                    <text x="625" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Validate</text>
                    <text x="625" y="85" text-anchor="middle" font-size="11" fill="#666">quality</text>
                </g>
                <path d="M 680 60 L 710 60" stroke="#1E64C8" stroke-width="2" marker-end="url(#proc-arrow)"/>
                
                <!-- Step 6 -->
                <g>
                    <rect x="710" y="30" width="110" height="60" rx="8" fill="#e8f2ff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="765" y="50" text-anchor="middle" font-size="20">üì§</text>
                    <text x="765" y="70" text-anchor="middle" font-size="13" fill="#333" font-weight="600">Distribute</text>
                    <text x="765" y="85" text-anchor="middle" font-size="11" fill="#666">global model</text>
                </g>
            </svg>
        </div>
        
    </div>
</body>
</html>
