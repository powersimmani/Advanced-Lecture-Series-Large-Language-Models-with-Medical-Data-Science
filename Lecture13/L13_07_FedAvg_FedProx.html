<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>FedAvg & FedProx</title>
    <style>

        body {

            text-align: center;

        .compare-icon { font-size: 48px; margin-bottom: 15px; }

            font-weight: 700;
            color: #1E64C8;

        }
        .compare-formula {
            font-size: 16px;
            color: #1E64C8;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .compare-features {
            font-size: 15px;
            color: #333;
            text-align: left;
            line-height: 1.8;
        }
    </style>
</head>
