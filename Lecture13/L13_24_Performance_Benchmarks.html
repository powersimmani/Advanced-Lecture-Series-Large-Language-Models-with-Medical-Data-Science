<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Benchmarks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .items-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item-card {
            background: linear-gradient(135deg, #f8f9fa, #e8f2ff);
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        .item-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .item-desc {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Performance Benchmarks</div>
        <div class="items-grid">
        <div class="item-card">
            <div class="item-title">‚öñÔ∏è Centralized vs FL</div>
            <svg width="100%" height="120" viewBox="0 0 420 120">
                <!-- Comparison bars -->
                <g>
                    <text x="20" y="30" font-size="14" fill="#333" font-weight="600">Centralized:</text>
                    <rect x="130" y="15" width="250" height="25" rx="5" fill="#4caf50" opacity="0.8"/>
                    <text x="380" y="33" font-size="14" fill="#2e7d32" font-weight="600">100%</text>
                </g>
                
                <g>
                    <text x="20" y="75" font-size="14" fill="#333" font-weight="600">Federated:</text>
                    <rect x="130" y="60" width="237" height="25" rx="5" fill="#1E64C8" opacity="0.8"/>
                    <text x="370" y="78" font-size="14" fill="#1E64C8" font-weight="600">95%</text>
                </g>
                
                <!-- Percentage markers -->
                <line x1="130" y1="95" x2="130" y2="105" stroke="#999" stroke-width="1"/>
                <text x="130" y="115" text-anchor="middle" font-size="10" fill="#666">0%</text>
                
                <line x1="255" y1="95" x2="255" y2="105" stroke="#999" stroke-width="1"/>
                <text x="255" y="115" text-anchor="middle" font-size="10" fill="#666">50%</text>
                
                <line x1="380" y1="95" x2="380" y2="105" stroke="#999" stroke-width="1"/>
                <text x="380" y="115" text-anchor="middle" font-size="10" fill="#666">100%</text>
            </svg>
            <div class="item-desc">90-95% accuracy retention in FL</div>
        </div>
        
        <div class="item-card">
            <div class="item-title">‚è±Ô∏è Training Time</div>
            <svg width="100%" height="120" viewBox="0 0 420 120">
                <!-- Clock comparison -->
                <g>
                    <!-- Centralized time -->
                    <circle cx="100" cy="50" r="35" fill="#4caf50" opacity="0.3" stroke="#4caf50" stroke-width="2"/>
                    <line x1="100" y1="50" x2="100" y2="25" stroke="#4caf50" stroke-width="3"/>
                    <line x1="100" y1="50" x2="120" y2="50" stroke="#4caf50" stroke-width="3"/>
                    <text x="100" y="100" text-anchor="middle" font-size="13" fill="#2e7d32" font-weight="600">1x (baseline)</text>
                </g>
                
                <!-- Multiply symbol -->
                <text x="180" y="55" text-anchor="middle" font-size="24" fill="#ff9800">√ó</text>
                
                <!-- FL time -->
                <g>
                    <circle cx="280" cy="50" r="35" fill="#ff9800" opacity="0.3" stroke="#ff9800" stroke-width="2"/>
                    <line x1="280" y1="50" x2="280" y2="25" stroke="#ff9800" stroke-width="3"/>
                    <line x1="280" y1="50" x2="300" y2="50" stroke="#ff9800" stroke-width="3"/>
                    <line x1="280" y1="50" x2="295" y2="35" stroke="#ff9800" stroke-width="2"/>
                    <text x="280" y="100" text-anchor="middle" font-size="13" fill="#e65100" font-weight="600">2-5x slower</text>
                </g>
                
                <!-- Communication overhead icon -->
                <g transform="translate(350, 30)">
                    <circle cx="20" cy="20" r="18" fill="#d32f2f" opacity="0.2"/>
                    <text x="20" y="27" text-anchor="middle" font-size="16">üì°</text>
                </g>
            </svg>
            <div class="item-desc">2-5x slower due to communication</div>
        </div>
        
        <div class="item-card">
            <div class="item-title">üíæ Bandwidth Usage</div>
            <svg width="100%" height="120" viewBox="0 0 420 120">
                <!-- Data transfer visualization -->
                <g>
                    <!-- Small transfer -->
                    <rect x="40" y="25" width="60" height="40" rx="5" fill="#4caf50" opacity="0.5"/>
                    <text x="70" y="50" text-anchor="middle" font-size="24">üì¶</text>
                    <text x="70" y="75" text-anchor="middle" font-size="12" fill="#2e7d32" font-weight="600">1 GB</text>
                </g>
                
                <text x="140" y="50" text-anchor="middle" font-size="18" fill="#666">to</text>
                
                <!-- Large transfer -->
                <g>
                    <rect x="180" y="15" width="100" height="60" rx="5" fill="#ff9800" opacity="0.5"/>
                    <text x="230" y="50" text-anchor="middle" font-size="32">üì¶</text>
                    <text x="230" y="85" text-anchor="middle" font-size="12" fill="#e65100" font-weight="600">10 GB</text>
                </g>
                
                <!-- Per round label -->
                <text x="330" y="50" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">per round</text>
                
                <!-- Network waves -->
                <path d="M 50 100 Q 100 90, 150 100 T 250 100 T 350 100" stroke="#2196f3" stroke-width="2" fill="none" opacity="0.5"/>
            </svg>
            <div class="item-desc">1-10 GB per round</div>
        </div>
        
        <div class="item-card">
            <div class="item-title">üéØ Convergence</div>
            <svg width="100%" height="120" viewBox="0 0 420 120">
                <!-- Convergence curve -->
                <g>
                    <!-- Axes -->
                    <line x1="40" y1="90" x2="380" y2="90" stroke="#666" stroke-width="2"/>
                    <line x1="40" y1="90" x2="40" y2="20" stroke="#666" stroke-width="2"/>
                    
                    <!-- Labels -->
                    <text x="210" y="110" text-anchor="middle" font-size="12" fill="#666">Training Rounds</text>
                    <text x="15" y="55" font-size="12" fill="#666" transform="rotate(-90 15 55)">Accuracy</text>
                    
                    <!-- Convergence curve -->
                    <path d="M 50 85 Q 120 60, 180 35 T 360 25" stroke="#1E64C8" stroke-width="3" fill="none"/>
                    
                    <!-- Round markers -->
                    <circle cx="50" cy="85" r="4" fill="#d32f2f"/>
                    <text x="50" y="102" text-anchor="middle" font-size="10" fill="#666">0</text>
                    
                    <circle cx="180" cy="35" r="4" fill="#ff9800"/>
                    <text x="180" y="102" text-anchor="middle" font-size="10" fill="#666">10</text>
                    
                    <circle cx="280" cy="27" r="4" fill="#4caf50"/>
                    <text x="280" y="102" text-anchor="middle" font-size="10" fill="#666">30</text>
                    
                    <circle cx="360" cy="25" r="4" fill="#4caf50"/>
                    <text x="360" y="102" text-anchor="middle" font-size="10" fill="#666">50</text>
                    
                    <!-- Convergence zone -->
                    <rect x="250" y="20" width="130" height="15" rx="3" fill="#4caf50" opacity="0.2"/>
                    <text x="315" y="32" text-anchor="middle" font-size="10" fill="#2e7d32" font-weight="600">Converged</text>
                </g>
            </svg>
            <div class="item-desc">10-50 rounds to converge</div>
        </div>
        </div>
    </div>
</body>
</html>
