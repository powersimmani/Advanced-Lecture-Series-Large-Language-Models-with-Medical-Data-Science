<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Efficiency</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .tech-card {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            border: 2.5px solid #9c27b0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.3);
        }
        .tech-name {
            font-size: 20px;
            font-weight: 700;
            color: #6a1b9a;
            margin-bottom: 10px;
        }
        .tech-desc {
            font-size: 15px;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .tech-saving {
            font-size: 16px;
            font-weight: 600;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Communication Efficiency</div>
        <div class="tech-grid">
        <div class="tech-card">
            <div class="tech-name">Gradient Compression</div>
            <svg width="100%" height="100" viewBox="0 0 250 100">
                <!-- Before compression -->
                <g>
                    <rect x="20" y="15" width="80" height="60" rx="5" fill="#d32f2f" opacity="0.7"/>
                    <text x="60" y="38" text-anchor="middle" font-size="12" fill="white" font-weight="600">Full</text>
                    <text x="60" y="52" text-anchor="middle" font-size="12" fill="white" font-weight="600">Gradients</text>
                    <text x="60" y="68" text-anchor="middle" font-size="10" fill="white">100 MB</text>
                </g>
                
                <!-- Compression arrow -->
                <g>
                    <circle cx="130" cy="45" r="18" fill="#9c27b0" opacity="0.3"/>
                    <text x="130" y="52" text-anchor="middle" font-size="20">üóúÔ∏è</text>
                </g>
                
                <!-- After compression -->
                <g>
                    <rect x="160" y="25" width="60" height="40" rx="5" fill="#4caf50" opacity="0.7"/>
                    <text x="190" y="42" text-anchor="middle" font-size="12" fill="white" font-weight="600">Compressed</text>
                    <text x="190" y="57" text-anchor="middle" font-size="10" fill="white">1-10 MB</text>
                </g>
            </svg>
            <div class="tech-desc">Sparsification, quantization</div>
            <div class="tech-saving">üíæ 10-100x reduction</div>
        </div>
        
        <div class="tech-card">
            <div class="tech-name">Local Updates</div>
            <svg width="100%" height="100" viewBox="0 0 250 100">
                <!-- Training cycles -->
                <g>
                    <!-- Single update -->
                    <circle cx="40" cy="30" r="15" fill="#ff9800" opacity="0.5"/>
                    <text x="40" y="35" text-anchor="middle" font-size="11" fill="#e65100" font-weight="600">E=1</text>
                    <path d="M 55 30 L 80 30" stroke="#d32f2f" stroke-width="3"/>
                    <text x="90" y="35" text-anchor="middle" font-size="16" fill="#d32f2f">‚Üí</text>
                    <text x="120" y="35" text-anchor="middle" font-size="11" fill="#d32f2f" font-weight="600">Many syncs</text>
                    
                    <!-- Multiple local updates -->
                    <circle cx="40" cy="70" r="15" fill="#4caf50" opacity="0.5"/>
                    <text x="40" y="75" text-anchor="middle" font-size="11" fill="#2e7d32" font-weight="600">E=10</text>
                    <path d="M 55 70 L 80 70" stroke="#4caf50" stroke-width="3"/>
                    <text x="90" y="75" text-anchor="middle" font-size="16" fill="#4caf50">‚Üí</text>
                    <text x="120" y="75" text-anchor="middle" font-size="11" fill="#4caf50" font-weight="600">Few syncs</text>
                </g>
                
                <!-- Visual representation -->
                <g transform="translate(150, 20)">
                    <rect x="0" y="0" width="15" height="10" fill="#4caf50" opacity="0.7" rx="2"/>
                    <rect x="0" y="12" width="15" height="10" fill="#4caf50" opacity="0.7" rx="2"/>
                    <rect x="0" y="24" width="15" height="10" fill="#4caf50" opacity="0.7" rx="2"/>
                    <rect x="0" y="36" width="15" height="10" fill="#4caf50" opacity="0.7" rx="2"/>
                    <text x="25" y="28" font-size="11" fill="#2e7d32" font-weight="600">Local</text>
                    <text x="25" y="40" font-size="11" fill="#2e7d32" font-weight="600">Epochs</text>
                    <path d="M 5 48 L 5 58" stroke="#4caf50" stroke-width="2"/>
                    <text x="7" y="68" font-size="10" fill="#666">1 sync</text>
                </g>
            </svg>
            <div class="tech-desc">More local epochs</div>
            <div class="tech-saving">üíæ Linear in E reduction</div>
        </div>
        
        <div class="tech-card">
            <div class="tech-name">Model Compression</div>
            <svg width="100%" height="100" viewBox="0 0 250 100">
                <!-- Large model -->
                <g>
                    <circle cx="50" cy="45" r="35" fill="#2196f3" opacity="0.3"/>
                    <circle cx="50" cy="45" r="28" fill="#2196f3" opacity="0.4"/>
                    <circle cx="50" cy="45" r="21" fill="#2196f3" opacity="0.5"/>
                    <circle cx="50" cy="45" r="14" fill="#2196f3" opacity="0.7"/>
                    <text x="50" y="90" text-anchor="middle" font-size="11" fill="#666">Full Model</text>
                </g>
                
                <!-- Compression techniques -->
                <g>
                    <rect x="105" y="20" width="45" height="20" rx="3" fill="#ff9800" opacity="0.5"/>
                    <text x="127" y="34" text-anchor="middle" font-size="10" fill="white" font-weight="600">Prune</text>
                    
                    <rect x="105" y="45" width="45" height="20" rx="3" fill="#9c27b0" opacity="0.5"/>
                    <text x="127" y="59" text-anchor="middle" font-size="10" fill="white" font-weight="600">Distill</text>
                </g>
                
                <!-- Small model -->
                <g>
                    <circle cx="200" cy="45" r="25" fill="#4caf50" opacity="0.5"/>
                    <circle cx="200" cy="45" r="15" fill="#4caf50" opacity="0.7"/>
                    <text x="200" y="90" text-anchor="middle" font-size="11" fill="#666">Compressed</text>
                </g>
            </svg>
            <div class="tech-desc">Pruning, distillation</div>
            <div class="tech-saving">üíæ 2-10x reduction</div>
        </div>
        </div>
    </div>
</body>
</html>
