<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Privacy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .main-concept {
            background: linear-gradient(135deg, #e8f2ff, #d4e9ff);
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
        }
        .content-box {
            background: #f8f9fa;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        .content-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Differential Privacy</div>
        <div class="main-concept">
            <svg width="100%" height="60" viewBox="0 0 850 60">
                <!-- Original data -->
                <rect x="50" y="10" width="150" height="40" rx="5" fill="#4caf50" opacity="0.8"/>
                <text x="125" y="35" text-anchor="middle" font-size="16" fill="white" font-weight="600">Original Data</text>
                
                <!-- Plus noise -->
                <text x="240" y="35" text-anchor="middle" font-size="24" fill="#1E64C8" font-weight="700">+</text>
                
                <!-- Noise -->
                <g>
                    <rect x="280" y="10" width="150" height="40" rx="5" fill="#ff9800" opacity="0.8"/>
                    <text x="355" y="35" text-anchor="middle" font-size="16" fill="white" font-weight="600">Calibrated Noise</text>
                    <!-- Noise particles -->
                    <circle cx="300" cy="20" r="3" fill="white" opacity="0.6"/>
                    <circle cx="320" cy="28" r="2" fill="white" opacity="0.6"/>
                    <circle cx="340" cy="22" r="3" fill="white" opacity="0.6"/>
                    <circle cx="370" cy="26" r="2" fill="white" opacity="0.6"/>
                    <circle cx="390" cy="18" r="3" fill="white" opacity="0.6"/>
                    <circle cx="410" cy="30" r="2" fill="white" opacity="0.6"/>
                </g>
                
                <!-- Equals -->
                <text x="470" y="35" text-anchor="middle" font-size="24" fill="#1E64C8" font-weight="700">=</text>
                
                <!-- Protected data -->
                <rect x="510" y="10" width="150" height="40" rx="5" fill="#1E64C8" opacity="0.8"/>
                <text x="585" y="35" text-anchor="middle" font-size="16" fill="white" font-weight="600">Protected Data üîí</text>
            </svg>
        </div>
        
        <div class="content-box">
            <div class="content-title">Mechanisms</div>
            <svg width="100%" height="100" viewBox="0 0 850 100">
                <!-- Gaussian Mechanism -->
                <g>
                    <rect x="30" y="20" width="240" height="65" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                    <text x="150" y="45" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="600">Gaussian Mechanism</text>
                    <!-- Bell curve -->
                    <path d="M 60 75 Q 150 50 240 75" stroke="#4caf50" stroke-width="2" fill="none"/>
                    <circle cx="150" cy="50" r="3" fill="#4caf50"/>
                </g>
                
                <!-- Laplace Mechanism -->
                <g>
                    <rect x="305" y="20" width="240" height="65" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                    <text x="425" y="45" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="600">Laplace Mechanism</text>
                    <!-- Triangle distribution -->
                    <path d="M 335 75 L 425 50 L 515 75" stroke="#ff9800" stroke-width="2" fill="none"/>
                    <circle cx="425" cy="50" r="3" fill="#ff9800"/>
                </g>
                
                <!-- Privacy Budget -->
                <g>
                    <rect x="580" y="20" width="240" height="65" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                    <text x="700" y="45" text-anchor="middle" font-size="18" fill="#1E64C8" font-weight="600">Privacy Budget (Œµ)</text>
                    <!-- Budget gauge -->
                    <rect x="620" y="55" width="160" height="20" rx="10" fill="#e0e0e0"/>
                    <rect x="620" y="55" width="100" height="20" rx="10" fill="#4caf50"/>
                    <text x="700" y="69" text-anchor="middle" font-size="11" fill="white" font-weight="600">Œµ remaining</text>
                </g>
            </svg>
        </div>
        
        <div class="content-box">
            <div class="content-title">Parameters</div>
            <svg width="100%" height="100" viewBox="0 0 850 100">
                <!-- Epsilon -->
                <g>
                    <rect x="40" y="15" width="240" height="70" rx="8" fill="linear-gradient(135deg, #e8f5e9, #c8e6c9)" stroke="#4caf50" stroke-width="2"/>
                    <text x="160" y="40" text-anchor="middle" font-size="28" fill="#2e7d32" font-weight="700">Œµ</text>
                    <text x="160" y="60" text-anchor="middle" font-size="14" fill="#333">Privacy Loss</text>
                    <text x="160" y="77" text-anchor="middle" font-size="12" fill="#666">Lower = More Private</text>
                </g>
                
                <!-- Delta -->
                <g>
                    <rect x="305" y="15" width="240" height="70" rx="8" fill="linear-gradient(135deg, #fff3e0, #ffe0b2)" stroke="#ff9800" stroke-width="2"/>
                    <text x="425" y="40" text-anchor="middle" font-size="28" fill="#e65100" font-weight="700">Œ¥</text>
                    <text x="425" y="60" text-anchor="middle" font-size="14" fill="#333">Failure Probability</text>
                    <text x="425" y="77" text-anchor="middle" font-size="12" fill="#666">Typically 10‚Åª‚Åµ</text>
                </g>
                
                <!-- Typical Values -->
                <g>
                    <rect x="570" y="15" width="240" height="70" rx="8" fill="linear-gradient(135deg, #e3f2fd, #bbdefb)" stroke="#1976d2" stroke-width="2"/>
                    <text x="690" y="40" text-anchor="middle" font-size="18" fill="#0d47a1" font-weight="700">Typical Values</text>
                    <text x="690" y="60" text-anchor="middle" font-size="14" fill="#333">Œµ = 1-10</text>
                    <text x="690" y="77" text-anchor="middle" font-size="14" fill="#333">Œ¥ = 10‚Åª‚Åµ</text>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
