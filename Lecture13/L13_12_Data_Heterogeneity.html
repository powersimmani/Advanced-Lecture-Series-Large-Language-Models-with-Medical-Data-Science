<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Heterogeneity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .challenge-card {
            background: linear-gradient(135deg, #f8f9fa, #e8f2ff);
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.2);
        }
        .challenge-icon { font-size: 48px; margin-bottom: 15px; }
        .challenge-name {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .challenge-desc {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Data Heterogeneity</div>
        <div class="challenge-grid">
    <div class="challenge-card">
        <div class="challenge-icon">üìä</div>
        <svg width="100%" height="80" viewBox="0 0 250 80">
            <!-- Different distributions -->
            <g>
                <!-- Hospital 1 distribution -->
                <path d="M 30 60 Q 50 30 70 60" fill="none" stroke="#4caf50" stroke-width="2"/>
                <text x="50" y="75" text-anchor="middle" font-size="10" fill="#666">Hospital A</text>
            </g>
            <g>
                <!-- Hospital 2 distribution -->
                <path d="M 90 60 Q 120 20 150 60" fill="none" stroke="#ff9800" stroke-width="2"/>
                <text x="120" y="75" text-anchor="middle" font-size="10" fill="#666">Hospital B</text>
            </g>
            <g>
                <!-- Hospital 3 distribution -->
                <path d="M 170 60 Q 190 40 210 60" fill="none" stroke="#2196f3" stroke-width="2"/>
                <text x="190" y="75" text-anchor="middle" font-size="10" fill="#666">Hospital C</text>
            </g>
        </svg>
        <div class="challenge-name">Statistical</div>
        <div class="challenge-desc">Different data distributions across hospitals</div>
    </div>
    
    <div class="challenge-card">
        <div class="challenge-icon">‚öôÔ∏è</div>
        <svg width="100%" height="80" viewBox="0 0 250 80">
            <!-- Different system capabilities -->
            <g>
                <!-- Fast system -->
                <rect x="20" y="20" width="50" height="50" rx="5" fill="#4caf50" opacity="0.5"/>
                <text x="45" y="52" text-anchor="middle" font-size="24">‚ö°</text>
                <text x="45" y="75" text-anchor="middle" font-size="9" fill="#666">Fast GPU</text>
            </g>
            <g>
                <!-- Medium system -->
                <rect x="90" y="30" width="40" height="40" rx="5" fill="#ff9800" opacity="0.5"/>
                <text x="110" y="56" text-anchor="middle" font-size="20">üíª</text>
                <text x="110" y="75" text-anchor="middle" font-size="9" fill="#666">CPU</text>
            </g>
            <g>
                <!-- Slow system -->
                <rect x="150" y="40" width="30" height="30" rx="5" fill="#d32f2f" opacity="0.5"/>
                <text x="165" y="60" text-anchor="middle" font-size="16">üêå</text>
                <text x="165" y="75" text-anchor="middle" font-size="9" fill="#666">Slow</text>
            </g>
            <!-- Network bars -->
            <g transform="translate(200, 25)">
                <rect x="0" y="35" width="8" height="10" fill="#4caf50"/>
                <rect x="10" y="25" width="8" height="20" fill="#ff9800"/>
                <rect x="20" y="15" width="8" height="30" fill="#2196f3"/>
            </g>
        </svg>
        <div class="challenge-name">System</div>
        <div class="challenge-desc">Varying compute resources and network</div>
    </div>
    
    <div class="challenge-card">
        <div class="challenge-icon">üìã</div>
        <svg width="100%" height="80" viewBox="0 0 250 80">
            <!-- Different model architectures -->
            <g>
                <!-- Model 1 -->
                <rect x="30" y="20" width="50" height="45" rx="5" fill="#9c27b0" opacity="0.3"/>
                <circle cx="55" cy="35" r="6" fill="#9c27b0"/>
                <circle cx="55" cy="50" r="6" fill="#9c27b0"/>
                <line x1="55" y1="35" x2="55" y2="50" stroke="#9c27b0" stroke-width="2"/>
                <text x="55" y="73" text-anchor="middle" font-size="9" fill="#666">CNN</text>
            </g>
            <g>
                <!-- Model 2 -->
                <rect x="100" y="20" width="50" height="45" rx="5" fill="#2196f3" opacity="0.3"/>
                <circle cx="115" cy="32" r="5" fill="#2196f3"/>
                <circle cx="135" cy="32" r="5" fill="#2196f3"/>
                <circle cx="125" cy="50" r="5" fill="#2196f3"/>
                <line x1="115" y1="32" x2="125" y2="50" stroke="#2196f3" stroke-width="2"/>
                <line x1="135" y1="32" x2="125" y2="50" stroke="#2196f3" stroke-width="2"/>
                <text x="125" y="73" text-anchor="middle" font-size="9" fill="#666">RNN</text>
            </g>
            <g>
                <!-- Model 3 -->
                <rect x="170" y="20" width="50" height="45" rx="5" fill="#ff9800" opacity="0.3"/>
                <rect x="185" y="28" width="20" height="8" rx="2" fill="#ff9800"/>
                <rect x="185" y="40" width="20" height="8" rx="2" fill="#ff9800"/>
                <rect x="185" y="52" width="20" height="8" rx="2" fill="#ff9800"/>
                <text x="195" y="73" text-anchor="middle" font-size="9" fill="#666">Transformer</text>
            </g>
        </svg>
        <div class="challenge-name">Model</div>
        <div class="challenge-desc">Different architectures and objectives</div>
    </div>
    </div>
    </div>
</body>
</html>
