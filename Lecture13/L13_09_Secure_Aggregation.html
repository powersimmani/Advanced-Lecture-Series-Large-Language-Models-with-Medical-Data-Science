<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Aggregation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        .main-concept {
            background: linear-gradient(135deg, #e8f2ff, #d4e9ff);
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
        }
        .content-box {
            background: #f8f9fa;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        .content-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
        }
        .step-item {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            padding-left: 10px;
        }
        .tradeoff-box {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border: 2.5px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Secure Aggregation</div>
        <div class="main-concept">Server learns only aggregate, not individual updates</div>
        
        <div class="content-box"><div class="content-title">Process</div><div class="step-item">1. Clients mask their updates</div><div class="step-item">2. Server aggregates masked values</div><div class="step-item">3. Masks cancel out in sum</div><div class="step-item">4. Individual updates remain secret</div></div>
        
        <div class="content-box"><div class="content-text">Shamir Secret Sharing | Homomorphic Encryption | Secure Multi-Party Computation</div></div>
        
        
    </div>
</body>
</html>
