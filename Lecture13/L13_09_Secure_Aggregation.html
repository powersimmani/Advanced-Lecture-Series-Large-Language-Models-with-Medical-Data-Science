<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Aggregation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 45px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .main-concept {
            background: linear-gradient(135deg, #e8f2ff, #d4e9ff);
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
        }
        .content-box {
            background: #f8f9fa;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .content-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
        }
        .content-text {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
        }
        .step-item {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Secure Aggregation</div>
        <div class="main-concept">Server learns only aggregate, not individual updates</div>
        
        <div class="content-box">
            <div class="content-title">Process</div>
            <svg width="100%" height="220" viewBox="0 0 850 220">
                <defs>
                    <marker id="step-arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
                        <polygon points="0 0, 8 4, 0 8" fill="#1E64C8" />
                    </marker>
                </defs>
                
                <!-- Step 1: Clients mask updates -->
                <g>
                    <rect x="20" y="10" width="180" height="50" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
                    <text x="110" y="28" text-anchor="middle" font-size="14" fill="#2e7d32" font-weight="600">1Ô∏è‚É£ Clients mask updates</text>
                    
                    <!-- Client updates -->
                    <circle cx="50" cy="45" r="8" fill="#4caf50"/>
                    <text x="50" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="600">u‚ÇÅ</text>
                    
                    <text x="70" y="48" font-size="12" fill="#2e7d32">+</text>
                    
                    <circle cx="85" cy="45" r="8" fill="#ff9800" opacity="0.7"/>
                    <text x="85" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="600">m‚ÇÅ</text>
                    
                    <text x="105" y="48" font-size="12" fill="#2e7d32">=</text>
                    
                    <circle cx="125" cy="45" r="8" fill="#1E64C8"/>
                    <text x="125" y="48" text-anchor="middle" font-size="10" fill="white" font-weight="600">w‚ÇÅ</text>
                    
                    <rect x="145" y="38" width="50" height="14" rx="3" fill="#1E64C8" opacity="0.3"/>
                    <text x="170" y="48" text-anchor="middle" font-size="10" fill="#1E64C8" font-weight="600">masked</text>
                </g>
                
                <path d="M 110 65 L 110 85" stroke="#1E64C8" stroke-width="2" marker-end="url(#step-arrow)"/>
                
                <!-- Step 2: Server aggregates masked values -->
                <g>
                    <rect x="20" y="85" width="180" height="50" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
                    <text x="110" y="103" text-anchor="middle" font-size="14" fill="#0d47a1" font-weight="600">2Ô∏è‚É£ Server aggregates</text>
                    
                    <!-- Aggregation visualization -->
                    <circle cx="50" cy="120" r="6" fill="#1E64C8"/>
                    <text x="65" y="123" font-size="12" fill="#0d47a1">+</text>
                    <circle cx="75" cy="120" r="6" fill="#1E64C8"/>
                    <text x="90" y="123" font-size="12" fill="#0d47a1">+</text>
                    <circle cx="100" cy="120" r="6" fill="#1E64C8"/>
                    <text x="115" y="123" font-size="12" fill="#0d47a1">=</text>
                    <rect x="125" y="113" width="65" height="14" rx="3" fill="#2196f3" opacity="0.3"/>
                    <text x="157" y="123" text-anchor="middle" font-size="10" fill="#0d47a1" font-weight="600">Œ£(masked)</text>
                </g>
                
                <path d="M 110 140 L 110 160" stroke="#1E64C8" stroke-width="2" marker-end="url(#step-arrow)"/>
                
                <!-- Step 3: Masks cancel out -->
                <g>
                    <rect x="20" y="160" width="180" height="50" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
                    <text x="110" y="178" text-anchor="middle" font-size="14" fill="#e65100" font-weight="600">3Ô∏è‚É£ Masks cancel in sum</text>
                    
                    <!-- Cancellation -->
                    <text x="50" y="195" font-size="12" fill="#e65100">m‚ÇÅ + m‚ÇÇ + m‚ÇÉ</text>
                    <text x="130" y="195" font-size="12" fill="#e65100">=</text>
                    <text x="145" y="195" font-size="16" fill="#e65100" font-weight="700">0</text>
                    <line x1="145" y1="188" x2="153" y2="200" stroke="#e65100" stroke-width="2"/>
                </g>
                
                <!-- Right side: Visual flow -->
                <g transform="translate(280, 0)">
                    <!-- Multiple clients -->
                    <circle cx="50" cy="35" r="25" fill="white" stroke="#4caf50" stroke-width="2"/>
                    <text x="50" y="42" text-anchor="middle" font-size="20">üè•</text>
                    <text x="50" y="70" text-anchor="middle" font-size="11" fill="#666">Client 1</text>
                    
                    <circle cx="160" cy="35" r="25" fill="white" stroke="#4caf50" stroke-width="2"/>
                    <text x="160" y="42" text-anchor="middle" font-size="20">üè•</text>
                    <text x="160" y="70" text-anchor="middle" font-size="11" fill="#666">Client 2</text>
                    
                    <circle cx="270" cy="35" r="25" fill="white" stroke="#4caf50" stroke-width="2"/>
                    <text x="270" y="42" text-anchor="middle" font-size="20">üè•</text>
                    <text x="270" y="70" text-anchor="middle" font-size="11" fill="#666">Client 3</text>
                    
                    <!-- Arrows to server -->
                    <path d="M 60 60 L 150 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#step-arrow)"/>
                    <path d="M 160 60 L 160 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#step-arrow)"/>
                    <path d="M 260 60 L 170 110" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#step-arrow)"/>
                    
                    <!-- Server -->
                    <rect x="110" y="110" width="100" height="60" rx="10" fill="#1E64C8" opacity="0.9"/>
                    <text x="160" y="135" text-anchor="middle" font-size="24">‚òÅÔ∏è</text>
                    <text x="160" y="160" text-anchor="middle" font-size="13" fill="white" font-weight="600">Server</text>
                    
                    <!-- Result -->
                    <path d="M 160 170 L 160 190" stroke="#4caf50" stroke-width="3" marker-end="url(#step-arrow)"/>
                    <rect x="110" y="190" width="100" height="30" rx="5" fill="#4caf50" opacity="0.8"/>
                    <text x="160" y="209" text-anchor="middle" font-size="13" fill="white" font-weight="600">‚úì Aggregate Only</text>
                </g>
                
                <!-- Step 4 note -->
                <text x="650" y="195" text-anchor="middle" font-size="14" fill="#d32f2f" font-weight="600">üîí Individual updates</text>
                <text x="650" y="210" text-anchor="middle" font-size="14" fill="#d32f2f" font-weight="600">remain secret</text>
            </svg>
        </div>
        
        <div class="content-box">
            <div class="content-text">
                <svg width="100%" height="60" viewBox="0 0 850 60">
                    <!-- Techniques -->
                    <g>
                        <rect x="30" y="10" width="230" height="45" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                        <text x="145" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">Shamir Secret Sharing</text>
                        <text x="145" y="45" text-anchor="middle" font-size="12" fill="#666">Split secrets into shares</text>
                    </g>
                    
                    <g>
                        <rect x="290" y="10" width="230" height="45" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                        <text x="405" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">Homomorphic Encryption</text>
                        <text x="405" y="45" text-anchor="middle" font-size="12" fill="#666">Compute on encrypted data</text>
                    </g>
                    
                    <g>
                        <rect x="550" y="10" width="260" height="45" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                        <text x="680" y="25" text-anchor="middle" font-size="14" fill="#1E64C8" font-weight="600">Secure Multi-Party Computation</text>
                        <text x="680" y="45" text-anchor="middle" font-size="12" fill="#666">Joint computation without revealing</text>
                    </g>
                </svg>
            </div>
        </div>
        
    </div>
</body>
</html>
