<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Communication Protocols</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .protocol-visual {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-desc {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .feature-item {
            font-size: 13px;
            color: #555;
            padding-left: 0;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Agent Communication Protocols</div>
        
        <div class="protocol-visual">
            <svg width="880" height="280" viewBox="0 0 880 280">
                <!-- Message Passing Section -->
                <g>
                    <text x="150" y="25" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Message Passing</text>
                    
                    <!-- Agent A -->
                    <circle cx="60" cy="80" r="25" fill="#1E64C8" opacity="0.2"/>
                    <text x="60" y="85" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Agent A</text>
                    
                    <!-- Message 1 -->
                    <rect x="100" y="65" width="80" height="30" rx="5" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="140" y="83" font-size="11" fill="#333" text-anchor="middle">Request</text>
                    <line x1="85" y1="80" x2="100" y2="80" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                    
                    <!-- Agent B -->
                    <circle cx="240" cy="80" r="25" fill="#1E64C8" opacity="0.2"/>
                    <text x="240" y="85" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Agent B</text>
                    <line x1="180" y1="80" x2="215" y2="80" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                    
                    <!-- Message 2 (Response) -->
                    <rect x="100" y="110" width="80" height="30" rx="5" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2"/>
                    <text x="140" y="128" font-size="11" fill="#2d7a2d" text-anchor="middle">Response</text>
                    <line x1="215" y1="100" x2="180" y2="125" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead-green)"/>
                    <line x1="100" y1="125" x2="85" y2="100" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead-green)"/>
                    
                    <!-- Queue illustration -->
                    <rect x="30" y="160" width="240" height="80" rx="8" fill="#f8fbff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="150" y="180" font-size="12" font-weight="600" fill="#1E64C8" text-anchor="middle">Message Queue</text>
                    
                    <!-- Queue messages -->
                    <rect x="45" y="190" width="50" height="35" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="70" y="210" font-size="9" fill="#666" text-anchor="middle">Msg 1</text>
                    
                    <rect x="105" y="190" width="50" height="35" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="130" y="210" font-size="9" fill="#666" text-anchor="middle">Msg 2</text>
                    
                    <rect x="165" y="190" width="50" height="35" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="190" y="210" font-size="9" fill="#666" text-anchor="middle">Msg 3</text>
                    
                    <rect x="225" y="190" width="30" height="35" rx="3" fill="#e0e0e0" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
                    <text x="240" y="210" font-size="9" fill="#999" text-anchor="middle">...</text>
                </g>
                
                <!-- Synchronization Section -->
                <g>
                    <text x="440" y="25" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Synchronization</text>
                    
                    <!-- Timeline -->
                    <line x1="330" y1="60" x2="330" y2="230" stroke="#1E64C8" stroke-width="2"/>
                    <text x="320" y="145" font-size="10" fill="#666" text-anchor="end" transform="rotate(-90, 320, 145)">Time</text>
                    
                    <!-- Agent 1 timeline -->
                    <text x="380" y="55" font-size="11" fill="#1E64C8" font-weight="600">Agent 1</text>
                    <rect x="350" y="70" width="60" height="20" rx="3" fill="#1E64C8" opacity="0.3"/>
                    <text x="380" y="83" font-size="9" fill="#333" text-anchor="middle">Task A</text>
                    
                    <!-- Agent 2 timeline -->
                    <text x="460" y="55" font-size="11" fill="#1E64C8" font-weight="600">Agent 2</text>
                    <rect x="430" y="70" width="60" height="20" rx="3" fill="#1E64C8" opacity="0.3"/>
                    <text x="460" y="83" font-size="9" fill="#333" text-anchor="middle">Task B</text>
                    
                    <!-- Agent 3 timeline -->
                    <text x="540" y="55" font-size="11" fill="#1E64C8" font-weight="600">Agent 3</text>
                    <rect x="510" y="70" width="60" height="20" rx="3" fill="#1E64C8" opacity="0.3"/>
                    <text x="540" y="83" font-size="9" fill="#333" text-anchor="middle">Task C</text>
                    
                    <!-- Sync point -->
                    <line x1="330" y1="110" x2="570" y2="110" stroke="#FF9800" stroke-width="2.5" stroke-dasharray="5,3"/>
                    <circle cx="380" cy="110" r="5" fill="#FF9800"/>
                    <circle cx="460" cy="110" r="5" fill="#FF9800"/>
                    <circle cx="540" cy="110" r="5" fill="#FF9800"/>
                    <text x="450" y="105" font-size="10" fill="#FF9800" font-weight="600">Sync Point</text>
                    
                    <!-- After sync tasks -->
                    <rect x="350" y="125" width="60" height="20" rx="3" fill="#4CAF50" opacity="0.4"/>
                    <text x="380" y="138" font-size="9" fill="#333" text-anchor="middle">Task D</text>
                    
                    <rect x="430" y="125" width="60" height="20" rx="3" fill="#4CAF50" opacity="0.4"/>
                    <text x="460" y="138" font-size="9" fill="#333" text-anchor="middle">Task E</text>
                    
                    <rect x="510" y="125" width="60" height="20" rx="3" fill="#4CAF50" opacity="0.4"/>
                    <text x="540" y="138" font-size="9" fill="#333" text-anchor="middle">Task F</text>
                    
                    <!-- Lock/Barrier illustration -->
                    <rect x="340" y="170" width="220" height="60" rx="8" fill="#f8fbff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="450" y="190" font-size="12" font-weight="600" fill="#1E64C8" text-anchor="middle">Barrier Synchronization</text>
                    
                    <!-- Lock icon -->
                    <rect x="410" y="200" width="20" height="20" rx="3" fill="none" stroke="#1E64C8" stroke-width="2" opacity="0.5"/>
                    <circle cx="420" cy="205" r="4" fill="none" stroke="#1E64C8" stroke-width="2" opacity="0.5"/>
                    <text x="438" y="213" font-size="10" fill="#666">Wait for All</text>
                </g>
                
                <!-- Data Format Section -->
                <g>
                    <text x="730" y="25" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Data Format</text>
                    
                    <!-- JSON Format -->
                    <rect x="620" y="50" width="220" height="180" rx="8" fill="#f8fbff" stroke="#1E64C8" stroke-width="2"/>
                    <text x="730" y="73" font-size="12" font-weight="600" fill="#1E64C8" text-anchor="middle">Standard Message Format</text>
                    
                    <!-- JSON structure visualization -->
                    <g transform="translate(640, 85)">
                        <text x="0" y="0" font-size="10" fill="#666" font-family="monospace">{</text>
                        <text x="10" y="15" font-size="10" fill="#FF5722" font-family="monospace">"sender"</text>
                        <text x="65" y="15" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="75" y="15" font-size="10" fill="#4CAF50" font-family="monospace">"Agent_A"</text>
                        <text x="140" y="15" font-size="10" fill="#666" font-family="monospace">,</text>
                        
                        <text x="10" y="30" font-size="10" fill="#FF5722" font-family="monospace">"receiver"</text>
                        <text x="75" y="30" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="85" y="30" font-size="10" fill="#4CAF50" font-family="monospace">"Agent_B"</text>
                        <text x="150" y="30" font-size="10" fill="#666" font-family="monospace">,</text>
                        
                        <text x="10" y="45" font-size="10" fill="#FF5722" font-family="monospace">"type"</text>
                        <text x="45" y="45" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="55" y="45" font-size="10" fill="#4CAF50" font-family="monospace">"request"</text>
                        <text x="110" y="45" font-size="10" fill="#666" font-family="monospace">,</text>
                        
                        <text x="10" y="60" font-size="10" fill="#FF5722" font-family="monospace">"action"</text>
                        <text x="55" y="60" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="65" y="60" font-size="10" fill="#4CAF50" font-family="monospace">"diagnose"</text>
                        <text x="125" y="60" font-size="10" fill="#666" font-family="monospace">,</text>
                        
                        <text x="10" y="75" font-size="10" fill="#FF5722" font-family="monospace">"data"</text>
                        <text x="45" y="75" font-size="10" fill="#666" font-family="monospace">: {</text>
                        
                        <text x="20" y="90" font-size="10" fill="#2196F3" font-family="monospace">"patient_id"</text>
                        <text x="95" y="90" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="105" y="90" font-size="10" fill="#9C27B0" font-family="monospace">"12345"</text>
                        <text x="150" y="90" font-size="10" fill="#666" font-family="monospace">,</text>
                        
                        <text x="20" y="105" font-size="10" fill="#2196F3" font-family="monospace">"symptoms"</text>
                        <text x="85" y="105" font-size="10" fill="#666" font-family="monospace">: [...]</text>
                        
                        <text x="10" y="120" font-size="10" fill="#666" font-family="monospace">},</text>
                        
                        <text x="10" y="135" font-size="10" fill="#FF5722" font-family="monospace">"timestamp"</text>
                        <text x="85" y="135" font-size="10" fill="#666" font-family="monospace">: </text>
                        <text x="95" y="135" font-size="10" fill="#9C27B0" font-family="monospace">"2024..."</text>
                        
                        <text x="0" y="150" font-size="10" fill="#666" font-family="monospace">}</text>
                    </g>
                </g>
                
                <!-- Arrow marker definitions -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#4CAF50"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="feature-card">
                <div class="feature-name">Message Passing</div>
                <div class="feature-desc">에이전트 간 정보 교환</div>
                <div class="feature-list">
                    <div class="feature-item">비동기 통신</div>
                    <div class="feature-item">메시지 큐</div>
                    <div class="feature-item">요청/응답 패턴</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Synchronization</div>
                <div class="feature-desc">작업 동기화</div>
                <div class="feature-list">
                    <div class="feature-item">Barrier 동기화</div>
                    <div class="feature-item">Lock 메커니즘</div>
                    <div class="feature-item">순서 보장</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Data Format</div>
                <div class="feature-desc">표준 메시지 형식</div>
                <div class="feature-list">
                    <div class="feature-item">JSON 기반</div>
                    <div class="feature-item">구조화된 데이터</div>
                    <div class="feature-item">타임스탬프</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
