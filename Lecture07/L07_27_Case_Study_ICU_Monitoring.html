<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study: ICU Monitoring Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }
        
        .feature-card, .option-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover, .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name, .option-name {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .feature-item {
            font-size: 14px;
            color: #555;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .pros-section, .cons-section {
            margin-top: 10px;
        }
        
        .pro-item {
            font-size: 14px;
            color: #2d7a2d;
            margin-bottom: 5px;
        }
        
        .con-item {
            font-size: 14px;
            color: #c53030;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Case Study: ICU Monitoring Agent</div>
        
        <div class="content-grid">
            
        <div class="feature-card">
            <div class="feature-name">Problem</div>
            <div class="feature-list">
                <div class="feature-item">중환자실 실시간 모니터링 및 조기 경보 시스템의 필요성</div>

            </div>
        </div>
        
        <div class="feature-card">
            <div class="feature-name">Solution</div>
            <div class="feature-list">
                <div class="feature-item">다중 에이전트 기반 통합 모니터링 시스템 구축</div>

            </div>
        </div>
        
        <div class="feature-card">
            <div class="feature-name">Implementation</div>
            <div class="feature-list">
                <div class="feature-item">생체신호 검사결과 투약 정보를 통합하여 실시간 분석</div>

            </div>
        </div>
        
        <div class="feature-card">
            <div class="feature-name">Results</div>
            <div class="feature-list">
                <div class="feature-item">조기 감지 30% 향상 False Alarm 40% 감소 의료진 만족도 증가</div>

            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
