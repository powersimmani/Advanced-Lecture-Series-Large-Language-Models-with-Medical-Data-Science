<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Architecture Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .architecture-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .loop-diagram {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }
        
        .loop-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        
        .highlight-box {
            margin-top: 15px;
            padding: 12px 20px;
            background: #fff4e6;
            border-radius: 8px;
            border-left: 4px solid #1E64C8;
        }
        
        .highlight-text {
            font-size: 16px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Agent Architecture Overview</div>
        
        <div class="architecture-diagram">
            <svg width="880" height="280" viewBox="0 0 880 280">
                <!-- Perception Component -->
                <g>
                    <rect x="20" y="30" width="240" height="220" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                    <text x="140" y="60" font-size="19" font-weight="700" fill="#1E64C8" text-anchor="middle">Perception</text>
                    <line x1="40" y1="75" x2="220" y2="75" stroke="#e0e0e0" stroke-width="2"/>
                    <text x="140" y="100" font-size="15" fill="#333" text-anchor="middle">환경 관찰 및 데이터 수집</text>
                    
                    <!-- Icons and features -->
                    <circle cx="60" cy="130" r="4" fill="#1E64C8"/>
                    <text x="75" y="135" font-size="14" fill="#555">센서 입력 처리</text>
                    
                    <circle cx="60" cy="160" r="4" fill="#1E64C8"/>
                    <text x="75" y="165" font-size="14" fill="#555">상태 인식</text>
                    
                    <circle cx="60" cy="190" r="4" fill="#1E64C8"/>
                    <text x="75" y="195" font-size="14" fill="#555">데이터 통합</text>
                    
                    <!-- Sensor Icon -->
                    <circle cx="140" cy="225" r="12" fill="#1E64C8" opacity="0.2"/>
                    <path d="M 135 220 L 140 225 L 145 220 M 140 225 L 140 235" stroke="#1E64C8" stroke-width="2" fill="none"/>
                </g>
                
                <!-- Arrow 1 -->
                <g>
                    <line x1="260" y1="140" x2="300" y2="140" stroke="#1E64C8" stroke-width="3"/>
                    <polygon points="300,140 290,135 290,145" fill="#1E64C8"/>
                    <text x="280" y="130" font-size="14" font-weight="600" fill="#1E64C8" text-anchor="middle">Data</text>
                </g>
                
                <!-- Reasoning Component -->
                <g>
                    <rect x="320" y="30" width="240" height="220" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                    <text x="440" y="60" font-size="19" font-weight="700" fill="#1E64C8" text-anchor="middle">Reasoning</text>
                    <line x1="340" y1="75" x2="540" y2="75" stroke="#e0e0e0" stroke-width="2"/>
                    <text x="440" y="100" font-size="15" fill="#333" text-anchor="middle">의사결정 및 계획</text>
                    
                    <circle cx="360" cy="130" r="4" fill="#1E64C8"/>
                    <text x="375" y="135" font-size="14" fill="#555">목표 설정</text>
                    
                    <circle cx="360" cy="160" r="4" fill="#1E64C8"/>
                    <text x="375" y="165" font-size="14" fill="#555">전략 수립</text>
                    
                    <circle cx="360" cy="190" r="4" fill="#1E64C8"/>
                    <text x="375" y="195" font-size="14" fill="#555">최적화</text>
                    
                    <!-- Brain Icon -->
                    <ellipse cx="440" cy="225" rx="18" ry="12" fill="#1E64C8" opacity="0.2"/>
                    <path d="M 430 225 Q 440 215 450 225 Q 440 235 430 225" stroke="#1E64C8" stroke-width="2" fill="none"/>
                </g>
                
                <!-- Arrow 2 -->
                <g>
                    <line x1="560" y1="140" x2="600" y2="140" stroke="#1E64C8" stroke-width="3"/>
                    <polygon points="600,140 590,135 590,145" fill="#1E64C8"/>
                    <text x="580" y="130" font-size="14" font-weight="600" fill="#1E64C8" text-anchor="middle">Plan</text>
                </g>
                
                <!-- Action Component -->
                <g>
                    <rect x="620" y="30" width="240" height="220" rx="12" fill="white" stroke="#1E64C8" stroke-width="3"/>
                    <text x="740" y="60" font-size="19" font-weight="700" fill="#1E64C8" text-anchor="middle">Action</text>
                    <line x1="640" y1="75" x2="840" y2="75" stroke="#e0e0e0" stroke-width="2"/>
                    <text x="740" y="100" font-size="15" fill="#333" text-anchor="middle">실행 및 개입</text>
                    
                    <circle cx="660" cy="130" r="4" fill="#1E64C8"/>
                    <text x="675" y="135" font-size="14" fill="#555">도구 사용</text>
                    
                    <circle cx="660" cy="160" r="4" fill="#1E64C8"/>
                    <text x="675" y="165" font-size="14" fill="#555">API 호출</text>
                    
                    <circle cx="660" cy="190" r="4" fill="#1E64C8"/>
                    <text x="675" y="195" font-size="14" fill="#555">결과 생성</text>
                    
                    <!-- Action Icon -->
                    <circle cx="740" cy="225" r="12" fill="#1E64C8" opacity="0.2"/>
                    <path d="M 735 225 L 745 225 M 740 220 L 740 230 M 737 222 L 743 228 M 743 222 L 737 228" stroke="#1E64C8" stroke-width="2"/>
                </g>
                
                <!-- Feedback Arrow -->
                <g>
                    <path d="M 740 260 Q 440 290 140 260" stroke="#1E64C8" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
                    <polygon points="140,260 145,270 135,270" fill="#1E64C8"/>
                    <text x="440" y="285" font-size="14" font-weight="600" fill="#1E64C8" text-anchor="middle">Feedback Loop</text>
                </g>
            </svg>
        </div>
        
        <div class="loop-diagram">
            <div class="loop-title">Cognition-Action Loop</div>
            <svg width="780" height="60" viewBox="0 0 780 60">
                <!-- Observe -->
                <rect x="10" y="10" width="160" height="40" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="90" y="35" font-size="17" font-weight="600" fill="#333" text-anchor="middle">Observe</text>
                
                <!-- Arrow -->
                <line x1="170" y1="30" x2="210" y2="30" stroke="#1E64C8" stroke-width="2"/>
                <polygon points="210,30 205,27 205,33" fill="#1E64C8"/>
                
                <!-- Think -->
                <rect x="220" y="10" width="160" height="40" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="300" y="35" font-size="17" font-weight="600" fill="#333" text-anchor="middle">Think</text>
                
                <!-- Arrow -->
                <line x1="380" y1="30" x2="420" y2="30" stroke="#1E64C8" stroke-width="2"/>
                <polygon points="420,30 415,27 415,33" fill="#1E64C8"/>
                
                <!-- Act -->
                <rect x="430" y="10" width="160" height="40" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="510" y="35" font-size="17" font-weight="600" fill="#333" text-anchor="middle">Act</text>
                
                <!-- Arrow -->
                <line x1="590" y1="30" x2="630" y2="30" stroke="#1E64C8" stroke-width="2"/>
                <polygon points="630,30 625,27 625,33" fill="#1E64C8"/>
                
                <!-- Learn -->
                <rect x="640" y="10" width="130" height="40" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                <text x="705" y="35" font-size="17" font-weight="600" fill="#333" text-anchor="middle">Learn</text>
                
                <!-- Circular Arrow -->
                <path d="M 705 50 Q 390 75 90 50" stroke="#1E64C8" stroke-width="2" fill="none"/>
                <polygon points="90,50 95,55 95,45" fill="#1E64C8"/>
            </svg>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-text">
                의료 환경에 특화된 자율 에이전트 시스템
            </div>
        </div>
    </div>
</body>
</html>
