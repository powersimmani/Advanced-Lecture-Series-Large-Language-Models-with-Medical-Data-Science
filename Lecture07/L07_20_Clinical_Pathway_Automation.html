<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Pathway Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pathways-visual {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        
        .pathway-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .pathway-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .pathway-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .pathway-stages {
            font-size: 13px;
            color: #333;
            margin-top: 8px;
            padding: 10px;
            background: #f0f5fc;
            border-radius: 6px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clinical Pathway Automation</div>
        
        <div class="pathways-visual">
            <svg width="880" height="310" viewBox="0 0 880 310">
                <!-- Title -->
                <text x="440" y="25" font-size="15" font-weight="600" fill="#1E64C8" text-anchor="middle">Automated Clinical Pathways</text>
                
                <!-- Sepsis Pathway -->
                <g>
                    <text x="150" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Sepsis Pathway</text>
                    
                    <!-- Step 1 -->
                    <rect x="60" y="70" width="180" height="40" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="150" y="93" font-size="12" fill="#333" text-anchor="middle" font-weight="600">조기 인지</text>
                    
                    <!-- Arrow -->
                    <line x1="150" y1="110" x2="150" y2="130" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 2 -->
                    <rect x="60" y="130" width="180" height="40" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="150" y="153" font-size="12" fill="#333" text-anchor="middle" font-weight="600">항생제 투여</text>
                    
                    <!-- Arrow -->
                    <line x1="150" y1="170" x2="150" y2="190" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 3 -->
                    <rect x="60" y="190" width="180" height="40" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="150" y="213" font-size="12" fill="#333" text-anchor="middle" font-weight="600">수액 소생술</text>
                    
                    <!-- Arrow -->
                    <line x1="150" y1="230" x2="150" y2="250" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 4 -->
                    <rect x="60" y="250" width="180" height="40" rx="8" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2.5"/>
                    <text x="150" y="273" font-size="12" fill="#2d7a2d" text-anchor="middle" font-weight="700">모니터링</text>
                    
                    <!-- Clock icon -->
                    <circle cx="210" cy="93" r="8" fill="none" stroke="#FF5722" stroke-width="2" opacity="0.6"/>
                    <line x1="210" y1="93" x2="210" y2="88" stroke="#FF5722" stroke-width="1.5" opacity="0.6"/>
                    <line x1="210" y1="93" x2="213" y2="93" stroke="#FF5722" stroke-width="1.5" opacity="0.6"/>
                    <text x="228" y="96" font-size="9" fill="#FF5722" font-weight="600">Time Critical</text>
                </g>
                
                <!-- ACS Pathway -->
                <g>
                    <text x="440" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">ACS Pathway</text>
                    
                    <!-- Step 1 -->
                    <rect x="350" y="70" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="440" y="91" font-size="12" fill="#333" text-anchor="middle" font-weight="600">ECG</text>
                    
                    <!-- Arrow -->
                    <line x1="440" y1="105" x2="440" y2="120" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 2 -->
                    <rect x="350" y="120" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="440" y="141" font-size="12" fill="#333" text-anchor="middle" font-weight="600">Troponin</text>
                    
                    <!-- Arrow -->
                    <line x1="440" y1="155" x2="440" y2="170" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 3 -->
                    <rect x="350" y="170" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="440" y="191" font-size="12" fill="#333" text-anchor="middle" font-weight="600">Aspirin</text>
                    
                    <!-- Arrow -->
                    <line x1="440" y1="205" x2="440" y2="220" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 4 -->
                    <rect x="350" y="220" width="180" height="35" rx="8" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2.5"/>
                    <text x="440" y="241" font-size="12" fill="#2d7a2d" text-anchor="middle" font-weight="700">Cath Lab</text>
                    
                    <!-- Emergency icon -->
                    <path d="M 502 88 L 512 88 M 507 83 L 507 93" stroke="#FF5722" stroke-width="2.5" opacity="0.7"/>
                    <circle cx="507" cy="88" r="10" fill="none" stroke="#FF5722" stroke-width="2" opacity="0.7"/>
                    <text x="525" y="91" font-size="9" fill="#FF5722" font-weight="600">STEMI</text>
                    
                    <!-- Timeline indicator -->
                    <line x1="320" y1="87" x2="320" y2="237" stroke="#1E64C8" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
                    <text x="310" y="165" font-size="8" fill="#666" text-anchor="end" transform="rotate(-90, 310, 165)">Golden Hour</text>
                </g>
                
                <!-- Stroke Pathway -->
                <g>
                    <text x="730" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Stroke Pathway</text>
                    
                    <!-- Step 1 -->
                    <rect x="640" y="70" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="730" y="91" font-size="12" fill="#333" text-anchor="middle" font-weight="600">FAST 평가</text>
                    
                    <!-- Arrow -->
                    <line x1="730" y1="105" x2="730" y2="120" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 2 -->
                    <rect x="640" y="120" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="730" y="141" font-size="12" fill="#333" text-anchor="middle" font-weight="600">Brain CT</text>
                    
                    <!-- Arrow -->
                    <line x1="730" y1="155" x2="730" y2="170" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Step 3 -->
                    <rect x="640" y="170" width="180" height="35" rx="8" fill="#fff4e6" stroke="#1E64C8" stroke-width="2"/>
                    <text x="730" y="191" font-size="12" fill="#333" text-anchor="middle" font-weight="600">시간 확인</text>
                    
                    <!-- Arrow -->
                    <line x1="730" y1="205" x2="730" y2="220" stroke="#1E64C8" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                    
                    <!-- Decision -->
                    <path d="M 730 220 L 770 240 L 730 260 L 690 240 Z" fill="#FFF9C4" stroke="#FFC107" stroke-width="2.5"/>
                    <text x="730" y="243" font-size="11" fill="#F57C00" text-anchor="middle" font-weight="700">t-PA?</text>
                    
                    <!-- Yes/No branches -->
                    <line x1="770" y1="240" x2="800" y2="240" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
                    <text x="795" y="235" font-size="9" fill="#4CAF50" font-weight="600">Yes</text>
                    <rect x="800" y="225" width="60" height="30" rx="5" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2"/>
                    <text x="830" y="244" font-size="10" fill="#2d7a2d" text-anchor="middle" font-weight="600">Thrombolysis</text>
                    
                    <line x1="690" y1="240" x2="660" y2="240" stroke="#FF5722" stroke-width="2" marker-end="url(#arrowhead)"/>
                    <text x="665" y="235" font-size="9" fill="#FF5722" font-weight="600">No</text>
                    <rect x="580" y="225" width="80" height="30" rx="5" fill="#ffebee" stroke="#FF5722" stroke-width="2"/>
                    <text x="620" y="244" font-size="10" fill="#c53030" text-anchor="middle" font-weight="600">Alternative Tx</text>
                    
                    <!-- Time window -->
                    <rect x="640" y="280" width="180" height="20" rx="5" fill="#ffebee" stroke="#FF5722" stroke-width="1.5" opacity="0.6"/>
                    <text x="730" y="293" font-size="9" fill="#c53030" text-anchor="middle" font-weight="600">⏱ 4.5 Hour Window</text>
                </g>
                
                <!-- Arrow marker definition -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="pathway-card">
                <div class="pathway-name">Sepsis Pathway</div>
                <div class="pathway-stages">조기 인지 → 항생제 투여 → 수액 소생술 → 모니터링</div>
            </div>
            
            <div class="pathway-card">
                <div class="pathway-name">ACS Pathway</div>
                <div class="pathway-stages">ECG → Troponin → Aspirin → Cath Lab</div>
            </div>
            
            <div class="pathway-card">
                <div class="pathway-name">Stroke Pathway</div>
                <div class="pathway-stages">FAST 평가 → Brain CT → 시간 확인 → t-PA 고려</div>
            </div>
        </div>
    </div>
</body>
</html>
