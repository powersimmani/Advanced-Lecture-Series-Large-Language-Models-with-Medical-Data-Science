<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Monitoring Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .monitoring-visual {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .feature-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .feature-item {
            font-size: 13px;
            color: #555;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Safety Monitoring Systems</div>
        
        <div class="monitoring-visual">
            <svg width="880" height="290" viewBox="0 0 880 290">
                <!-- Title -->
                <text x="440" y="25" font-size="14" font-weight="600" fill="#1E64C8" text-anchor="middle">Multi-Layer Patient Safety Monitoring</text>
                
                <!-- Patient at center -->
                <g>
                    <circle cx="440" cy="145" r="35" fill="#fff4e6" stroke="#FF9800" stroke-width="3"/>
                    <text x="440" y="145" font-size="13" font-weight="700" fill="#FF9800" text-anchor="middle">Patient</text>
                    <text x="440" y="160" font-size="11" fill="#FF9800" text-anchor="middle">Safety</text>
                    
                    <!-- Patient icon -->
                    <circle cx="440" cy="125" r="6" fill="#FF9800" opacity="0.3"/>
                    <path d="M 432 130 Q 440 138 448 130" stroke="#FF9800" stroke-width="1.5" fill="none" opacity="0.3"/>
                </g>
                
                <!-- Layer 1: Adverse Event Detection -->
                <g>
                    <circle cx="440" cy="145" r="80" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
                    
                    <!-- Top section -->
                    <rect x="350" y="40" width="180" height="60" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2.5"/>
                    <text x="440" y="60" font-size="13" font-weight="700" fill="#c53030" text-anchor="middle">Adverse Event Detection</text>
                    
                    <!-- Alert icon -->
                    <g transform="translate(370, 68)">
                        <path d="M 10 0 L 20 20 L 0 20 Z" fill="#f44336" opacity="0.3"/>
                        <text x="10" y="15" font-size="10" fill="#c53030" text-anchor="middle" font-weight="700">!</text>
                    </g>
                    
                    <!-- Monitoring items -->
                    <text x="405" y="82" font-size="10" fill="#666">약물 부작용</text>
                    <text x="405" y="94" font-size="10" fill="#666">알레르기 반응</text>
                    
                    <!-- Alert indicators -->
                    <circle cx="500" cy="78" r="4" fill="#f44336"/>
                    <circle cx="500" cy="90" r="4" fill="#FF9800"/>
                    
                    <!-- Connection -->
                    <line x1="440" y1="100" x2="440" y2="110" stroke="#f44336" stroke-width="2" marker-end="url(#arrow-red)"/>
                </g>
                
                <!-- Layer 2: Critical Value Monitoring -->
                <g>
                    <circle cx="440" cy="145" r="120" fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
                    
                    <!-- Left section -->
                    <rect x="160" y="100" width="160" height="90" rx="8" fill="#fff8e1" stroke="#FF9800" stroke-width="2.5"/>
                    <text x="240" y="120" font-size="13" font-weight="700" fill="#F57C00" text-anchor="middle">Critical Value</text>
                    <text x="240" y="135" font-size="13" font-weight="700" fill="#F57C00" text-anchor="middle">Monitoring</text>
                    
                    <!-- Gauge visualization -->
                    <g transform="translate(180, 145)">
                        <!-- Background arc -->
                        <path d="M 10 30 A 30 30 0 0 1 70 30" stroke="#e0e0e0" stroke-width="6" fill="none"/>
                        <!-- Value arc (warning zone) -->
                        <path d="M 10 30 A 30 30 0 0 1 55 15" stroke="#FF9800" stroke-width="6" fill="none"/>
                        <!-- Needle -->
                        <line x1="40" y1="30" x2="55" y2="15" stroke="#F57C00" stroke-width="2"/>
                        <circle cx="40" cy="30" r="3" fill="#F57C00"/>
                        
                        <text x="40" y="50" font-size="9" fill="#666" text-anchor="middle">Lab Values</text>
                    </g>
                    
                    <!-- Items -->
                    <text x="195" y="168" font-size="9" fill="#666">• 생화학 위험 수치</text>
                    <text x="195" y="180" font-size="9" fill="#666">• 활력징후 이상</text>
                    
                    <!-- Connection -->
                    <line x1="320" y1="145" x2="360" y2="145" stroke="#FF9800" stroke-width="2" marker-end="url(#arrow-orange)"/>
                </g>
                
                <!-- Layer 3: Clinical Deterioration -->
                <g>
                    <!-- Right section -->
                    <rect x="560" y="100" width="160" height="90" rx="8" fill="#e3f2fd" stroke="#2196F3" stroke-width="2.5"/>
                    <text x="640" y="120" font-size="13" font-weight="700" fill="#1565C0" text-anchor="middle">Clinical</text>
                    <text x="640" y="135" font-size="13" font-weight="700" fill="#1565C0" text-anchor="middle">Deterioration</text>
                    
                    <!-- Trend chart -->
                    <g transform="translate(575, 145)">
                        <rect x="0" y="0" width="90" height="35" fill="white" stroke="#2196F3" stroke-width="1.5" rx="3"/>
                        
                        <!-- Chart axes -->
                        <line x1="5" y1="5" x2="5" y2="30" stroke="#666" stroke-width="1" opacity="0.3"/>
                        <line x1="5" y1="30" x2="85" y2="30" stroke="#666" stroke-width="1" opacity="0.3"/>
                        
                        <!-- Trend line (deteriorating) -->
                        <path d="M 10 25 L 25 22 L 40 18 L 55 12 L 70 8 L 80 5" 
                              stroke="#f44336" stroke-width="2" fill="none"/>
                        
                        <!-- Warning zone -->
                        <rect x="5" y="5" width="80" height="8" fill="#f44336" opacity="0.1"/>
                        
                        <text x="45" y="42" font-size="8" fill="#666" text-anchor="middle">Worsening Trend</text>
                    </g>
                    
                    <!-- Scores -->
                    <text x="575" y="168" font-size="9" fill="#666">• Early Warning Score</text>
                    <text x="575" y="180" font-size="9" fill="#666">• Sepsis Alert</text>
                    
                    <!-- Connection -->
                    <line x1="520" y1="145" x2="560" y2="145" stroke="#2196F3" stroke-width="2" marker-end="url(#arrow-blue)"/>
                </g>
                
                <!-- Alert Response System -->
                <g>
                    <rect x="300" y="220" width="280" height="55" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="440" y="240" font-size="13" font-weight="700" fill="#1E64C8" text-anchor="middle">Automated Alert & Response System</text>
                    
                    <!-- Response flow -->
                    <g transform="translate(320, 248)">
                        <!-- Detect -->
                        <rect x="0" y="0" width="55" height="18" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="27.5" y="12" font-size="9" fill="#333" text-anchor="middle">Detect</text>
                        
                        <text x="60" y="12" font-size="11" fill="#1E64C8">→</text>
                        
                        <!-- Analyze -->
                        <rect x="70" y="0" width="55" height="18" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="97.5" y="12" font-size="9" fill="#333" text-anchor="middle">Analyze</text>
                        
                        <text x="130" y="12" font-size="11" fill="#1E64C8">→</text>
                        
                        <!-- Alert -->
                        <rect x="140" y="0" width="55" height="18" rx="3" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="167.5" y="12" font-size="9" fill="#333" text-anchor="middle">Alert</text>
                        
                        <text x="200" y="12" font-size="11" fill="#1E64C8">→</text>
                        
                        <!-- Respond -->
                        <rect x="210" y="0" width="55" height="18" rx="3" fill="#4CAF50" stroke="#4CAF50" stroke-width="1.5"/>
                        <text x="237.5" y="12" font-size="9" fill="white" text-anchor="middle" font-weight="600">Respond</text>
                    </g>
                </g>
                
                <!-- Real-time indicator -->
                <g transform="translate(760, 250)">
                    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.3"/>
                    <circle cx="0" cy="0" r="5" fill="#4CAF50">
                        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <text x="15" y="4" font-size="10" fill="#4CAF50" font-weight="600">Real-time</text>
                </g>
                
                <!-- Arrow marker definitions -->
                <defs>
                    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#f44336"/>
                    </marker>
                    <marker id="arrow-orange" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#FF9800"/>
                    </marker>
                    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#2196F3"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="feature-card">
                <div class="feature-name">Adverse Event Detection</div>
                <div class="feature-list">
                    <div class="feature-item">약물 부작용 감지</div>
                    <div class="feature-item">알레르기 반응</div>
                    <div class="feature-item">상호작용 경고</div>
                    <div class="feature-item">보고 시스템</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Critical Value Monitoring</div>
                <div class="feature-list">
                    <div class="feature-item">생화학 위험 수치</div>
                    <div class="feature-item">활력징후 이상</div>
                    <div class="feature-item">영상 응급 소견</div>
                    <div class="feature-item">즉시 알림</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Clinical Deterioration</div>
                <div class="feature-list">
                    <div class="feature-item">Early Warning Score</div>
                    <div class="feature-item">Sepsis Alert</div>
                    <div class="feature-item">RRT Criteria</div>
                    <div class="feature-item">Rapid Response</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
