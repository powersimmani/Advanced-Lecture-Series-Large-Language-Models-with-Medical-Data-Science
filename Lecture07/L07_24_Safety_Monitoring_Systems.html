<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Monitoring Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 18px;
        }
        
        .feature-card, .option-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover, .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name, .option-name {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .feature-item {
            font-size: 14px;
            color: #555;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .pros-section, .cons-section {
            margin-top: 10px;
        }
        
        .pro-item {
            font-size: 14px;
            color: #2d7a2d;
            margin-bottom: 5px;
        }
        
        .con-item {
            font-size: 14px;
            color: #c53030;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Safety Monitoring Systems</div>
        
        <div class="content-grid">
            
        <div class="feature-card">
            <div class="feature-name">Adverse Event Detection</div>
            <div class="feature-list">
                <div class="feature-item">약물 부작용 감지</div>
<div class="feature-item">알레르기 반응</div>
<div class="feature-item">상호작용 경고</div>
<div class="feature-item">보고 시스템</div>

            </div>
        </div>
        
        <div class="feature-card">
            <div class="feature-name">Critical Value Monitoring</div>
            <div class="feature-list">
                <div class="feature-item">생화학 위험 수치</div>
<div class="feature-item">활력징후 이상</div>
<div class="feature-item">영상 응급 소견</div>
<div class="feature-item">즉시 알림</div>

            </div>
        </div>
        
        <div class="feature-card">
            <div class="feature-name">Clinical Deterioration</div>
            <div class="feature-list">
                <div class="feature-item">Early Warning Score</div>
<div class="feature-item">Sepsis Alert</div>
<div class="feature-item">RRT Criteria</div>
<div class="feature-item">Rapid Response</div>

            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
