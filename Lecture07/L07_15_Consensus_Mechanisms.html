<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Mechanisms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mechanism-visual {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .method-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .method-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .method-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .method-desc {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .method-approach {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            padding: 8px;
            background: #f0f5fc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Consensus Mechanisms</div>
        
        <div class="mechanism-visual">
            <svg width="880" height="240" viewBox="0 0 880 240">
                <!-- Title -->
                <text x="440" y="25" font-size="15" font-weight="600" fill="#1E64C8" text-anchor="middle">Multi-Agent Consensus Decision Process</text>
                
                <!-- Voting Method -->
                <g>
                    <rect x="20" y="50" width="200" height="170" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="120" y="75" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Voting</text>
                    <text x="120" y="93" font-size="12" fill="#666" text-anchor="middle">다수결 의사결정</text>
                    
                    <!-- Voting illustration -->
                    <g transform="translate(50, 110)">
                        <!-- Agent 1 -->
                        <circle cx="20" cy="10" r="8" fill="#1E64C8" opacity="0.3"/>
                        <text x="20" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">A</text>
                        <rect x="32" y="6" width="16" height="8" rx="2" fill="#4CAF50" opacity="0.6"/>
                        <text x="40" y="12" font-size="7" fill="white" text-anchor="middle" font-weight="600">✓</text>
                        
                        <!-- Agent 2 -->
                        <circle cx="70" cy="10" r="8" fill="#1E64C8" opacity="0.3"/>
                        <text x="70" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">B</text>
                        <rect x="82" y="6" width="16" height="8" rx="2" fill="#4CAF50" opacity="0.6"/>
                        <text x="90" y="12" font-size="7" fill="white" text-anchor="middle" font-weight="600">✓</text>
                        
                        <!-- Agent 3 -->
                        <circle cx="120" cy="10" r="8" fill="#1E64C8" opacity="0.3"/>
                        <text x="120" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">C</text>
                        <rect x="132" y="6" width="16" height="8" rx="2" fill="#f44336" opacity="0.6"/>
                        <text x="140" y="12" font-size="7" fill="white" text-anchor="middle" font-weight="600">✗</text>
                        
                        <!-- Result -->
                        <text x="70" y="40" font-size="11" fill="#333" text-anchor="middle">각 에이전트 1표</text>
                        <rect x="20" y="50" width="100" height="20" rx="5" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="1.5"/>
                        <text x="70" y="63" font-size="10" fill="#2d7a2d" text-anchor="middle" font-weight="600">Majority: Yes</text>
                    </g>
                </g>
                
                <!-- Weighted Voting -->
                <g>
                    <rect x="240" y="50" width="200" height="170" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="340" y="75" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Weighted Voting</text>
                    <text x="340" y="93" font-size="12" fill="#666" text-anchor="middle">가중치 투표</text>
                    
                    <!-- Weighted voting illustration -->
                    <g transform="translate(260, 110)">
                        <!-- Expert -->
                        <circle cx="30" cy="10" r="12" fill="#1E64C8" opacity="0.5"/>
                        <text x="30" y="14" font-size="11" fill="white" text-anchor="middle" font-weight="700">E</text>
                        <text x="30" y="32" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Weight: 3</text>
                        <rect x="50" y="6" width="20" height="8" rx="2" fill="#4CAF50" opacity="0.6"/>
                        
                        <!-- Regular 1 -->
                        <circle cx="100" cy="10" r="9" fill="#1E64C8" opacity="0.3"/>
                        <text x="100" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">A</text>
                        <text x="100" y="32" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Weight: 1</text>
                        <rect x="115" y="6" width="16" height="8" rx="2" fill="#f44336" opacity="0.6"/>
                        
                        <!-- Regular 2 -->
                        <circle cx="155" cy="10" r="9" fill="#1E64C8" opacity="0.3"/>
                        <text x="155" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">B</text>
                        <text x="155" y="32" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Weight: 1</text>
                        <rect x="170" y="6" width="16" height="8" rx="2" fill="#f44336" opacity="0.6"/>
                        
                        <!-- Result -->
                        <text x="90" y="55" font-size="11" fill="#333" text-anchor="middle">전문성에 따른 가중치</text>
                        <rect x="40" y="65" width="100" height="20" rx="5" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="1.5"/>
                        <text x="90" y="78" font-size="9" fill="#2d7a2d" text-anchor="middle" font-weight="600">Expert Opinion Wins</text>
                    </g>
                </g>
                
                <!-- Confidence-based -->
                <g>
                    <rect x="460" y="50" width="200" height="170" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="560" y="75" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Confidence-based</text>
                    <text x="560" y="93" font-size="12" fill="#666" text-anchor="middle">신뢰도 기반</text>
                    
                    <!-- Confidence illustration -->
                    <g transform="translate(480, 110)">
                        <!-- Agent with high confidence -->
                        <circle cx="30" cy="10" r="9" fill="#1E64C8" opacity="0.4"/>
                        <text x="30" y="13" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">A</text>
                        <rect x="45" y="5" width="90" height="10" rx="2" fill="#e0e0e0"/>
                        <rect x="45" y="5" width="81" height="10" rx="2" fill="#4CAF50" opacity="0.7"/>
                        <text x="140" y="13" font-size="8" fill="#333" font-weight="600">90%</text>
                        
                        <!-- Agent with medium confidence -->
                        <circle cx="30" cy="35" r="9" fill="#1E64C8" opacity="0.4"/>
                        <text x="30" y="38" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">B</text>
                        <rect x="45" y="30" width="90" height="10" rx="2" fill="#e0e0e0"/>
                        <rect x="45" y="30" width="54" height="10" rx="2" fill="#FF9800" opacity="0.7"/>
                        <text x="140" y="38" font-size="8" fill="#333" font-weight="600">60%</text>
                        
                        <!-- Agent with low confidence -->
                        <circle cx="30" cy="60" r="9" fill="#1E64C8" opacity="0.4"/>
                        <text x="30" y="63" font-size="10" fill="#1E64C8" text-anchor="middle" font-weight="600">C</text>
                        <rect x="45" y="55" width="90" height="10" rx="2" fill="#e0e0e0"/>
                        <rect x="45" y="55" width="36" height="10" rx="2" fill="#f44336" opacity="0.7"/>
                        <text x="140" y="63" font-size="8" fill="#333" font-weight="600">40%</text>
                        
                        <!-- Result -->
                        <rect x="15" y="80" width="130" height="18" rx="5" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="1.5"/>
                        <text x="80" y="92" font-size="9" fill="#2d7a2d" text-anchor="middle" font-weight="600">High Confidence Priority</text>
                    </g>
                </g>
                
                <!-- Expert Arbitration -->
                <g>
                    <rect x="680" y="50" width="180" height="170" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="2.5"/>
                    <text x="770" y="75" font-size="15" font-weight="700" fill="#1E64C8" text-anchor="middle">Expert Arbitration</text>
                    <text x="770" y="93" font-size="12" fill="#666" text-anchor="middle">전문가 중재</text>
                    
                    <!-- Arbitration illustration -->
                    <g transform="translate(700, 105)">
                        <!-- Multiple agents in circle -->
                        <circle cx="35" cy="30" r="7" fill="#1E64C8" opacity="0.3"/>
                        <circle cx="55" cy="20" r="7" fill="#1E64C8" opacity="0.3"/>
                        <circle cx="75" cy="30" r="7" fill="#1E64C8" opacity="0.3"/>
                        <circle cx="55" cy="45" r="7" fill="#1E64C8" opacity="0.3"/>
                        
                        <!-- Arrows pointing to arbiter -->
                        <path d="M 55 52 L 55 65" stroke="#1E64C8" stroke-width="1.5" opacity="0.4" marker-end="url(#arrow-small)"/>
                        
                        <!-- Arbiter (larger) -->
                        <circle cx="55" cy="80" r="12" fill="#1E64C8" opacity="0.6"/>
                        <text x="55" y="84" font-size="11" fill="white" text-anchor="middle" font-weight="700">A</text>
                        <text x="55" y="100" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Arbiter</text>
                        
                        <!-- Final decision -->
                        <rect x="10" y="110" width="90" height="18" rx="5" fill="#1E64C8" opacity="0.2" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="55" y="122" font-size="9" fill="#1E64C8" text-anchor="middle" font-weight="600">Final Decision</text>
                    </g>
                </g>
                
                <!-- Arrow marker definition -->
                <defs>
                    <marker id="arrow-small" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
                        <polygon points="0 0, 8 2.5, 0 5" fill="#1E64C8" opacity="0.4"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="method-card">
                <div class="method-name">Voting</div>
                <div class="method-desc">다수결 의사결정</div>
                <div class="method-approach">→ 각 에이전트 1표</div>
            </div>
            
            <div class="method-card">
                <div class="method-name">Weighted Voting</div>
                <div class="method-desc">가중치 투표</div>
                <div class="method-approach">→ 전문성에 따른 가중치</div>
            </div>
            
            <div class="method-card">
                <div class="method-name">Confidence-based</div>
                <div class="method-desc">신뢰도 기반</div>
                <div class="method-approach">→ 확신도 높은 의견 우선</div>
            </div>
            
            <div class="method-card">
                <div class="method-name">Expert Arbitration</div>
                <div class="method-desc">전문가 중재</div>
                <div class="method-approach">→ 최종 결정권자 지정</div>
            </div>
        </div>
    </div>
</body>
</html>
