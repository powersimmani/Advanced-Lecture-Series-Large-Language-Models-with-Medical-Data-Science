<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Architectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .architecture-visual {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .option-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .option-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .pros-section, .cons-section {
            margin-top: 8px;
        }
        
        .pro-item {
            font-size: 13px;
            color: #2d7a2d;
            margin-bottom: 5px;
        }
        
        .con-item {
            font-size: 13px;
            color: #c53030;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Deployment Architectures</div>
        
        <div class="architecture-visual">
            <svg width="880" height="320" viewBox="0 0 880 320">
                <!-- Title -->
                <text x="440" y="25" font-size="15" font-weight="600" fill="#1E64C8" text-anchor="middle">Medical AI Agent Deployment Options</text>
                
                <!-- Cloud Architecture -->
                <g>
                    <text x="150" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Cloud Deployment</text>
                    
                    <!-- Cloud shape -->
                    <path d="M 80 80 Q 60 80 60 100 Q 60 120 80 120 L 80 120 Q 70 140 90 140 L 210 140 Q 230 140 220 120 L 220 120 Q 240 120 240 100 Q 240 80 220 80 Q 220 60 200 60 Q 180 60 180 80 Q 160 60 140 60 Q 120 60 120 80 Z" 
                          fill="#e3f2fd" stroke="#2196F3" stroke-width="2.5"/>
                    
                    <!-- Cloud components -->
                    <rect x="90" y="85" width="50" height="25" rx="3" fill="white" stroke="#2196F3" stroke-width="1.5"/>
                    <text x="115" y="101" font-size="9" fill="#1565C0" text-anchor="middle">API Gateway</text>
                    
                    <rect x="150" y="85" width="50" height="25" rx="3" fill="white" stroke="#2196F3" stroke-width="1.5"/>
                    <text x="175" y="101" font-size="9" fill="#1565C0" text-anchor="middle">Agent Pool</text>
                    
                    <rect x="120" y="115" width="50" height="20" rx="3" fill="white" stroke="#2196F3" stroke-width="1.5"/>
                    <text x="145" y="128" font-size="9" fill="#1565C0" text-anchor="middle">Storage</text>
                    
                    <!-- Characteristics -->
                    <g transform="translate(60, 155)">
                        <text x="0" y="0" font-size="10" fill="#666">• Auto-scaling</text>
                        <text x="0" y="12" font-size="10" fill="#666">• Global reach</text>
                        <text x="0" y="24" font-size="10" fill="#666">• Pay-as-you-go</text>
                        
                        <text x="90" y="0" font-size="10" fill="#666">• AWS/Azure/GCP</text>
                        <text x="90" y="12" font-size="10" fill="#666">• Kubernetes</text>
                        <text x="90" y="24" font-size="10" fill="#666">• Serverless</text>
                    </g>
                    
                    <!-- Network indicator -->
                    <circle cx="150" cy="210" r="15" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="3,3"/>
                    <text x="150" y="214" font-size="10" fill="#1565C0" text-anchor="middle" font-weight="600">Internet</text>
                </g>
                
                <!-- On-Premise Architecture -->
                <g>
                    <text x="440" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">On-Premise Deployment</text>
                    
                    <!-- Data center building -->
                    <rect x="360" y="75" width="160" height="80" rx="5" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2.5"/>
                    
                    <!-- Server racks -->
                    <g transform="translate(375, 85)">
                        <!-- Rack 1 -->
                        <rect x="0" y="0" width="40" height="60" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
                        <rect x="5" y="5" width="30" height="8" fill="#4CAF50"/>
                        <rect x="5" y="15" width="30" height="8" fill="#4CAF50"/>
                        <rect x="5" y="25" width="30" height="8" fill="#2196F3"/>
                        <rect x="5" y="35" width="30" height="8" fill="#FFC107"/>
                        <rect x="5" y="45" width="30" height="8" fill="#f44336"/>
                        
                        <!-- Rack 2 -->
                        <rect x="45" y="0" width="40" height="60" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
                        <rect x="50" y="5" width="30" height="8" fill="#4CAF50"/>
                        <rect x="50" y="15" width="30" height="8" fill="#4CAF50"/>
                        <rect x="50" y="25" width="30" height="8" fill="#2196F3"/>
                        <rect x="50" y="35" width="30" height="8" fill="#2196F3"/>
                        <rect x="50" y="45" width="30" height="8" fill="#FFC107"/>
                        
                        <!-- Rack 3 -->
                        <rect x="90" y="0" width="40" height="60" fill="#e0e0e0" stroke="#666" stroke-width="1.5"/>
                        <rect x="95" y="5" width="30" height="8" fill="#9C27B0"/>
                        <rect x="95" y="15" width="30" height="8" fill="#9C27B0"/>
                        <rect x="95" y="25" width="30" height="8" fill="#9C27B0"/>
                        <rect x="95" y="35" width="30" height="8" fill="#9C27B0"/>
                        <rect x="95" y="45" width="30" height="8" fill="#9C27B0"/>
                    </g>
                    
                    <!-- Labels -->
                    <text x="395" y="165" font-size="8" fill="#666" text-anchor="middle">Compute</text>
                    <text x="440" y="165" font-size="8" fill="#666" text-anchor="middle">Network</text>
                    <text x="485" y="165" font-size="8" fill="#666" text-anchor="middle">Storage</text>
                    
                    <!-- Characteristics -->
                    <g transform="translate(360, 180)">
                        <text x="0" y="0" font-size="10" fill="#666">• Full control</text>
                        <text x="0" y="12" font-size="10" fill="#666">• Data sovereignty</text>
                        <text x="0" y="24" font-size="10" fill="#666">• Customization</text>
                        
                        <text x="80" y="0" font-size="10" fill="#666">• High CAPEX</text>
                        <text x="80" y="12" font-size="10" fill="#666">• Maintenance</text>
                        <text x="80" y="24" font-size="10" fill="#666">• Fixed capacity</text>
                    </g>
                    
                    <!-- Firewall indicator -->
                    <rect x="425" y="210" width="30" height="15" rx="2" fill="#f44336"/>
                    <text x="440" y="221" font-size="9" fill="white" text-anchor="middle" font-weight="600">FW</text>
                </g>
                
                <!-- Hybrid Architecture -->
                <g>
                    <text x="730" y="55" font-size="14" font-weight="700" fill="#1E64C8" text-anchor="middle">Hybrid Deployment</text>
                    
                    <!-- Cloud part (smaller) -->
                    <path d="M 650 75 Q 640 75 640 85 Q 640 95 650 95 Q 650 105 660 105 L 720 105 Q 730 105 730 95 Q 740 95 740 85 Q 740 75 730 75 Q 730 65 720 65 Q 710 65 710 75 Q 700 65 690 65 Q 680 65 680 75 Z" 
                          fill="#e3f2fd" stroke="#2196F3" stroke-width="2"/>
                    
                    <text x="690" y="90" font-size="9" fill="#1565C0" text-anchor="middle">Cloud Services</text>
                    
                    <!-- Connection bridge -->
                    <rect x="680" y="110" width="20" height="30" fill="#FFC107" stroke="#F57C00" stroke-width="2"/>
                    <text x="690" y="128" font-size="8" fill="white" text-anchor="middle" font-weight="600">VPN</text>
                    
                    <!-- On-premise part (smaller) -->
                    <rect x="650" y="145" width="80" height="50" rx="5" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                    
                    <!-- Mini server racks -->
                    <g transform="translate(660, 155)">
                        <rect x="0" y="0" width="25" height="30" fill="#e0e0e0" stroke="#666" stroke-width="1"/>
                        <rect x="2" y="3" width="21" height="5" fill="#4CAF50"/>
                        <rect x="2" y="10" width="21" height="5" fill="#2196F3"/>
                        <rect x="2" y="17" width="21" height="5" fill="#FFC107"/>
                        <rect x="2" y="24" width="21" height="5" fill="#f44336"/>
                        
                        <rect x="30" y="0" width="25" height="30" fill="#e0e0e0" stroke="#666" stroke-width="1"/>
                        <rect x="32" y="3" width="21" height="5" fill="#9C27B0"/>
                        <rect x="32" y="10" width="21" height="5" fill="#9C27B0"/>
                        <rect x="32" y="17" width="21" height="5" fill="#9C27B0"/>
                        <rect x="32" y="24" width="21" height="5" fill="#9C27B0"/>
                    </g>
                    
                    <text x="690" y="175" font-size="9" fill="#666" text-anchor="middle">Local Data</text>
                    
                    <!-- Characteristics -->
                    <g transform="translate(640, 210)">
                        <text x="0" y="0" font-size="10" fill="#666">• Flexible</text>
                        <text x="0" y="12" font-size="10" fill="#666">• Best of both</text>
                        <text x="0" y="24" font-size="10" fill="#666">• Gradual migration</text>
                        
                        <text x="70" y="0" font-size="10" fill="#666">• Complex</text>
                        <text x="70" y="12" font-size="10" fill="#666">• Integration</text>
                        <text x="70" y="24" font-size="10" fill="#666">• Multi-vendor</text>
                    </g>
                    
                    <!-- Data flow arrows -->
                    <path d="M 690 140 L 690 145" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                    <path d="M 690 195 L 690 200" stroke="#1E64C8" stroke-width="2" marker-start="url(#arrowhead-up)"/>
                </g>
                
                <!-- Comparison metrics at bottom -->
                <g transform="translate(40, 250)">
                    <rect x="0" y="0" width="800" height="50" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2" opacity="0.5"/>
                    
                    <text x="400" y="20" font-size="12" font-weight="600" fill="#1E64C8" text-anchor="middle">Deployment Comparison Matrix</text>
                    
                    <g transform="translate(50, 30)">
                        <!-- Headers -->
                        <text x="0" y="0" font-size="9" font-weight="600" fill="#1E64C8">Metric</text>
                        <text x="150" y="0" font-size="9" font-weight="600" fill="#2196F3" text-anchor="middle">Cloud</text>
                        <text x="300" y="0" font-size="9" font-weight="600" fill="#1E64C8" text-anchor="middle">On-Premise</text>
                        <text x="450" y="0" font-size="9" font-weight="600" fill="#FFC107" text-anchor="middle">Hybrid</text>
                        
                        <!-- Cost -->
                        <text x="0" y="15" font-size="8" fill="#666">Initial Cost:</text>
                        <text x="150" y="15" font-size="8" fill="#4CAF50" text-anchor="middle">Low</text>
                        <text x="300" y="15" font-size="8" fill="#f44336" text-anchor="middle">High</text>
                        <text x="450" y="15" font-size="8" fill="#FFC107" text-anchor="middle">Medium</text>
                        
                        <!-- Scalability -->
                        <text x="550" y="15" font-size="8" fill="#666">Scalability:</text>
                        <text x="650" y="15" font-size="8" fill="#4CAF50" text-anchor="middle">Excellent</text>
                        <text x="700" y="15" font-size="8" fill="#f44336" text-anchor="middle">Limited</text>
                        <text x="750" y="15" font-size="8" fill="#FFC107" text-anchor="middle">Good</text>
                    </g>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowhead-up" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
                        <polygon points="10 0, 0 3, 10 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="content-grid">
            <div class="option-card">
                <div class="option-name">Cloud</div>
                <div class="pros-section">
                    <div class="pro-item">✓ 신속한 배포</div>
                    <div class="pro-item">✓ 자동 확장</div>
                    <div class="pro-item">✓ 낮은 초기 비용</div>
                    <div class="pro-item">✓ 관리 간소화</div>
                </div>
                <div class="cons-section">
                    <div class="con-item">✗ 데이터 보안</div>
                    <div class="con-item">✗ 네트워크 의존</div>
                    <div class="con-item">✗ 규제 제약</div>
                    <div class="con-item">✗ 비용 예측</div>
                </div>
            </div>
            
            <div class="option-card">
                <div class="option-name">On-Premise</div>
                <div class="pros-section">
                    <div class="pro-item">✓ 데이터 완전 통제</div>
                    <div class="pro-item">✓ 보안 강화</div>
                    <div class="pro-item">✓ 커스터마이징</div>
                    <div class="pro-item">✓ 규제 준수</div>
                </div>
                <div class="cons-section">
                    <div class="con-item">✗ 높은 초기 비용</div>
                    <div class="con-item">✗ 유지보수 부담</div>
                    <div class="con-item">✗ 확장 제약</div>
                    <div class="con-item">✗ 인프라 관리</div>
                </div>
            </div>
            
            <div class="option-card">
                <div class="option-name">Hybrid</div>
                <div class="pros-section">
                    <div class="pro-item">✓ 유연한 구조</div>
                    <div class="pro-item">✓ 점진적 전환</div>
                    <div class="pro-item">✓ 백업 다양화</div>
                    <div class="pro-item">✓ 최적화</div>
                </div>
                <div class="cons-section">
                    <div class="con-item">✗ 복잡한 통합</div>
                    <div class="con-item">✗ 이중 관리</div>
                    <div class="con-item">✗ 보안 경계</div>
                    <div class="con-item">✗ 일관성</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
