<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Architectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 18px;
        }
        
        .feature-card, .option-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover, .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name, .option-name {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .feature-item {
            font-size: 14px;
            color: #555;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .pros-section, .cons-section {
            margin-top: 10px;
        }
        
        .pro-item {
            font-size: 14px;
            color: #2d7a2d;
            margin-bottom: 5px;
        }
        
        .con-item {
            font-size: 14px;
            color: #c53030;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Deployment Architectures</div>
        
        <div class="content-grid">
            
            <div class="option-card">
                <div class="option-name">Cloud Deployment</div>
                <div class="pros-section"><div class="pro-item">✓ 확장성 우수</div>
<div class="pro-item">✓ 관리 용이성</div>
<div class="pro-item">✓ 비용 효율적</div>
<div class="pro-item">✓ 신속한 배포</div>
</div>
                <div class="cons-section"><div class="con-item">✗ 데이터 보안</div>
<div class="con-item">✗ 네트워크 의존</div>
<div class="con-item">✗ 규제 제약</div>
<div class="con-item">✗ 비용 예측</div>
</div>
            </div>
            
            <div class="option-card">
                <div class="option-name">On-Premise</div>
                <div class="pros-section"><div class="pro-item">✓ 데이터 완전 통제</div>
<div class="pro-item">✓ 보안 강화</div>
<div class="pro-item">✓ 커스터마이징</div>
<div class="pro-item">✓ 규제 준수</div>
</div>
                <div class="cons-section"><div class="con-item">✗ 높은 초기 비용</div>
<div class="con-item">✗ 유지보수 부담</div>
<div class="con-item">✗ 확장 제약</div>
<div class="con-item">✗ 인프라 관리</div>
</div>
            </div>
            
            <div class="option-card">
                <div class="option-name">Hybrid</div>
                <div class="pros-section"><div class="pro-item">✓ 유연한 구조</div>
<div class="pro-item">✓ 점진적 전환</div>
<div class="pro-item">✓ 백업 다양화</div>
<div class="pro-item">✓ 최적화</div>
</div>
                <div class="cons-section"><div class="con-item">✗ 복잡한 통합</div>
<div class="con-item">✗ 이중 관리</div>
<div class="con-item">✗ 보안 경계</div>
<div class="con-item">✗ 일관성</div>
</div>
            </div>
            
        </div>
    </div>
</body>
</html>
