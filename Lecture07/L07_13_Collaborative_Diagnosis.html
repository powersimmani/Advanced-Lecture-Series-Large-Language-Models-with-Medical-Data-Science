<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .workflow-diagram {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .details-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .workflow-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fbff;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
        }
        
        .step-number {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            min-width: 35px;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-name {
            font-size: 15px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        
        .step-agent {
            font-size: 13px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .step-action {
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Collaborative Diagnosis</div>
        
        <div class="workflow-diagram">
            <svg width="880" height="300" viewBox="0 0 880 300">
                <!-- Title -->
                <text x="440" y="25" font-size="16" font-weight="600" fill="#1E64C8" text-anchor="middle">Multi-Agent Collaborative Diagnosis Workflow</text>
                
                <!-- Step 1: Initial Assessment -->
                <g>
                    <rect x="40" y="60" width="180" height="200" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="130" cy="95" r="20" fill="#1E64C8" opacity="0.2"/>
                    <text x="130" y="102" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">1</text>
                    
                    <text x="130" y="135" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Initial</text>
                    <text x="130" y="152" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Assessment</text>
                    
                    <rect x="60" y="170" width="140" height="24" rx="5" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="130" y="186" font-size="12" fill="#666" text-anchor="middle">General Agent</text>
                    
                    <!-- Icon: Clipboard -->
                    <rect x="115" y="210" width="30" height="35" rx="3" fill="none" stroke="#1E64C8" stroke-width="2" opacity="0.4"/>
                    <line x1="120" y1="218" x2="140" y2="218" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    <line x1="120" y1="225" x2="140" y2="225" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    <line x1="120" y1="232" x2="135" y2="232" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    
                    <text x="130" y="255" font-size="11" fill="#333" text-anchor="middle">증상 분석</text>
                </g>
                
                <!-- Arrow 1 -->
                <g>
                    <line x1="220" y1="160" x2="260" y2="160" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                    <text x="240" y="150" font-size="10" font-weight="600" fill="#1E64C8" text-anchor="middle">→</text>
                </g>
                
                <!-- Step 2: Specialist Consultation -->
                <g>
                    <rect x="270" y="60" width="180" height="200" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="360" cy="95" r="20" fill="#1E64C8" opacity="0.2"/>
                    <text x="360" y="102" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">2</text>
                    
                    <text x="360" y="135" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Specialist</text>
                    <text x="360" y="152" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Consultation</text>
                    
                    <rect x="290" y="170" width="140" height="24" rx="5" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="360" y="186" font-size="12" fill="#666" text-anchor="middle">Specialist Agents</text>
                    
                    <!-- Icon: Multiple people -->
                    <circle cx="350" cy="220" r="10" fill="none" stroke="#1E64C8" stroke-width="2" opacity="0.4"/>
                    <circle cx="370" cy="220" r="10" fill="none" stroke="#1E64C8" stroke-width="2" opacity="0.4"/>
                    <path d="M 345 230 Q 350 235 355 230" stroke="#1E64C8" stroke-width="2" fill="none" opacity="0.4"/>
                    <path d="M 365 230 Q 370 235 375 230" stroke="#1E64C8" stroke-width="2" fill="none" opacity="0.4"/>
                    
                    <text x="360" y="255" font-size="11" fill="#333" text-anchor="middle">전문 의견</text>
                </g>
                
                <!-- Arrow 2 -->
                <g>
                    <line x1="450" y1="160" x2="490" y2="160" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                </g>
                
                <!-- Step 3: Information Integration -->
                <g>
                    <rect x="500" y="60" width="180" height="200" rx="10" fill="#f8fbff" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="590" cy="95" r="20" fill="#1E64C8" opacity="0.2"/>
                    <text x="590" y="102" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">3</text>
                    
                    <text x="590" y="135" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Information</text>
                    <text x="590" y="152" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Integration</text>
                    
                    <rect x="520" y="170" width="140" height="24" rx="5" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="590" y="186" font-size="12" fill="#666" text-anchor="middle">Coordinator</text>
                    
                    <!-- Icon: Network -->
                    <circle cx="575" cy="220" r="5" fill="#1E64C8" opacity="0.4"/>
                    <circle cx="605" cy="220" r="5" fill="#1E64C8" opacity="0.4"/>
                    <circle cx="590" cy="235" r="5" fill="#1E64C8" opacity="0.4"/>
                    <line x1="575" y1="220" x2="605" y2="220" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    <line x1="575" y1="220" x2="590" y2="235" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    <line x1="605" y1="220" x2="590" y2="235" stroke="#1E64C8" stroke-width="1.5" opacity="0.4"/>
                    
                    <text x="590" y="255" font-size="11" fill="#333" text-anchor="middle">정보 통합</text>
                </g>
                
                <!-- Arrow 3 -->
                <g>
                    <line x1="680" y1="160" x2="720" y2="160" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                </g>
                
                <!-- Step 4: Consensus -->
                <g>
                    <rect x="730" y="60" width="130" height="200" rx="10" fill="#f0f5fc" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="795" cy="95" r="20" fill="#1E64C8" opacity="0.2"/>
                    <text x="795" y="102" font-size="18" font-weight="700" fill="#1E64C8" text-anchor="middle">4</text>
                    
                    <text x="795" y="135" font-size="16" font-weight="700" fill="#1E64C8" text-anchor="middle">Consensus</text>
                    
                    <rect x="747" y="155" width="96" height="24" rx="5" fill="white" stroke="#1E64C8" stroke-width="1.5"/>
                    <text x="795" y="171" font-size="12" fill="#666" text-anchor="middle">All Agents</text>
                    
                    <!-- Icon: Check/Agreement -->
                    <circle cx="795" cy="210" r="18" fill="none" stroke="#1E64C8" stroke-width="2.5" opacity="0.4"/>
                    <path d="M 785 210 L 792 217 L 805 202" stroke="#1E64C8" stroke-width="2.5" fill="none" opacity="0.4"/>
                    
                    <text x="795" y="245" font-size="11" fill="#333" text-anchor="middle" font-weight="600">최종 진단</text>
                </g>
                
                <!-- Collaboration indicator -->
                <path d="M 360 40 Q 440 20 590 40" stroke="#1E64C8" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.3"/>
                <text x="440" y="15" font-size="10" fill="#1E64C8" text-anchor="middle" opacity="0.6">Collaborative Communication</text>
                
                <!-- Arrow marker definition -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="details-section">
            <div class="workflow-step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-name">Initial Assessment</div>
                    <div class="step-agent">General Agent</div>
                    <div class="step-action">증상 분석</div>
                </div>
            </div>
            
            <div class="workflow-step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-name">Specialist Consultation</div>
                    <div class="step-agent">Specialist Agents</div>
                    <div class="step-action">전문 의견</div>
                </div>
            </div>
            
            <div class="workflow-step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-name">Information Integration</div>
                    <div class="step-agent">Coordinator</div>
                    <div class="step-action">정보 통합</div>
                </div>
            </div>
            
            <div class="workflow-step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-name">Consensus</div>
                    <div class="step-agent">All Agents</div>
                    <div class="step-action">최종 진단</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
