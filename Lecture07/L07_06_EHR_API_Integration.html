<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR API Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 30px 40px;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 15px;
        }
        
        .feature-card, .method-card, .option-card, .section-card, .pathway-card {
            background: white;
            border: 2.5px solid #1E64C8;
            border-radius: 10px;
            padding: 18px;
            transition: all 0.3s;
        }
        
        .feature-card:hover, .method-card:hover, .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 100, 200, 0.25);
            background: #f8fbff;
        }
        
        .feature-name, .method-name, .option-name, .section-title, .pathway-name {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .feature-desc, .method-desc {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .feature-item {
            font-size: 14px;
            color: #555;
            padding-left: 0;
        }
        
        .feature-item::before {
            content: "•";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .method-approach {
            font-size: 15px;
            color: #555;
            margin-top: 8px;
            padding: 8px;
            background: #f0f5fc;
            border-radius: 5px;
        }
        
        .workflow-step {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8fbff;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .step-number {
            font-size: 24px;
            font-weight: 700;
            color: #1E64C8;
            min-width: 40px;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-name {
            font-size: 17px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 5px;
        }
        
        .step-agent {
            font-size: 15px;
            color: #666;
            margin-bottom: 3px;
        }
        
        .step-action {
            font-size: 15px;
            color: #333;
        }
        
        .pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .pro-item {
            font-size: 14px;
            color: #2d7a2d;
            margin-bottom: 5px;
        }
        
        .con-item {
            font-size: 14px;
            color: #c53030;
            margin-bottom: 5px;
        }
        
        .section-content {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
        
        .pathway-stages {
            font-size: 15px;
            color: #333;
            margin-top: 10px;
            padding: 10px;
            background: #f0f5fc;
            border-radius: 6px;
        }
        
        .note-box {
            background: #fff4e6;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 12px 18px;
            text-align: center;
            margin-top: 15px;
        }
        
        .note-text {
            font-size: 16px;
            font-weight: 600;
            color: #1E64C8;
        }
        
        .factor-item {
            font-size: 14px;
            color: #555;
        }
        
        .factor-item::before {
            content: "→";
            color: #1E64C8;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">EHR API Integration</div>
        
        <div class="content-grid">
            
            <div class="feature-card">
                <div class="feature-name">FHIR API</div>
                <div class="feature-desc">표준 의료 정보 교환</div>
                <div class="feature-list">
                    <div class="feature-item">Patient Resource</div><div class="feature-item">Observation Resource</div><div class="feature-item">Medication Resource</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Read Access</div>
                <div class="feature-desc">환자 데이터 조회</div>
                <div class="feature-list">
                    <div class="feature-item">인구통계</div><div class="feature-item">진단 이력</div><div class="feature-item">투약 내역</div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-name">Write Access</div>
                <div class="feature-desc">데이터 생성/수정</div>
                <div class="feature-list">
                    <div class="feature-item">진료 기록</div><div class="feature-item">처방 오더</div><div class="feature-item">검사 요청</div>
                </div>
            </div>
            
        </div>
        
        
        <div class="note-box">
            <div class="note-text">Security & Authorization 필수</div>
        </div>
        
    </div>
</body>
</html>
