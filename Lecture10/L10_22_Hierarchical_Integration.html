<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Aptos, 'Segoe UI', sans-serif; background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 960px; height: 540px; padding: 35px 45px; background: white; }
        .title { font-size: 20px; font-weight: 600; color: #1E64C8; margin-bottom: 22px; text-align: center; }
        .concept-box { background: #f0f5fc; border: 2px solid #1E64C8; border-radius: 8px; padding: 15px 25px; margin-bottom: 22px; text-align: center; font-size: 17px; color: #333; font-weight: 500; }
        .highlight { color: #1E64C8; font-weight: 700; }
        .content-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }
        .content-card { background: white; border: 2.5px solid #1E64C8; border-radius: 8px; padding: 18px; transition: all 0.3s; }
        .content-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(30, 100, 200, 0.2); background: #f8fbff; }
        .card-title { font-size: 18px; font-weight: 700; color: #1E64C8; margin-bottom: 10px; }
        .card-desc { font-size: 15px; color: #555; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hierarchical Integration</div>
        <div class="concept-box">다단계 융합으로 저수준 특징부터 고수준 의미까지 계층적으로 통합</div>
        <div class="content-grid">
            <div class="content-card">
                <div class="card-title">Key Point 1</div>
                <div class="card-desc">Detailed explanation of the first key point</div>
            </div>
            <div class="content-card">
                <div class="card-title">Key Point 2</div>
                <div class="card-desc">Detailed explanation of the second key point</div>
            </div>
        </div>
    </div>
</body>
</html>
