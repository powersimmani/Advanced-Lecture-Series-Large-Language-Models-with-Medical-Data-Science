<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Embedding Strategies</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .comparison-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .dimension-section {
            background: #f0f5fc;
            border-radius: 10px;
            padding: 20px;
        }
        .dimension-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        .dimension-options {
            display: flex;
            justify-content: space-around;
        }
        .dim-option {
            padding: 12px 20px;
            background: white;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #1E64C8;
        }
        
        @keyframes vectorPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Vector Embedding Strategies</div>
        
        <div class="comparison-section">
            <svg width="880" height="320" viewBox="0 0 880 320" xmlns="http://www.w3.org/2000/svg">
                <!-- Dense Embeddings -->
                <g>
                    <rect x="20" y="20" width="250" height="240" rx="10" fill="#e8f2ff" stroke="#2874d8" stroke-width="3"/>
                    <text x="145" y="50" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="#2874d8">üì∑ Dense Embeddings</text>
                    <text x="145" y="75" text-anchor="middle" font-family="Aptos" font-size="13" fill="#555">BERT, BioBERT, Sentence-BERT</text>
                    
                    <!-- Visual representation of dense vectors -->
                    <g transform="translate(50, 90)">
                        <!-- Dense cloud -->
                        <circle cx="40" cy="30" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="55" cy="25" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="70" cy="35" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="45" cy="45" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="65" cy="50" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="50" cy="60" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="80" cy="45" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="35" cy="55" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="75" cy="20" r="3" fill="#2874d8" opacity="0.8"/>
                        <circle cx="60" cy="40" r="3" fill="#2874d8" opacity="0.8"/>
                        
                        <!-- More dense points -->
                        <circle cx="85" cy="30" r="2" fill="#2874d8" opacity="0.5"/>
                        <circle cx="30" cy="40" r="2" fill="#2874d8" opacity="0.5"/>
                        <circle cx="90" cy="55" r="2" fill="#2874d8" opacity="0.5"/>
                        <circle cx="25" cy="25" r="2" fill="#2874d8" opacity="0.5"/>
                        
                        <text x="95" y="45" font-family="Aptos" font-size="11" fill="#555">High-dimensional</text>
                        <text x="95" y="60" font-family="Aptos" font-size="11" fill="#555">continuous space</text>
                    </g>
                    
                    <!-- Pros/Cons -->
                    <rect x="35" y="180" width="210" height="70" rx="6" fill="white"/>
                    <text x="140" y="197" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ Semantic similarity</text>
                    <text x="140" y="213" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ Context understanding</text>
                    <text x="140" y="229" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#dc3545">‚ùå Computational cost</text>
                    <text x="140" y="245" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">Best for: "chest pain" ‚âà "cardiac discomfort"</text>
                </g>
                
                <!-- Sparse Embeddings -->
                <g transform="translate(310, 0)">
                    <rect x="20" y="20" width="250" height="240" rx="10" fill="#f0f8ff" stroke="#4a90e2" stroke-width="3"/>
                    <text x="145" y="50" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="#4a90e2">üìä Sparse Embeddings</text>
                    <text x="145" y="75" text-anchor="middle" font-family="Aptos" font-size="13" fill="#555">BM25, TF-IDF</text>
                    
                    <!-- Visual representation of sparse vectors -->
                    <g transform="translate(50, 90)">
                        <!-- Sparse distribution -->
                        <line x1="20" y1="60" x2="100" y2="60" stroke="#e0e0e0" stroke-width="1"/>
                        <line x1="60" y1="20" x2="60" y2="80" stroke="#e0e0e0" stroke-width="1"/>
                        
                        <!-- Only a few active dimensions -->
                        <circle cx="35" cy="45" r="5" fill="#4a90e2"/>
                        <circle cx="85" cy="30" r="5" fill="#4a90e2"/>
                        <circle cx="50" cy="65" r="5" fill="#4a90e2"/>
                        
                        <!-- Labels for sparse dimensions -->
                        <text x="35" y="40" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">3.2</text>
                        <text x="85" y="27" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">5.1</text>
                        <text x="50" y="70" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">2.8</text>
                        
                        <text x="110" y="45" font-family="Aptos" font-size="11" fill="#555">Most values = 0</text>
                        <text x="110" y="60" font-family="Aptos" font-size="11" fill="#555">Only keywords</text>
                    </g>
                    
                    <!-- Pros/Cons -->
                    <rect x="35" y="180" width="210" height="70" rx="6" fill="white"/>
                    <text x="140" y="197" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ Fast retrieval</text>
                    <text x="140" y="213" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ Interpretable</text>
                    <text x="140" y="229" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#dc3545">‚ùå No semantics</text>
                    <text x="140" y="245" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">Best for: Exact term "ICD-10 I21.0"</text>
                </g>
                
                <!-- Hybrid Approach -->
                <g transform="translate(620, 0)">
                    <rect x="20" y="20" width="240" height="240" rx="10" fill="url(#hybridGrad)" stroke="#1E64C8" stroke-width="3"/>
                    <defs>
                        <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#e8f2ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="140" y="50" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="#1E64C8">üîÄ Hybrid Approach</text>
                    <text x="140" y="75" text-anchor="middle" font-family="Aptos" font-size="13" fill="#555">Dense + Sparse fusion</text>
                    
                    <!-- Combined visual -->
                    <g transform="translate(50, 90)">
                        <!-- Dense component -->
                        <circle cx="45" cy="35" r="20" fill="#2874d8" opacity="0.3"/>
                        <circle cx="40" cy="30" r="3" fill="#2874d8"/>
                        <circle cx="50" cy="35" r="3" fill="#2874d8"/>
                        <circle cx="45" cy="42" r="3" fill="#2874d8"/>
                        
                        <!-- Sparse component -->
                        <rect x="75" y="20" width="30" height="30" fill="#4a90e2" opacity="0.3"/>
                        <circle cx="82" cy="27" r="4" fill="#4a90e2"/>
                        <circle cx="95" cy="40" r="4" fill="#4a90e2"/>
                        
                        <!-- Combination arrow -->
                        <path d="M 55 50 Q 70 60 85 50" stroke="#1E64C8" stroke-width="2" fill="none"/>
                        <text x="70" y="75" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#1E64C8">Combine</text>
                    </g>
                    
                    <!-- Pros -->
                    <rect x="35" y="155" width="200" height="95" rx="6" fill="white"/>
                    <text x="135" y="172" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ Best of both</text>
                    <text x="135" y="188" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#28a745">‚úÖ High accuracy (95%+)</text>
                    <text x="135" y="204" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#ff9800">‚ö†Ô∏è More complex</text>
                    <text x="135" y="225" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#1E64C8">Recommended for</text>
                    <text x="135" y="240" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#1E64C8">medical applications</text>
                </g>
                
                <!-- Performance comparison chart -->
                <g transform="translate(20, 280)">
                    <text x="420" y="15" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">Retrieval Accuracy Comparison</text>
                    
                    <!-- Bars -->
                    <rect x="100" y="20" width="180" height="15" rx="3" fill="#2874d8" opacity="0.7"/>
                    <text x="10" y="32" font-family="Aptos" font-size="11" fill="#555">Dense</text>
                    <text x="290" y="32" font-family="Aptos" font-size="11" font-weight="600" fill="#2874d8">87%</text>
                    
                    <rect x="100" y="40" width="150" height="15" rx="3" fill="#4a90e2" opacity="0.7"/>
                    <text x="10" y="52" font-family="Aptos" font-size="11" fill="#555">Sparse</text>
                    <text x="260" y="52" font-family="Aptos" font-size="11" font-weight="600" fill="#4a90e2">82%</text>
                    
                    <rect x="100" y="60" width="220" height="15" rx="3" fill="#1E64C8"/>
                    <text x="10" y="72" font-family="Aptos" font-size="11" fill="#555">Hybrid</text>
                    <text x="330" y="72" font-family="Aptos" font-size="11" font-weight="700" fill="#1E64C8">95%</text>
                </g>
            </svg>
        </div>
        
        <div class="dimension-section">
            <div class="dimension-title">üìè Dimension Selection</div>
            <div class="dimension-options">
                <div class="dim-option">384d - Fast, general purpose</div>
                <div class="dim-option">768d - BERT standard</div>
                <div class="dim-option">1024d - High precision</div>
            </div>
        </div>
        
    </div>
</body>
</html>
