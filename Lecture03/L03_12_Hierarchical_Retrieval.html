<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Retrieval</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .hierarchy-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .tradeoff-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .tradeoff-card {
            background: #f8f9fa;
            border-left: 4px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .tradeoff-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        .tradeoff-value {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .tradeoff-benefit {
            font-size: 13px;
            color: #28a745;
            font-weight: 600;
        }
        
        @keyframes filterFlow {
            0% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(10px); }
        }
        
        .flow-indicator {
            animation: filterFlow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hierarchical Retrieval</div>
        
        <div class="hierarchy-diagram">
            <svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
                <!-- Level 1: Documents (Wide pyramid base) -->
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#1E64C8;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2874d8;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#2874d8;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6ba3e8;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Level 1 Box -->
                <rect x="100" y="20" width="600" height="70" rx="10" fill="url(#grad1)"/>
                <text x="400" y="45" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="white">Level 1: Documents</text>
                <text x="400" y="65" text-anchor="middle" font-family="Aptos" font-size="14" fill="white">Search 10,000 documents â†’ Top 100</text>
                <text x="400" y="82" text-anchor="middle" font-family="Aptos" font-size="12" fill="white" opacity="0.95">~50ms</text>
                
                <!-- Document icons -->
                <g opacity="0.3">
                    <rect x="200" y="35" width="15" height="18" rx="2" fill="white"/>
                    <line x1="203" y1="40" x2="212" y2="40" stroke="#1E64C8" stroke-width="1"/>
                    <line x1="203" y1="44" x2="212" y2="44" stroke="#1E64C8" stroke-width="1"/>
                    <line x1="203" y1="48" x2="209" y2="48" stroke="#1E64C8" stroke-width="1"/>
                    
                    <rect x="250" y="35" width="15" height="18" rx="2" fill="white"/>
                    <line x1="253" y1="40" x2="262" y2="40" stroke="#1E64C8" stroke-width="1"/>
                    <line x1="253" y1="44" x2="262" y2="44" stroke="#1E64C8" stroke-width="1"/>
                    <line x1="253" y1="48" x2="259" y2="48" stroke="#1E64C8" stroke-width="1"/>
                    
                    <text x="280" y="48" font-family="Aptos" font-size="14" fill="white">...</text>
                </g>
                
                <!-- Arrow + Label: Coarse Filter -->
                <g class="flow-indicator">
                    <path d="M 400 95 L 400 125" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
                    <polygon points="400,125 395,115 405,115" fill="white"/>
                </g>
                <text x="420" y="113" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">â†“ Coarse Filter</text>
                
                <!-- Level 2 Box -->
                <rect x="150" y="135" width="500" height="70" rx="10" fill="url(#grad2)"/>
                <text x="400" y="160" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="white">Level 2: Sections</text>
                <text x="400" y="180" text-anchor="middle" font-family="Aptos" font-size="14" fill="white">Search 500 sections â†’ Top 50</text>
                <text x="400" y="197" text-anchor="middle" font-family="Aptos" font-size="12" fill="white" opacity="0.95">~30ms</text>
                
                <!-- Section icons -->
                <g opacity="0.3">
                    <rect x="240" y="150" width="20" height="3" rx="1" fill="white"/>
                    <rect x="240" y="156" width="20" height="3" rx="1" fill="white"/>
                    <rect x="240" y="162" width="20" height="3" rx="1" fill="white"/>
                    
                    <rect x="290" y="150" width="20" height="3" rx="1" fill="white"/>
                    <rect x="290" y="156" width="20" height="3" rx="1" fill="white"/>
                    <rect x="290" y="162" width="20" height="3" rx="1" fill="white"/>
                </g>
                
                <!-- Arrow + Label: Fine Filter -->
                <g class="flow-indicator" style="animation-delay: 1s;">
                    <path d="M 400 210 L 400 240" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
                    <polygon points="400,240 395,230 405,230" fill="white"/>
                </g>
                <text x="420" y="228" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">â†“ Fine Filter</text>
                
                <!-- Level 3 Box -->
                <rect x="200" y="250" width="400" height="70" rx="10" fill="url(#grad3)"/>
                <text x="400" y="275" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="white">Level 3: Sentences</text>
                <text x="400" y="295" text-anchor="middle" font-family="Aptos" font-size="14" fill="white">Search 200 sentences â†’ Top 10</text>
                <text x="400" y="312" text-anchor="middle" font-family="Aptos" font-size="12" fill="white" opacity="0.95">~20ms</text>
                
                <!-- Sentence icons -->
                <g opacity="0.3">
                    <line x1="290" y1="268" x2="330" y2="268" stroke="white" stroke-width="2"/>
                    <line x1="290" y1="275" x2="325" y2="275" stroke="white" stroke-width="2"/>
                    <line x1="290" y1="282" x2="335" y2="282" stroke="white" stroke-width="2"/>
                </g>
                
                <!-- Funnel outline -->
                <path d="M 100 20 L 200 250 M 700 20 L 600 250" stroke="#1E64C8" stroke-width="2" stroke-dasharray="10,5" opacity="0.3" fill="none"/>
            </svg>
        </div>
        
        <div class="tradeoff-section">
            <div class="tradeoff-card">
                <div class="tradeoff-title">âš¡ Efficiency</div>
                <div class="tradeoff-value">100ms total vs 500ms flat</div>
                <div class="tradeoff-benefit">5x faster</div>
            </div>
            <div class="tradeoff-card">
                <div class="tradeoff-title">ðŸŽ¯ Accuracy</div>
                <div class="tradeoff-value">Precision@10: 94%</div>
                <div class="tradeoff-benefit">2% drop acceptable</div>
            </div>
            <div class="tradeoff-card">
                <div class="tradeoff-title">ðŸ’¾ Memory</div>
                <div class="tradeoff-value">Incremental loading</div>
                <div class="tradeoff-benefit">Lower RAM usage</div>
            </div>
        </div>
        
    </div>
</body>
</html>
