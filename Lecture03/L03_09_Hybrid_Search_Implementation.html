<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Search Implementation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .architecture-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .arch-title {
            font-size: 20px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .fusion-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .method-card {
            background: white;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .method-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        .method-formula {
            font-size: 13px;
            color: #555;
            font-family: 'Courier New', monospace;
        }
        .performance-box {
            background: #fff8e6;
            border-radius: 8px;
            padding: 15px;
        }
        .perf-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            text-align: center;
            margin-bottom: 10px;
        }
        .perf-stats {
            display: flex;
            justify-content: space-around;
        }
        .stat {
            font-size: 14px;
            color: #333;
        }
        
        @keyframes flowDense {
            0%, 100% { cy: 45; opacity: 0; }
            50% { cy: 130; opacity: 1; }
        }
        
        @keyframes flowSparse {
            0%, 100% { cy: 45; opacity: 0; }
            50% { cy: 130; opacity: 1; }
        }
        
        .flow-particle-dense {
            animation: flowDense 3s ease-in-out infinite;
        }
        
        .flow-particle-sparse {
            animation: flowSparse 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hybrid Search Implementation</div>
        
        <div class="architecture-box">
            <div class="arch-title">ðŸ”€ Hybrid Architecture</div>
            <svg width="100%" height="240" viewBox="0 0 700 240" xmlns="http://www.w3.org/2000/svg">
                <!-- Query Input -->
                <rect x="270" y="10" width="160" height="50" rx="8" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <text x="350" y="40" text-anchor="middle" font-family="Aptos" font-size="16" font-weight="600" fill="#1E64C8">Query Input</text>
                
                <!-- Split arrows -->
                <line x1="350" y1="60" x2="200" y2="100" stroke="#2874d8" stroke-width="3"/>
                <line x1="350" y1="60" x2="500" y2="100" stroke="#4a90e2" stroke-width="3"/>
                <polygon points="200,100 208,97 208,103" fill="#2874d8"/>
                <polygon points="500,100 492,97 492,103" fill="#4a90e2"/>
                
                <!-- Dense Search Box -->
                <rect x="80" y="110" width="180" height="50" rx="8" fill="#e8f2ff" stroke="#2874d8" stroke-width="3"/>
                <circle cx="140" cy="135" r="12" fill="#2874d8" opacity="0.3"/>
                <text x="170" y="133" font-family="Aptos" font-size="14" font-weight="600" fill="#2874d8">Dense Search</text>
                <text x="170" y="148" font-family="Aptos" font-size="12" fill="#2874d8">(70% weight)</text>
                
                <!-- Sparse Search Box -->
                <rect x="440" y="110" width="180" height="50" rx="8" fill="#f0f8ff" stroke="#4a90e2" stroke-width="3"/>
                <rect x="495" y="127" width="16" height="16" fill="none" stroke="#4a90e2" stroke-width="2"/>
                <line x1="498" y1="135" x2="508" y2="135" stroke="#4a90e2" stroke-width="2"/>
                <line x1="503" y1="130" x2="503" y2="140" stroke="#4a90e2" stroke-width="2"/>
                <text x="520" y="133" font-family="Aptos" font-size="14" font-weight="600" fill="#4a90e2">Sparse Search</text>
                <text x="520" y="148" font-family="Aptos" font-size="12" fill="#4a90e2">(30% weight)</text>
                
                <!-- Flow particles -->
                <circle class="flow-particle-dense" cx="170" cy="45" r="4" fill="#2874d8"/>
                <circle class="flow-particle-sparse" cx="530" cy="45" r="4" fill="#4a90e2"/>
                
                <!-- Merge arrows -->
                <line x1="170" y1="160" x2="300" y2="190" stroke="#1E64C8" stroke-width="3"/>
                <line x1="530" y1="160" x2="400" y2="190" stroke="#1E64C8" stroke-width="3"/>
                <polygon points="300,190 295,183 305,186" fill="#1E64C8"/>
                <polygon points="400,190 395,186 405,183" fill="#1E64C8"/>
                
                <!-- RRF Fusion Box -->
                <rect x="250" y="185" width="200" height="50" rx="8" fill="white" stroke="#1E64C8" stroke-width="3"/>
                <circle cx="300" cy="210" r="10" fill="#1E64C8" opacity="0.2"/>
                <path d="M 295 210 L 300 205 L 305 210 L 300 215 Z" fill="#1E64C8"/>
                <text x="320" y="215" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">Reciprocal Rank Fusion</text>
                
                <!-- Legend -->
                <g transform="translate(600, 180)">
                    <circle cx="10" cy="10" r="5" fill="#2874d8"/>
                    <text x="20" y="14" font-family="Aptos" font-size="10" fill="#555">Semantic</text>
                    <circle cx="10" cy="30" r="5" fill="#4a90e2"/>
                    <text x="20" y="34" font-family="Aptos" font-size="10" fill="#555">Keyword</text>
                </g>
            </svg>
        </div>
        
        <div class="fusion-methods">
            <div class="method-card">
                <div class="method-title">Weighted Sum</div>
                <div class="method-formula">score = Î±Â·dense + (1-Î±)Â·sparse</div>
            </div>
            <div class="method-card">
                <div class="method-title">RRF (Recommended)</div>
                <div class="method-formula">score = Î£ 1/(k + rank)</div>
            </div>
            <div class="method-card">
                <div class="method-title">Ensemble</div>
                <div class="method-formula">Multiple models voting</div>
            </div>
        </div>
        
        <div class="performance-box">
            <div class="perf-title">ðŸ“ˆ Performance Improvement</div>
            <div class="perf-stats">
                <div class="stat">Precision@10: <strong>89% â†’ 95%</strong></div>
                <div class="stat">Recall@10: <strong>76% â†’ 92%</strong></div>
            </div>
        </div>
        
    </div>
</body>
</html>
