<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3 Slideshow - RAG for Healthcare</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .slideshow-container {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        iframe {
            width: 1280px;
            height: 720px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        .controls {
            width: 100%;
            height: 80px;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0 40px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            background: #1E64C8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #2874d8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .slide-info {
            color: white;
            font-size: 18px;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }
        .home-button {
            background: #28a745;
        }
        .home-button:hover {
            background: #34ce57;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <iframe id="slide-frame" src="L03_01_Title_Medical_RAG_Systems.html"></iframe>
    </div>
    
    <div class="controls">
        <button onclick="location.href='index.html'" class="home-button">üè† Home</button>
        <button id="prev-btn" onclick="prevSlide()">‚¨ÖÔ∏è Previous</button>
        <div class="slide-info">
            <span id="current-slide">1</span> / <span id="total-slides">30</span>
        </div>
        <button id="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
    </div>
    
    <script>
        const slides = [
            "L03_01_Title_Medical_RAG_Systems.html",
            "L03_02_RAG_Overview_Healthcare.html",
            "L03_03_Part1_Knowledge_Base_Construction.html",
            "L03_04_Clinical_Guidelines_Ingestion.html",
            "L03_05_Medical_Literature_Indexing.html",
            "L03_06_Drug_Database_Integration.html",
            "L03_07_Vector_Embedding_Strategies.html",
            "L03_08_Dense_vs_Sparse_Retrieval.html",
            "L03_09_Hybrid_Search_Implementation.html",
            "L03_10_Similarity_Metrics_Medical.html",
            "L03_11_Part2_Advanced_RAG_Techniques.html",
            "L03_12_Hierarchical_Retrieval.html",
            "L03_13_Multi_hop_Reasoning.html",
            "L03_14_Citation_Generation.html",
            "L03_15_Evidence_Scoring.html",
            "L03_16_Confidence_Calibration.html",
            "L03_17_Query_Decomposition.html",
            "L03_18_Part3_Production_Systems.html",
            "L03_19_Vector_Database_Selection.html",
            "L03_20_Index_Update_Strategies.html",
            "L03_21_Real_time_Literature_Updates.html",
            "L03_22_Caching_Optimization.html",
            "L03_23_Scalability_Patterns.html",
            "L03_24_Case_Study_UpToDate_Integration.html",
            "L03_25_Performance_Benchmarks.html",
            "L03_26_Hallucination_Mitigation.html",
            "L03_27_Evaluation_Metrics.html",
            "L03_28_Hands_On_RAG_Pipeline.html",
            "L03_29_Deployment_Strategies.html",
            "L03_30_Thank_You.html"
        ];
        
        let currentSlide = 0;
        
        function updateSlide() {
            document.getElementById('slide-frame').src = slides[currentSlide];
            document.getElementById('current-slide').textContent = currentSlide + 1;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });
        
        updateSlide();
    </script>
</body>
</html>
