<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Literature Updates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .pipeline-visualization {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.95;
        }
        
        .quality-section {
            background: #f0f5fc;
            border-radius: 10px;
            padding: 15px;
        }
        .quality-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .filter {
            font-size: 13px;
            color: #555;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #1E64C8;
        }
        
        @keyframes dataFlow {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .processing-node {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .gear-icon {
            animation: rotate 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Real-time Literature Updates</div>
        
        <div class="pipeline-visualization">
            <svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
                <!-- Title -->
                <text x="450" y="25" text-anchor="middle" font-family="Aptos" font-size="20" font-weight="700" fill="#1E64C8">üîÑ Real-time Update Pipeline</text>
                
                <!-- Background flow path -->
                <defs>
                    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#1E64C8;stop-opacity:0.1" />
                        <stop offset="50%" style="stop-color:#2874d8;stop-opacity:0.2" />
                        <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Flow path -->
                <path d="M 50 100 L 250 100 L 450 100 L 650 100 L 850 100" stroke="url(#flowGrad)" stroke-width="60" fill="none" opacity="0.3"/>
                
                <!-- Stage 1: PubMed API -->
                <g class="processing-node">
                    <rect x="20" y="60" width="160" height="80" rx="10" fill="white" stroke="#1E64C8" stroke-width="3"/>
                    
                    <!-- API Icon -->
                    <circle cx="60" cy="100" r="20" fill="#1E64C8" opacity="0.1"/>
                    <g transform="translate(60, 100)">
                        <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#1E64C8" stroke-width="2"/>
                        <circle cx="0" cy="0" r="2" fill="#1E64C8"/>
                        <line x1="-6" y1="0" x2="-2" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                        <line x1="2" y1="0" x2="6" y2="0" stroke="#1E64C8" stroke-width="1.5"/>
                        <line x1="0" y1="-6" x2="0" y2="-2" stroke="#1E64C8" stroke-width="1.5"/>
                        <line x1="0" y1="2" x2="0" y2="6" stroke="#1E64C8" stroke-width="1.5"/>
                    </g>
                    
                    <text x="100" y="88" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">PubMed API</text>
                    <text x="100" y="105" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Polling</text>
                    <text x="100" y="122" text-anchor="middle" font-family="Aptos" font-size="10" fill="#888">Every 1 hour</text>
                </g>
                
                <!-- Flow arrow 1 -->
                <g>
                    <line x1="185" y1="100" x2="225" y2="100" stroke="#1E64C8" stroke-width="3"/>
                    <polygon points="225,100 215,95 215,105" fill="#1E64C8"/>
                    
                    <!-- Animated flow particles -->
                    <circle r="4" fill="#1E64C8">
                        <animateMotion dur="2s" repeatCount="indefinite">
                            <mpath href="#path1"/>
                        </animateMotion>
                    </circle>
                    <path id="path1" d="M 185 100 L 225 100" stroke="none" fill="none"/>
                </g>
                
                <!-- Stage 2: Quality Filter -->
                <g class="processing-node" style="animation-delay: 0.5s;">
                    <rect x="230" y="60" width="160" height="80" rx="10" fill="white" stroke="#2874d8" stroke-width="3"/>
                    
                    <!-- Filter Icon -->
                    <circle cx="270" cy="100" r="20" fill="#2874d8" opacity="0.1"/>
                    <g transform="translate(270, 100)">
                        <path d="M -10 -8 L 10 -8 L 6 0 L 6 8 L -6 8 L -6 0 Z" fill="none" stroke="#2874d8" stroke-width="2"/>
                        <line x1="-6" y1="-3" x2="6" y2="-3" stroke="#2874d8" stroke-width="1" opacity="0.5"/>
                    </g>
                    
                    <text x="310" y="88" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#2874d8">Quality Filter</text>
                    <text x="310" y="105" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Validation</text>
                    <text x="310" y="122" text-anchor="middle" font-family="Aptos" font-size="10" fill="#888">IF > 2.0</text>
                </g>
                
                <!-- Flow arrow 2 -->
                <g>
                    <line x1="395" y1="100" x2="435" y2="100" stroke="#2874d8" stroke-width="3"/>
                    <polygon points="435,100 425,95 425,105" fill="#2874d8"/>
                    
                    <circle r="4" fill="#2874d8">
                        <animateMotion dur="2s" repeatCount="indefinite" begin="0.5s">
                            <mpath href="#path2"/>
                        </animateMotion>
                    </circle>
                    <path id="path2" d="M 395 100 L 435 100" stroke="none" fill="none"/>
                </g>
                
                <!-- Stage 3: Auto Indexing -->
                <g class="processing-node" style="animation-delay: 1s;">
                    <rect x="440" y="60" width="160" height="80" rx="10" fill="white" stroke="#4a90e2" stroke-width="3"/>
                    
                    <!-- Gear Icon (Processing) -->
                    <circle cx="480" cy="100" r="20" fill="#4a90e2" opacity="0.1"/>
                    <g transform="translate(480, 100)" class="gear-icon">
                        <path d="M -2 -10 L 2 -10 L 3 -6 L 7 -7 L 10 -4 L 7 0 L 10 4 L 7 7 L 3 6 L 2 10 L -2 10 L -3 6 L -7 7 L -10 4 L -7 0 L -10 -4 L -7 -7 L -3 -6 Z" 
                              fill="none" stroke="#4a90e2" stroke-width="2"/>
                        <circle cx="0" cy="0" r="4" fill="white" stroke="#4a90e2" stroke-width="1.5"/>
                    </g>
                    
                    <text x="520" y="88" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#4a90e2">Auto Indexing</text>
                    <text x="520" y="105" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Processing</text>
                    <text x="520" y="122" text-anchor="middle" font-family="Aptos" font-size="10" fill="#888">~5 min/article</text>
                </g>
                
                <!-- Flow arrow 3 -->
                <g>
                    <line x1="605" y1="100" x2="645" y2="100" stroke="#4a90e2" stroke-width="3"/>
                    <polygon points="645,100 635,95 635,105" fill="#4a90e2"/>
                    
                    <circle r="4" fill="#4a90e2">
                        <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
                            <mpath href="#path3"/>
                        </animateMotion>
                    </circle>
                    <path id="path3" d="M 605 100 L 645 100" stroke="none" fill="none"/>
                </g>
                
                <!-- Stage 4: Vector Update -->
                <g class="processing-node" style="animation-delay: 1.5s;">
                    <rect x="650" y="60" width="160" height="80" rx="10" fill="white" stroke="#28a745" stroke-width="3"/>
                    
                    <!-- Database Icon -->
                    <circle cx="690" cy="100" r="20" fill="#28a745" opacity="0.1"/>
                    <g transform="translate(690, 100)">
                        <ellipse cx="0" cy="-5" rx="10" ry="4" fill="none" stroke="#28a745" stroke-width="2"/>
                        <line x1="-10" y1="-5" x2="-10" y2="5" stroke="#28a745" stroke-width="2"/>
                        <line x1="10" y1="-5" x2="10" y2="5" stroke="#28a745" stroke-width="2"/>
                        <ellipse cx="0" cy="5" rx="10" ry="4" fill="none" stroke="#28a745" stroke-width="2"/>
                    </g>
                    
                    <text x="730" y="88" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#28a745">Vector Update</text>
                    <text x="730" y="105" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Hot-swap</text>
                    <text x="730" y="122" text-anchor="middle" font-family="Aptos" font-size="10" fill="#888">Zero downtime</text>
                </g>
                
                <!-- Success indicator -->
                <g transform="translate(830, 100)">
                    <circle r="18" fill="#28a745" filter="url(#glow)"/>
                    <path d="M -8 0 L -3 5 L 8 -6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                </g>
                
                <!-- Timeline indicators -->
                <g transform="translate(0, 180)">
                    <text x="100" y="15" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">T+0</text>
                    <text x="310" y="15" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">T+2min</text>
                    <text x="520" y="15" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">T+7min</text>
                    <text x="730" y="15" text-anchor="middle" font-family="Aptos" font-size="11" fill="#666">T+8min</text>
                    
                    <!-- Timeline bar -->
                    <rect x="50" y="25" width="730" height="4" rx="2" fill="#e0e0e0"/>
                    <rect x="50" y="25" width="730" height="4" rx="2" fill="#1E64C8" opacity="0.3">
                        <animate attributeName="width" from="0" to="730" dur="4s" repeatCount="indefinite"/>
                    </rect>
                </g>
                
                <!-- Data volume indicators -->
                <g transform="translate(0, 220)">
                    <rect x="40" y="0" width="820" height="40" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="1" opacity="0.5"/>
                    
                    <text x="100" y="25" text-anchor="middle" font-family="Aptos" font-size="12" fill="#1E64C8" font-weight="600">
                        ~4,000 articles
                    </text>
                    
                    <text x="310" y="25" text-anchor="middle" font-family="Aptos" font-size="12" fill="#2874d8" font-weight="600">
                        ~600 selected
                    </text>
                    
                    <text x="520" y="25" text-anchor="middle" font-family="Aptos" font-size="12" fill="#4a90e2" font-weight="600">
                        600 indexed
                    </text>
                    
                    <text x="730" y="25" text-anchor="middle" font-family="Aptos" font-size="12" fill="#28a745" font-weight="600">
                        Live in <30min
                    </text>
                </g>
            </svg>
        </div>
        
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">4,000+</div>
                <div class="stat-label">New articles/day</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">&lt;30min</div>
                <div class="stat-label">Detection latency</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">99.5%</div>
                <div class="stat-label">Indexing success</div>
            </div>
        </div>
        
        <div class="quality-section">
            <div class="quality-title">üîç Quality Filters</div>
            <div class="filters">
                <div class="filter">‚úì Peer-reviewed journals only</div>
                <div class="filter">‚úì Impact factor > 2.0</div>
                <div class="filter">‚úì Full-text availability required</div>
                <div class="filter">‚úì Duplicate detection algorithm</div>
            </div>
        </div>
    </div>
</body>
</html>
