<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Strategies</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .deployment-architecture {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .monitoring-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        .metric-card {
            background: #f0f5fc;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            border-left: 3px solid #1E64C8;
        }
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 3px;
        }
        .metric-label {
            font-size: 11px;
            color: #666;
        }
        
        @keyframes deploy {
            0% { transform: translateX(-50px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(50px); opacity: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Deployment Strategies</div>
        
        <div class="deployment-architecture">
            <svg width="900" height="380" viewBox="0 0 900 380" xmlns="http://www.w3.org/2000/svg">
                <!-- Title -->
                <text x="450" y="20" text-anchor="middle" font-family="Aptos" font-size="16" font-weight="700" fill="#1E64C8">
                    üöÄ RAG System Deployment Architecture
                </text>
                
                <!-- CI/CD Pipeline Section -->
                <g transform="translate(20, 40)">
                    <rect x="0" y="0" width="860" height="100" rx="10" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                    <text x="430" y="20" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">
                        CI/CD Pipeline
                    </text>
                    
                    <!-- Pipeline stages -->
                    <g transform="translate(40, 35)">
                        <!-- Git Push -->
                        <rect x="0" y="0" width="100" height="50" rx="8" fill="white" stroke="#1E64C8" stroke-width="2"/>
                        <circle cx="25" cy="25" r="12" fill="#1E64C8" opacity="0.1"/>
                        <text x="25" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#1E64C8">üìù</text>
                        <text x="50" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#1E64C8">Git Push</text>
                        <text x="50" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">main branch</text>
                        
                        <line x1="105" y1="25" x2="135" y2="25" stroke="#1E64C8" stroke-width="2"/>
                        <polygon points="135,25 125,20 125,30" fill="#1E64C8"/>
                        
                        <!-- Build -->
                        <rect x="140" y="0" width="100" height="50" rx="8" fill="white" stroke="#2874d8" stroke-width="2"/>
                        <circle cx="165" cy="25" r="12" fill="#2874d8" opacity="0.1"/>
                        <text x="165" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#2874d8">üî®</text>
                        <text x="190" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#2874d8">Build</text>
                        <text x="190" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">Docker</text>
                        
                        <line x1="245" y1="25" x2="275" y2="25" stroke="#2874d8" stroke-width="2"/>
                        <polygon points="275,25 265,20 265,30" fill="#2874d8"/>
                        
                        <!-- Test -->
                        <rect x="280" y="0" width="100" height="50" rx="8" fill="white" stroke="#4a90e2" stroke-width="2"/>
                        <circle cx="305" cy="25" r="12" fill="#4a90e2" opacity="0.1"/>
                        <text x="305" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#4a90e2">üß™</text>
                        <text x="330" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#4a90e2">Test</text>
                        <text x="330" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">Unit + E2E</text>
                        
                        <line x1="385" y1="25" x2="415" y2="25" stroke="#4a90e2" stroke-width="2"/>
                        <polygon points="415,25 405,20 405,30" fill="#4a90e2"/>
                        
                        <!-- Stage -->
                        <rect x="420" y="0" width="100" height="50" rx="8" fill="white" stroke="#ff9800" stroke-width="2"/>
                        <circle cx="445" cy="25" r="12" fill="#ff9800" opacity="0.1"/>
                        <text x="445" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#ff9800">üé≠</text>
                        <text x="470" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#ff9800">Stage</text>
                        <text x="470" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">Pre-prod</text>
                        
                        <line x1="525" y1="25" x2="555" y2="25" stroke="#ff9800" stroke-width="2"/>
                        <polygon points="555,25 545,20 545,30" fill="#ff9800"/>
                        
                        <!-- Deploy -->
                        <rect x="560" y="0" width="100" height="50" rx="8" fill="white" stroke="#28a745" stroke-width="2"/>
                        <circle cx="585" cy="25" r="12" fill="#28a745" opacity="0.1"/>
                        <text x="585" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#28a745">üöÄ</text>
                        <text x="610" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#28a745">Deploy</text>
                        <text x="610" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">Production</text>
                        
                        <line x1="665" y1="25" x2="695" y2="25" stroke="#28a745" stroke-width="2"/>
                        <polygon points="695,25 685,20 685,30" fill="#28a745"/>
                        
                        <!-- Monitor -->
                        <rect x="700" y="0" width="100" height="50" rx="8" fill="white" stroke="#dc3545" stroke-width="2"/>
                        <circle cx="725" cy="25" r="12" fill="#dc3545" opacity="0.1"/>
                        <text x="725" y="29" text-anchor="middle" font-family="Aptos" font-size="16" fill="#dc3545">üìä</text>
                        <text x="750" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#dc3545">Monitor</text>
                        <text x="750" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="#666">24/7</text>
                    </g>
                    
                    <!-- Progress bar -->
                    <rect x="40" y="95" width="780" height="3" rx="1" fill="#e0e0e0"/>
                    <rect x="40" y="95" width="0" height="3" rx="1" fill="#28a745">
                        <animate attributeName="width" from="0" to="780" dur="5s" repeatCount="indefinite"/>
                    </rect>
                </g>
                
                <!-- Deployment Strategy Section -->
                <g transform="translate(20, 160)">
                    <!-- Blue-Green Deployment -->
                    <g>
                        <text x="200" y="0" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">
                            Blue-Green Deployment
                        </text>
                        
                        <!-- Load Balancer -->
                        <rect x="150" y="15" width="100" height="30" rx="6" fill="#1E64C8" stroke="#1E64C8" stroke-width="2"/>
                        <text x="200" y="35" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Load Balancer</text>
                        
                        <!-- Blue Environment (Active) -->
                        <g transform="translate(80, 60)">
                            <rect x="0" y="0" width="80" height="60" rx="8" fill="#2874d8" stroke="#2874d8" stroke-width="2"/>
                            <text x="40" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Blue</text>
                            <text x="40" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">v1.0 (Active)</text>
                            <circle cx="40" cy="48" r="5" fill="#28a745">
                                <animate attributeName="r" from="5" to="7" dur="1s" repeatCount="indefinite"/>
                            </circle>
                        </g>
                        
                        <!-- Green Environment (Standby) -->
                        <g transform="translate(240, 60)">
                            <rect x="0" y="0" width="80" height="60" rx="8" fill="#6ba3e8" stroke="#6ba3e8" stroke-width="2" opacity="0.5"/>
                            <text x="40" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Green</text>
                            <text x="40" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">v1.1 (Ready)</text>
                            <circle cx="40" cy="48" r="5" fill="#ffc107"/>
                        </g>
                        
                        <!-- Traffic flow -->
                        <line x1="200" y1="48" x2="120" y2="60" stroke="#28a745" stroke-width="3"/>
                        <line x1="200" y1="48" x2="280" y2="60" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
                    </g>
                    
                    <!-- Canary Deployment -->
                    <g transform="translate(400, 0)">
                        <text x="200" y="0" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">
                            Canary Deployment
                        </text>
                        
                        <!-- Traffic split visualization -->
                        <rect x="150" y="15" width="100" height="30" rx="6" fill="#ff9800" stroke="#ff9800" stroke-width="2"/>
                        <text x="200" y="35" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Traffic Split</text>
                        
                        <!-- Main version (95%) -->
                        <g transform="translate(80, 60)">
                            <rect x="0" y="0" width="100" height="60" rx="8" fill="#28a745" stroke="#28a745" stroke-width="2"/>
                            <text x="50" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Stable</text>
                            <text x="50" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">95% traffic</text>
                            <rect x="10" y="42" width="80" height="8" rx="2" fill="white" opacity="0.3"/>
                            <rect x="10" y="42" width="76" height="8" rx="2" fill="white" opacity="0.8"/>
                        </g>
                        
                        <!-- Canary version (5%) -->
                        <g transform="translate(240, 60)">
                            <rect x="0" y="0" width="60" height="60" rx="8" fill="#ffc107" stroke="#ffc107" stroke-width="2"/>
                            <text x="30" y="20" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="white">Canary</text>
                            <text x="30" y="35" text-anchor="middle" font-family="Aptos" font-size="9" fill="white">5%</text>
                            <circle cx="30" cy="48" r="5" fill="white" opacity="0.5">
                                <animate attributeName="opacity" from="0.5" to="1" dur="1.5s" repeatCount="indefinite"/>
                            </circle>
                        </g>
                        
                        <!-- Traffic distribution -->
                        <line x1="200" y1="48" x2="130" y2="60" stroke="#28a745" stroke-width="6"/>
                        <line x1="200" y1="48" x2="270" y2="60" stroke="#ffc107" stroke-width="2"/>
                    </g>
                </g>
                
                <!-- Monitoring Dashboard -->
                <g transform="translate(20, 300)">
                    <rect x="0" y="0" width="860" height="70" rx="10" fill="#fff8e6" stroke="#ff9800" stroke-width="2"/>
                    <text x="430" y="20" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#ff9800">
                        üìä Real-time Monitoring
                    </text>
                    
                    <!-- Metric cards -->
                    <g transform="translate(60, 30)">
                        <!-- Latency -->
                        <rect x="0" y="0" width="180" height="30" rx="5" fill="white"/>
                        <text x="15" y="20" font-family="Aptos" font-size="11" font-weight="600" fill="#333">P95 Latency:</text>
                        <text x="90" y="20" font-family="Aptos" font-size="12" font-weight="700" fill="#28a745">82ms ‚úì</text>
                        
                        <!-- Error Rate -->
                        <rect x="200" y="0" width="180" height="30" rx="5" fill="white"/>
                        <text x="215" y="20" font-family="Aptos" font-size="11" font-weight="600" fill="#333">Error Rate:</text>
                        <text x="290" y="20" font-family="Aptos" font-size="12" font-weight="700" fill="#28a745">0.05% ‚úì</text>
                        
                        <!-- QPS -->
                        <rect x="400" y="0" width="180" height="30" rx="5" fill="white"/>
                        <text x="415" y="20" font-family="Aptos" font-size="11" font-weight="600" fill="#333">QPS:</text>
                        <text x="460" y="20" font-family="Aptos" font-size="12" font-weight="700" fill="#28a745">1,200 ‚úì</text>
                        
                        <!-- CPU -->
                        <rect x="600" y="0" width="140" height="30" rx="5" fill="white"/>
                        <text x="615" y="20" font-family="Aptos" font-size="11" font-weight="600" fill="#333">CPU:</text>
                        <text x="660" y="20" font-family="Aptos" font-size="12" font-weight="700" fill="#ffc107">68%</text>
                    </g>
                </g>
            </svg>
        </div>
        
        <div class="monitoring-metrics">
            <div class="metric-card">
                <div class="metric-value">82ms</div>
                <div class="metric-label">P95 Latency</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">0.05%</div>
                <div class="metric-label">Error Rate</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">1,200</div>
                <div class="metric-label">QPS</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">68%</div>
                <div class="metric-label">CPU Usage</div>
            </div>
        </div>
    </div>
</body>
</html>
