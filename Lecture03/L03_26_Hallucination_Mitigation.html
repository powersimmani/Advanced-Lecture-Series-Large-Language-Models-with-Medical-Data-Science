<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallucination Mitigation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .hallucination-types {
            margin-bottom: 20px;
        }
        .types-title {
            font-size: 18px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 12px;
            text-align: center;
        }
        .types-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .type-card {
            background: #fff8e6;
            border: 2px solid #ff9800;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .type-name {
            font-size: 14px;
            font-weight: 700;
            color: #ff9800;
            margin-bottom: 6px;
        }
        .type-example {
            font-size: 12px;
            color: #666;
        }
        
        .mitigation-pipeline {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .results-box {
            background: #d4edda;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .results-title {
            font-size: 14px;
            font-weight: 700;
            color: #155724;
            margin-bottom: 6px;
        }
        .results-metrics {
            font-size: 13px;
            color: #155724;
        }
        
        @keyframes checkFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hallucination Mitigation</div>
        
        <div class="hallucination-types">
            <div class="types-title">‚ö†Ô∏è Types of Hallucinations</div>
            <div class="types-grid">
                <div class="type-card">
                    <div class="type-name">Factual Errors</div>
                    <div class="type-example">Wrong dosage, incorrect diagnosis</div>
                </div>
                <div class="type-card">
                    <div class="type-name">Fabricated Citations</div>
                    <div class="type-example">Made-up study references</div>
                </div>
                <div class="type-card">
                    <div class="type-name">Outdated Info</div>
                    <div class="type-example">Using obsolete guidelines</div>
                </div>
            </div>
        </div>
        
        <div class="mitigation-pipeline">
            <svg width="900" height="240" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg">
                <!-- Title -->
                <text x="450" y="25" text-anchor="middle" font-family="Aptos" font-size="18" font-weight="700" fill="#1E64C8">üõ°Ô∏è Mitigation Pipeline</text>
                
                <!-- Step 1: Query -->
                <rect x="20" y="50" width="140" height="60" rx="8" fill="#f8f9fa" stroke="#1E64C8" stroke-width="2"/>
                <text x="90" y="72" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="600" fill="#1E64C8">User Query</text>
                <text x="90" y="90" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">"Treatment for</text>
                <text x="90" y="103" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">diabetes?"</text>
                
                <!-- Arrow 1 -->
                <line x1="165" y1="80" x2="200" y2="80" stroke="#1E64C8" stroke-width="3"/>
                <polygon points="200,80 190,75 190,85" fill="#1E64C8"/>
                
                <!-- Step 2: Grounded Generation -->
                <g>
                    <rect x="205" y="50" width="160" height="60" rx="8" fill="#e8f2ff" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="235" cy="80" r="12" fill="#1E64C8" opacity="0.2"/>
                    <text x="235" y="84" text-anchor="middle" font-family="Aptos" font-size="16" fill="#1E64C8">1</text>
                    <text x="285" y="70" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#1E64C8">Grounded</text>
                    <text x="285" y="86" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#1E64C8">Generation</text>
                    <text x="285" y="102" text-anchor="middle" font-family="Aptos" font-size="10" fill="#555">Only use context</text>
                </g>
                
                <!-- Arrow 2 -->
                <line x1="370" y1="80" x2="405" y2="80" stroke="#1E64C8" stroke-width="3"/>
                <polygon points="405,80 395,75 395,85" fill="#1E64C8"/>
                
                <!-- Step 3: Source Verification -->
                <g>
                    <rect x="410" y="50" width="160" height="60" rx="8" fill="#fff8e6" stroke="#ff9800" stroke-width="3"/>
                    <circle cx="440" cy="80" r="12" fill="#ff9800" opacity="0.2"/>
                    <text x="440" y="84" text-anchor="middle" font-family="Aptos" font-size="16" fill="#ff9800">2</text>
                    <text x="490" y="70" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#ff9800">Source</text>
                    <text x="490" y="86" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#ff9800">Verification</text>
                    <text x="490" y="102" text-anchor="middle" font-family="Aptos" font-size="10" fill="#555">Validate citations</text>
                </g>
                
                <!-- Arrow 3 -->
                <line x1="575" y1="80" x2="610" y2="80" stroke="#1E64C8" stroke-width="3"/>
                <polygon points="610,80 600,75 600,85" fill="#1E64C8"/>
                
                <!-- Step 4: Confidence Check -->
                <g>
                    <rect x="615" y="50" width="160" height="60" rx="8" fill="#f0f8ff" stroke="#1E64C8" stroke-width="3"/>
                    <circle cx="645" cy="80" r="12" fill="#1E64C8" opacity="0.2"/>
                    <text x="645" y="84" text-anchor="middle" font-family="Aptos" font-size="16" fill="#1E64C8">3</text>
                    <text x="695" y="70" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#1E64C8">Confidence</text>
                    <text x="695" y="86" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="700" fill="#1E64C8">Threshold</text>
                    <text x="695" y="102" text-anchor="middle" font-family="Aptos" font-size="10" fill="#555">Must be >70%</text>
                </g>
                
                <!-- Reject path -->
                <g opacity="0.6">
                    <line x1="695" y1="115" x2="695" y2="145" stroke="#dc3545" stroke-width="3" stroke-dasharray="5,3"/>
                    <polygon points="695,145 690,135 700,135" fill="#dc3545"/>
                    <rect x="630" y="150" width="130" height="35" rx="6" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
                    <text x="695" y="172" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="#721c24">‚ùå Reject: Low confidence</text>
                </g>
                
                <!-- Pass arrow -->
                <line x1="780" y1="80" x2="815" y2="80" stroke="#28a745" stroke-width="3"/>
                <polygon points="815,80 805,75 805,85" fill="#28a745"/>
                
                <!-- Final output -->
                <g>
                    <rect x="820" y="50" width="60" height="60" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
                    <text x="850" y="72" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="700" fill="#155724">Safe</text>
                    <text x="850" y="88" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="700" fill="#155724">Response</text>
                    <circle cx="850" cy="98" r="8" fill="#28a745"/>
                    <path d="M 846 98 L 849 101 L 854 94" stroke="white" stroke-width="2" fill="none"/>
                </g>
                
                <!-- Fact-checking layer below -->
                <g transform="translate(205, 130)">
                    <rect x="0" y="0" width="570" height="50" rx="8" fill="#f0f5fc" stroke="#1E64C8" stroke-width="2"/>
                    <circle cx="30" cy="25" r="15" fill="#1E64C8" opacity="0.2"/>
                    <text x="30" y="30" text-anchor="middle" font-family="Aptos" font-size="16" fill="#1E64C8">4</text>
                    <text x="285" y="22" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#1E64C8">Fact-checking Layer (Secondary Model)</text>
                    <text x="285" y="40" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Cross-validates medical facts against knowledge base</text>
                </g>
                
                <!-- Check marks with animation -->
                <g style="animation: checkFlow 3s ease-in-out infinite;">
                    <circle cx="285" cy="135" r="6" fill="#28a745"/>
                    <path d="M 283 135 L 285 137 L 288 133" stroke="white" stroke-width="1.5" fill="none"/>
                </g>
                <g style="animation: checkFlow 3s ease-in-out infinite; animation-delay: 1s;">
                    <circle cx="490" cy="135" r="6" fill="#28a745"/>
                    <path d="M 488 135 L 490 137 L 493 133" stroke="white" stroke-width="1.5" fill="none"/>
                </g>
                <g style="animation: checkFlow 3s ease-in-out infinite; animation-delay: 2s;">
                    <circle cx="695" cy="135" r="6" fill="#28a745"/>
                    <path d="M 693 135 L 695 137 L 698 133" stroke="white" stroke-width="1.5" fill="none"/>
                </g>
                
                <!-- Bottom metrics -->
                <rect x="20" y="200" width="860" height="35" rx="6" fill="#d4edda"/>
                <text x="450" y="222" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="#155724">üìä Results: Hallucination rate reduced from 12% ‚Üí 2% | Citation accuracy: 98.5%</text>
            </svg>
        </div>
        
    </div>
</body>
</html>
