<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Benchmarks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .benchmark-visualization {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .key-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        .metric-card {
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
            color: white;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        .metric-label {
            font-size: 11px;
            opacity: 0.95;
        }
        
        @keyframes grow {
            from { width: 0; }
            to { width: var(--target-width); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fillUp {
            from { height: 0; }
            to { height: var(--bar-height); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Performance Benchmarks</div>
        
        <div class="benchmark-visualization">
            <svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
                <!-- Title -->
                <text x="450" y="20" text-anchor="middle" font-family="Aptos" font-size="16" font-weight="700" fill="#1E64C8">
                    ðŸ“Š RAG System Performance Metrics
                </text>
                
                <!-- Left Chart: Accuracy Comparison -->
                <g transform="translate(50, 50)">
                    <text x="180" y="0" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">
                        ðŸŽ¯ Accuracy Comparison
                    </text>
                    
                    <!-- Chart background -->
                    <rect x="0" y="10" width="360" height="200" rx="8" fill="#f8f9fa" stroke="#e0e0e0"/>
                    
                    <!-- Grid lines -->
                    <g opacity="0.3">
                        <line x1="20" y1="50" x2="340" y2="50" stroke="#999" stroke-dasharray="2,2"/>
                        <line x1="20" y1="90" x2="340" y2="90" stroke="#999" stroke-dasharray="2,2"/>
                        <line x1="20" y1="130" x2="340" y2="130" stroke="#999" stroke-dasharray="2,2"/>
                        <line x1="20" y1="170" x2="340" y2="170" stroke="#999" stroke-dasharray="2,2"/>
                    </g>
                    
                    <!-- Y-axis labels -->
                    <text x="10" y="35" font-family="Aptos" font-size="10" fill="#666">100%</text>
                    <text x="10" y="75" font-family="Aptos" font-size="10" fill="#666">75%</text>
                    <text x="10" y="115" font-family="Aptos" font-size="10" fill="#666">50%</text>
                    <text x="10" y="155" font-family="Aptos" font-size="10" fill="#666">25%</text>
                    <text x="10" y="195" font-family="Aptos" font-size="10" fill="#666">0%</text>
                    
                    <!-- Bars with animation -->
                    <g>
                        <!-- Our RAG -->
                        <rect x="50" y="40" width="60" height="0" rx="4" fill="#28a745">
                            <animate attributeName="height" from="0" to="152" dur="1s" fill="freeze"/>
                            <animate attributeName="y" from="192" to="40" dur="1s" fill="freeze"/>
                        </rect>
                        <text x="80" y="25" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="700" fill="#28a745">95.2%</text>
                        
                        <!-- Baseline LLM -->
                        <rect x="140" y="70" width="60" height="0" rx="4" fill="#ffc107">
                            <animate attributeName="height" from="0" to="122" dur="1s" begin="0.2s" fill="freeze"/>
                            <animate attributeName="y" from="192" to="70" dur="1s" begin="0.2s" fill="freeze"/>
                        </rect>
                        <text x="170" y="55" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="700" fill="#ff9800">78%</text>
                        
                        <!-- Traditional Search -->
                        <rect x="230" y="50" width="60" height="0" rx="4" fill="#2874d8">
                            <animate attributeName="height" from="0" to="142" dur="1s" begin="0.4s" fill="freeze"/>
                            <animate attributeName="y" from="192" to="50" dur="1s" begin="0.4s" fill="freeze"/>
                        </rect>
                        <text x="260" y="35" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="700" fill="#2874d8">91%</text>
                    </g>
                    
                    <!-- X-axis labels -->
                    <text x="80" y="220" text-anchor="middle" font-family="Aptos" font-size="11" fill="#333">Our RAG</text>
                    <text x="170" y="220" text-anchor="middle" font-family="Aptos" font-size="11" fill="#333">Base LLM</text>
                    <text x="260" y="220" text-anchor="middle" font-family="Aptos" font-size="11" fill="#333">Trad. Search</text>
                </g>
                
                <!-- Right Chart: Latency Distribution -->
                <g transform="translate(470, 50)">
                    <text x="180" y="0" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">
                        âš¡ Latency Distribution (ms)
                    </text>
                    
                    <!-- Chart background -->
                    <rect x="0" y="10" width="360" height="200" rx="8" fill="#f8f9fa" stroke="#e0e0e0"/>
                    
                    <!-- Latency curve -->
                    <defs>
                        <linearGradient id="latencyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1E64C8;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.2" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Distribution curve path -->
                    <path d="M 30 180 Q 80 100, 120 80 T 200 110 Q 250 130, 330 170" 
                          stroke="#1E64C8" stroke-width="3" fill="none">
                        <animate attributeName="stroke-dasharray" from="0 1000" to="1000 0" dur="2s" fill="freeze"/>
                    </path>
                    
                    <!-- Fill under curve -->
                    <path d="M 30 190 L 30 180 Q 80 100, 120 80 T 200 110 Q 250 130, 330 170 L 330 190 Z" 
                          fill="url(#latencyGrad)" opacity="0.5">
                        <animate attributeName="opacity" from="0" to="0.5" dur="2s" fill="freeze"/>
                    </path>
                    
                    <!-- Percentile markers -->
                    <g>
                        <!-- P50 -->
                        <line x1="120" y1="80" x2="120" y2="190" stroke="#28a745" stroke-width="2" stroke-dasharray="4,2"/>
                        <circle cx="120" cy="80" r="5" fill="#28a745"/>
                        <text x="120" y="70" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#28a745">P50: 45ms</text>
                        
                        <!-- P95 -->
                        <line x1="250" y1="130" x2="250" y2="190" stroke="#ff9800" stroke-width="2" stroke-dasharray="4,2"/>
                        <circle cx="250" cy="130" r="5" fill="#ff9800"/>
                        <text x="250" y="120" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#ff9800">P95: 82ms</text>
                        
                        <!-- P99 -->
                        <line x1="330" y1="170" x2="330" y2="190" stroke="#dc3545" stroke-width="2" stroke-dasharray="4,2"/>
                        <circle cx="330" cy="170" r="5" fill="#dc3545"/>
                        <text x="330" y="160" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#dc3545">P99: 124ms</text>
                    </g>
                    
                    <!-- Target line -->
                    <line x1="20" y1="140" x2="340" y2="140" stroke="#1E64C8" stroke-width="1" stroke-dasharray="8,4" opacity="0.5"/>
                    <text x="345" y="143" font-family="Aptos" font-size="10" fill="#1E64C8">Target: 100ms</text>
                </g>
                
                <!-- Bottom: Throughput gauge -->
                <g transform="translate(200, 250)">
                    <text x="250" y="0" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="#1E64C8">
                        ðŸ“ˆ Throughput Capacity
                    </text>
                    
                    <!-- Gauge background -->
                    <path d="M 100 50 A 150 150 0 0 1 400 50" stroke="#e0e0e0" stroke-width="20" fill="none"/>
                    
                    <!-- Gauge fill with gradient -->
                    <defs>
                        <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Animated gauge -->
                    <path d="M 100 50 A 150 150 0 0 1 400 50" stroke="url(#gaugeGrad)" stroke-width="20" fill="none"
                          stroke-dasharray="0 500">
                        <animate attributeName="stroke-dasharray" from="0 500" to="350 150" dur="2s" fill="freeze"/>
                    </path>
                    
                    <!-- Needle -->
                    <g transform="translate(250, 50)">
                        <line x1="0" y1="0" x2="0" y2="-130" stroke="#1E64C8" stroke-width="3">
                            <animateTransform attributeName="transform" type="rotate" 
                                            from="-90 0 0" to="60 0 0" dur="2s" fill="freeze"/>
                        </line>
                        <circle cx="0" cy="0" r="8" fill="#1E64C8"/>
                    </g>
                    
                    <!-- Value display -->
                    <text x="250" y="30" text-anchor="middle" font-family="Aptos" font-size="20" font-weight="700" fill="#1E64C8">
                        1,200 QPS
                    </text>
                    
                    <!-- Scale labels -->
                    <text x="100" y="70" text-anchor="middle" font-family="Aptos" font-size="10" fill="#666">0</text>
                    <text x="250" y="-140" text-anchor="middle" font-family="Aptos" font-size="10" fill="#666">800</text>
                    <text x="400" y="70" text-anchor="middle" font-family="Aptos" font-size="10" fill="#666">1600</text>
                </g>
            </svg>
        </div>
        
        <div class="key-metrics">
            <div class="metric-card">
                <div class="metric-value">95.2%</div>
                <div class="metric-label">Retrieval Accuracy</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">82ms</div>
                <div class="metric-label">P95 Latency</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">98.5%</div>
                <div class="metric-label">Citation Accuracy</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">2%</div>
                <div class="metric-label">Hallucination Rate</div>
            </div>
        </div>
    </div>
</body>
</html>
