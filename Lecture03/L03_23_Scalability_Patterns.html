<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalability Patterns</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 960px;
            height: 540px;
            padding: 35px 45px;
            background: white;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .scaling-strategies {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .sharding-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .sharding-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .sharding-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .shard-option {
            padding: 12px;
            background: white;
            border-radius: 6px;
            text-align: center;
        }
        .shard-type {
            font-size: 14px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 5px;
        }
        .shard-desc {
            font-size: 12px;
            color: #555;
        }
        
        .ha-section {
            background: #f0f5fc;
            border-radius: 8px;
            padding: 15px;
        }
        .ha-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
        }
        .ha-features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .feature {
            font-size: 13px;
            color: #555;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #1E64C8;
        }
        
        @keyframes scaleGrow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .node-pulse {
            animation: scaleGrow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Scalability Patterns</div>
        
        <div class="scaling-strategies">
            <svg width="880" height="240" viewBox="0 0 880 240" xmlns="http://www.w3.org/2000/svg">
                <!-- Horizontal Scaling Section -->
                <g>
                    <text x="220" y="25" text-anchor="middle" font-family="Aptos" font-size="20" font-weight="700" fill="#1E64C8">‚ÜîÔ∏è Horizontal Scaling</text>
                    
                    <!-- Load Balancer -->
                    <rect x="140" y="45" width="160" height="40" rx="8" fill="#1E64C8"/>
                    <text x="220" y="70" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="600" fill="white">Load Balancer</text>
                    
                    <!-- Distribution arrows -->
                    <line x1="220" y1="90" x2="120" y2="130" stroke="#1E64C8" stroke-width="2"/>
                    <line x1="220" y1="90" x2="220" y2="130" stroke="#1E64C8" stroke-width="2"/>
                    <line x1="220" y1="90" x2="320" y2="130" stroke="#1E64C8" stroke-width="2"/>
                    
                    <!-- Node 1 -->
                    <g class="node-pulse">
                        <rect x="70" y="135" width="80" height="50" rx="8" fill="#2874d8" stroke="#1E64C8" stroke-width="2"/>
                        <text x="110" y="157" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="white">Node 1</text>
                        <text x="110" y="173" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">4 CPU</text>
                    </g>
                    
                    <!-- Node 2 -->
                    <g class="node-pulse" style="animation-delay: 0.5s;">
                        <rect x="180" y="135" width="80" height="50" rx="8" fill="#2874d8" stroke="#1E64C8" stroke-width="2"/>
                        <text x="220" y="157" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="white">Node 2</text>
                        <text x="220" y="173" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">4 CPU</text>
                    </g>
                    
                    <!-- Node 3 -->
                    <g class="node-pulse" style="animation-delay: 1s;">
                        <rect x="290" y="135" width="80" height="50" rx="8" fill="#2874d8" stroke="#1E64C8" stroke-width="2"/>
                        <text x="330" y="157" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="white">Node 3</text>
                        <text x="330" y="173" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">4 CPU</text>
                    </g>
                    
                    <!-- Add node indicator -->
                    <circle cx="400" cy="160" r="20" fill="none" stroke="#28a745" stroke-width="3" stroke-dasharray="5,3"/>
                    <text x="400" y="167" text-anchor="middle" font-family="Aptos" font-size="20" fill="#28a745">+</text>
                    
                    <!-- Capacity label -->
                    <rect x="70" y="200" width="300" height="30" rx="6" fill="#f0f5fc"/>
                    <text x="220" y="220" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="600" fill="#1E64C8">Capacity: Linear Growth ‚¨ÜÔ∏è</text>
                </g>
                
                <!-- Vertical line separator -->
                <line x1="440" y1="20" x2="440" y2="235" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="10,5"/>
                
                <!-- Vertical Scaling Section -->
                <g transform="translate(480, 0)">
                    <text x="180" y="25" text-anchor="middle" font-family="Aptos" font-size="20" font-weight="700" fill="#1E64C8">‚ÜïÔ∏è Vertical Scaling</text>
                    
                    <!-- Before: Small server -->
                    <g opacity="0.5">
                        <rect x="50" y="60" width="100" height="80" rx="10" fill="#6ba3e8" stroke="#4a90e2" stroke-width="2"/>
                        <text x="100" y="85" text-anchor="middle" font-family="Aptos" font-size="12" font-weight="600" fill="white">Before</text>
                        <text x="100" y="103" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">4 CPU</text>
                        <text x="100" y="118" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">16GB RAM</text>
                        <text x="100" y="133" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">No GPU</text>
                    </g>
                    
                    <!-- Upgrade arrow -->
                    <path d="M 160 100 L 200 100" stroke="#1E64C8" stroke-width="3" fill="none"/>
                    <polygon points="200,100 190,95 190,105" fill="#1E64C8"/>
                    <text x="180" y="92" text-anchor="middle" font-family="Aptos" font-size="11" font-weight="600" fill="#1E64C8">Upgrade</text>
                    
                    <!-- After: Larger server -->
                    <g>
                        <rect x="210" y="45" width="140" height="110" rx="10" fill="#1E64C8" stroke="#1E64C8" stroke-width="3"/>
                        <text x="280" y="70" text-anchor="middle" font-family="Aptos" font-size="14" font-weight="700" fill="white">After</text>
                        <text x="280" y="93" text-anchor="middle" font-family="Aptos" font-size="12" fill="white">16 CPU ‚¨ÜÔ∏è</text>
                        <text x="280" y="113" text-anchor="middle" font-family="Aptos" font-size="12" fill="white">128GB RAM ‚¨ÜÔ∏è</text>
                        <text x="280" y="133" text-anchor="middle" font-family="Aptos" font-size="12" fill="white">4x GPU ‚¨ÜÔ∏è</text>
                        
                        <!-- Power indicator -->
                        <circle cx="330" cy="80" r="8" fill="#ffc107"/>
                        <text x="330" y="83" text-anchor="middle" font-family="Aptos" font-size="10" fill="white">‚ö°</text>
                    </g>
                    
                    <!-- Capacity label -->
                    <rect x="50" y="170" width="300" height="30" rx="6" fill="#fff8e6"/>
                    <text x="200" y="190" text-anchor="middle" font-family="Aptos" font-size="13" font-weight="600" fill="#666">Capacity: Hardware Limited üîí</text>
                    
                    <!-- Comparison note -->
                    <rect x="50" y="205" width="300" height="25" rx="5" fill="#f0f5fc"/>
                    <text x="200" y="222" text-anchor="middle" font-family="Aptos" font-size="11" fill="#555">Faster per-node but can't scale infinitely</text>
                </g>
                
                <!-- Bottom comparison -->
                <text x="440" y="255" text-anchor="middle" font-family="Aptos" font-size="12" font-style="italic" fill="#888">Choose based on workload: Horizontal for elasticity, Vertical for performance</text>
            </svg>
        </div>
        
        <div class="sharding-section">
            <div class="sharding-title">üîÄ Sharding Strategies</div>
            <div class="sharding-options">
                <div class="shard-option">
                    <div class="shard-type">Hash-based</div>
                    <div class="shard-desc">Uniform distribution</div>
                </div>
                <div class="shard-option">
                    <div class="shard-type">Range-based</div>
                    <div class="shard-desc">Date/category sharding</div>
                </div>
                <div class="shard-option">
                    <div class="shard-type">Geo-based</div>
                    <div class="shard-desc">Regional data locality</div>
                </div>
            </div>
        </div>
        
        <div class="ha-section">
            <div class="ha-title">üõ°Ô∏è High Availability</div>
            <div class="ha-features">
                <div class="feature">‚úì 3x replication factor</div>
                <div class="feature">‚úì Auto-failover in <5s</div>
                <div class="feature">‚úì 99.99% uptime SLA</div>
            </div>
        </div>
        
    </div>
</body>
</html>
