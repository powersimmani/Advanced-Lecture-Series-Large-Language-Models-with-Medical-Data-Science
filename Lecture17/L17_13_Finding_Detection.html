<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Detection (Finding Detection)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .detection-container {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .result-card {
            background: white;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .result-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .result-value {
            font-size: 22px;
            font-weight: 700;
            color: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Finding Detection (Finding Detection)</div>
        
        <div class="detection-container">
            <svg viewBox="0 0 900 320" style="width: 100%; height: auto;">

                <g>
                    <rect x="30" y="120" width="120" height="120" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>

                <!-- Arrow -->

                    <!-- Layer visualization -->
                    <rect x="220" y="100" width="140" height="25" rx="4" fill="#5088d4"/>

                    <rect x="220" y="135" width="140" height="25" rx="4" fill="#5088d4"/>
                    <text x="290" y="152" font-size="11" fill="white" text-anchor="middle">Conv Layer 2</text>
                    
                    <rect x="220" y="170" width="140" height="25" rx="4" fill="#5088d4"/>
                    <text x="290" y="187" font-size="11" fill="white" text-anchor="middle">Feature Extraction</text>
                    
                    <rect x="220" y="205" width="140" height="25" rx="4" fill="#5088d4"/>
                    <text x="290" y="222" font-size="11" fill="white" text-anchor="middle">Region Detection</text>
                    
                    <rect x="220" y="240" width="140" height="25" rx="4" fill="#5088d4"/>
                    <text x="290" y="257" font-size="11" fill="white" text-anchor="middle">Classification</text>
                    
                    <text x="290" y="290" font-size="12" fill="white" text-anchor="middle">‚ö° GPU Accelerated</text>
                </g>
                
                <!-- Arrow -->
                <path d="M 380 180 L 430 180" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Detection Results -->
                <g>
                    <rect x="430" y="40" width="180" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
                    <text x="520" y="65" font-size="28" text-anchor="middle">‚ö†Ô∏è</text>

                    <text x="520" y="108" font-size="11" text-anchor="middle" fill="#e65100" font-weight="700">95% Confidence</text>
                </g>
                
                <g>
                    <rect x="430" y="135" width="180" height="80" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
                    <text x="520" y="160" font-size="28" text-anchor="middle">üî¥</text>
                    <text x="520" y="185" font-size="13" text-anchor="middle" fill="#333" font-weight="600">Nodule Found</text>
                    <text x="520" y="203" font-size="11" text-anchor="middle" fill="#c62828" font-weight="700">88% Confidence</text>
                </g>
                
                <g>
                    <rect x="430" y="230" width="180" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
                    <text x="520" y="255" font-size="28" text-anchor="middle">‚ÑπÔ∏è</text>
                    <text x="520" y="280" font-size="13" text-anchor="middle" fill="#333" font-weight="600">Pleural Effusion</text>
                    <text x="520" y="298" font-size="11" text-anchor="middle" fill="#1976d2" font-weight="700">72% Confidence</text>
                </g>
                
                <!-- Arrow -->
                <path d="M 610 180 L 660 180" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Output Report -->
                <g>
                    <rect x="660" y="100" width="200" height="160" rx="10" fill="#1E64C8"/>
                    <text x="760" y="130" font-size="36" text-anchor="middle">üìã</text>
                    <text x="760" y="165" font-size="15" fill="white" text-anchor="middle" font-weight="600">Detailed Report</text>
                    <line x1="680" y1="180" x2="840" y2="180" stroke="white" stroke-width="1"/>
                    <text x="760" y="200" font-size="12" fill="white" text-anchor="middle">‚úì Finding Location</text>
                    <text x="760" y="220" font-size="12" fill="white" text-anchor="middle">‚úì Confidence Ï†êÏàò</text>
                    <text x="760" y="240" font-size="12" fill="white" text-anchor="middle">‚úì Recommended Actions</text>
                </g>
                
                <!-- Processing time -->
                <text x="450" y="30" font-size="14" fill="#1E64C8" text-anchor="middle" font-weight="600">‚è± Processing Time: 3sec</text>
                
                <!-- Arrow marker -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="results-grid">
            <div class="result-card">
                <div class="result-icon">üéØ</div>
                <div class="result-label">Í≤ÄÏ∂ú Accuracy</div>

                <div class="result-value">96%</div>
            </div>
            <div class="result-card">
                <div class="result-icon">‚úì</div>
                <div class="result-label">Specificity</div>

            </div>
            <div class="result-card">
                <div class="result-icon">‚ö°</div>

            <div class="result-card">

</body>
</html>
