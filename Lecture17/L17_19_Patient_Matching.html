<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Matching (Patient Matching)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .matching-container {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .result-card {
            background: white;
            border: 2px solid #1E64C8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .result-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #1E64C8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Patient Matching (Patient Matching)</div>
        
        <div class="matching-container">
            <svg viewBox="0 0 900 340" style="width: 100%; height: auto;">
                <!-- Clinical Trial Info -->
                <g>
                    <rect x="30" y="100" width="160" height="140" rx="10" fill="#e3f2fd" stroke="#1E64C8" stroke-width="2"/>
                    <text x="110" y="130" font-size="32" text-anchor="middle">üìã</text>
                    <text x="110" y="165" font-size="14" text-anchor="middle" fill="#1E64C8" font-weight="700">Clinical Trial Info</text>
                    <line x1="50" y1="175" x2="170" y2="175" stroke="#1E64C8" stroke-width="1"/>
                    <text x="110" y="195" font-size="11" text-anchor="middle" fill="#333">‚Ä¢ Inclusion Criteria</text>
                    <text x="110" y="212" font-size="11" text-anchor="middle" fill="#333">‚Ä¢ Exclusion Criteria</text>
                    <text x="110" y="229" font-size="11" text-anchor="middle" fill="#333">‚Ä¢ Target Enrollment</text>
                </g>
                
                <!-- Patient Pool -->
                <g>
                    <rect x="30" y="260" width="160" height="70" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
                    <text x="110" y="290" font-size="28" text-anchor="middle">üë•</text>
                    <text x="110" y="318" font-size="12" text-anchor="middle" fill="#333" font-weight="600">Patient Database</text>
                </g>
                
                <!-- Arrows to AI -->
                <path d="M 190 170 L 250 170" stroke="#1E64C8" stroke-width="3" marker-end="url(#arrowhead)"/>
                <path d="M 190 295 L 250 200" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- AI Matching Engine -->
                <g>
                    <rect x="250" y="80" width="200" height="180" rx="12" fill="#1E64C8"/>
                    <text x="350" y="115" font-size="40" text-anchor="middle">ü§ñ</text>
                    <text x="350" y="155" font-size="16" fill="white" text-anchor="middle" font-weight="700">AI Matching Engine</text>
                    <line x1="270" y1="165" x2="430" y2="165" stroke="white" stroke-width="2"/>
                    
                    <rect x="270" y="180" width="160" height="30" rx="5" fill="#5088d4"/>
                    <text x="350" y="201" font-size="12" fill="white" text-anchor="middle" font-weight="600">1. Îç∞Ïù¥ÌÑ∞ ÌÜµÌï© minÏÑù</text>
                    
                    <rect x="270" y="220" width="160" height="30" rx="5" fill="#5088d4"/>
                    <text x="350" y="241" font-size="12" fill="white" text-anchor="middle" font-weight="600">2. EligibleÏÑ± ÌèâÍ∞Ä</text>
                </g>
                
                <!-- Arrows to matches -->
                <path d="M 450 130 L 540 80" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
                <path d="M 450 170 L 540 170" stroke="#ff9800" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
                <path d="M 450 210 L 540 260" stroke="#f44336" stroke-width="3" marker-end="url(#arrowhead-red)"/>
                
                <!-- Match Results -->
                <!-- High Match -->
                <g>
                    <rect x="540" y="40" width="160" height="70" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
                    <text x="620" y="65" font-size="24" text-anchor="middle">‚úì</text>
                    <text x="620" y="88" font-size="13" text-anchor="middle" fill="#2e7d32" font-weight="700">High Match</text>
                    <text x="620" y="103" font-size="11" text-anchor="middle" fill="#666">95-100% Îß§Ïπ≠</text>
                </g>
                
                <!-- Medium Match -->
                <g>
                    <rect x="540" y="135" width="160" height="70" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
                    <text x="620" y="160" font-size="24" text-anchor="middle">~</text>
                    <text x="620" y="183" font-size="13" text-anchor="middle" fill="#e65100" font-weight="700">Medium Match</text>
                    <text x="620" y="198" font-size="11" text-anchor="middle" fill="#666">70-94% Îß§Ïπ≠</text>
                </g>
                
                <!-- Low Match -->
                <g>
                    <rect x="540" y="230" width="160" height="70" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="3"/>
                    <text x="620" y="255" font-size="24" text-anchor="middle">‚úó</text>
                    <text x="620" y="278" font-size="13" text-anchor="middle" fill="#c62828" font-weight="700">Low Match</text>
                    <text x="620" y="293" font-size="11" text-anchor="middle" fill="#666">&lt;70% Îß§Ïπ≠</text>
                </g>
                
                <!-- Arrow to recruitment -->
                <path d="M 700 75 L 750 170" stroke="#1E64C8" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- Recruitment Action -->
                <g>
                    <rect x="750" y="120" width="130" height="100" rx="10" fill="#1E64C8"/>
                    <text x="815" y="150" font-size="32" text-anchor="middle">üìû</text>
                    <text x="815" y="180" font-size="14" fill="white" text-anchor="middle" font-weight="700">Recruitment Process</text>
                    <line x1="765" y1="190" x2="865" y2="190" stroke="white" stroke-width="1"/>
                    <text x="815" y="206" font-size="11" fill="white" text-anchor="middle">Automatic Contact</text>
                </g>
                
                <!-- Stats -->
                <text x="450" y="25" font-size="14" fill="#1E64C8" text-anchor="middle" font-weight="600">‚ö° Îß§Ïπ≠ hr: 5min | üìä Accuracy: 92%</text>
                
                <!-- Bottom process -->
                <g>
                    <rect x="250" y="280" width="630" height="50" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
                    <text x="565" y="308" font-size="13" text-anchor="middle" fill="#2e7d32" font-weight="700">‚Üí Screening ‚Üí Consent Acquisition ‚Üí Baseline Assessment ‚Üí Enrollment Complete</text>
                </g>
                
                <!-- Arrow markers -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8"/>
                    </marker>
                    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#4caf50"/>
                    </marker>
                    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#ff9800"/>
                    </marker>
                    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#f44336"/>
                    </marker>
                </defs>
            </svg>
        </div>
        
        <div class="results-grid">
            <div class="result-card">
                <div class="result-label">Îß§Ïπ≠ Accuracy</div>
                <div class="result-value">92%</div>
            </div>
            <div class="result-card">
                <div class="result-label">Processing Time</div>
                <div class="result-value">5min</div>
            </div>
            <div class="result-card">
                <div class="result-label">Recruitment Speed Improvement</div>
                <div class="result-value">3Î∞∞</div>
            </div>
            <div class="result-card">
                <div class="result-label">Cost Savings</div>
                <div class="result-value">45%</div>
            </div>
        </div>
    </div>
</body>
</html>
