<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .dashboard-section {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .metric-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .metric-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
        }
        .improvement-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .improvement-box {
            background: #f8f9fb;
            border-left: 4px solid #1E64C8;
            padding: 20px;
            border-radius: 6px;
        }
        .improvement-title {
            font-size: 18px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 15px;
        }
        .improvement-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e8f4;
            font-size: 15px;
        }
        .improvement-item:last-child { border-bottom: none; }
        .value-positive { color: #4caf50; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">성능 지표 (Performance Metrics)</div>
        <div class="dashboard-section">
            <div class="section-title">메트릭 대시보드</div>
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">환자 처리량</div>
                    <div class="metric-value">+25%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">평균 대기 시간</div>
                    <div class="metric-value">-40%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">진단 정확도</div>
                    <div class="metric-value">94%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">환자 만족도</div>
                    <div class="metric-value">4.6/5</div>
                </div>
            </div>
        </div>
        <div class="improvement-grid">
            <div class="improvement-box">
                <div class="improvement-title">임상 결과</div>
                <div class="improvement-item">
                    <span>사망률 감소</span>
                    <span class="value-positive">-12%</span>
                </div>
                <div class="improvement-item">
                    <span>재입원율</span>
                    <span class="value-positive">-18%</span>
                </div>
                <div class="improvement-item">
                    <span>합병증 발생</span>
                    <span class="value-positive">-15%</span>
                </div>
                <div class="improvement-item">
                    <span>평균 재원 기간</span>
                    <span class="value-positive">-2.1일</span>
                </div>
            </div>
            <div class="improvement-box">
                <div class="improvement-title">운영 효율</div>
                <div class="improvement-item">
                    <span>처리 속도</span>
                    <span class="value-positive">+35%</span>
                </div>
                <div class="improvement-item">
                    <span>자원 활용도</span>
                    <span class="value-positive">+28%</span>
                </div>
                <div class="improvement-item">
                    <span>의료진 만족도</span>
                    <span class="value-positive">+22%</span>
                </div>
                <div class="improvement-item">
                    <span>비용 효율</span>
                    <span class="value-positive">+19%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
