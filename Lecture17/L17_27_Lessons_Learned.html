<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons Learned</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { width: 960px; padding: 35px 45px; background: white; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .content-box {
            background: #f8fbff;
            border: 2px solid #1E64C8;
            border-radius: 10px;
            padding: 25px;
        }
        .box-title {
            font-size: 20px;
            font-weight: 600;
            color: #1E64C8;
            margin-bottom: 15px;
        }
        .box-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e8f4;
            font-size: 16px;
            color: #333;
        }
        .box-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Lessons Learned</div>
        <div class="content-grid">
            <div class="content-box">
                <div class="box-title">Key Points</div>
                <div class="box-item">Feature 1</div>
                <div class="box-item">Feature 2</div>
                <div class="box-item">Feature 3</div>
            </div>
            <div class="content-box">
                <div class="box-title">Results</div>
                <div class="box-item">Result 1</div>
                <div class="box-item">Result 2</div>
                <div class="box-item">Result 3</div>
            </div>
        </div>
    </div>
</body>
</html>
