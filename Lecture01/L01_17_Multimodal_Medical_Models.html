<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Medical Models</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 50px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 25px;
            text-align: center;
        }
        .modalities {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-bottom: 20px;
        }
        .modality-card {
            background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%);
            color: white;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .modality-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(30, 100, 200, 0.3);
        }
        .modality-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .modality-type {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .modality-example {
            font-size: 12px;
            line-height: 1.4;
        }
        .fusion-box {
            background: #f0f5fc;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 20px;
        }
        .fusion-title {
            font-size: 22px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
            text-align: center;
        }
        .fusion-svg {
            width: 100%;
            height: 200px;
        }
        .fusion-layer {
            fill: #1E64C8;
            stroke: #0d3a7a;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s;
        }
        .fusion-layer:hover {
            fill: #2874d8;
            stroke-width: 3;
        }
        .fusion-text {
            font-size: 13px;
            fill: white;
            font-weight: 600;
            text-anchor: middle;
        }
        .fusion-desc {
            font-size: 11px;
            fill: white;
            text-anchor: middle;
        }
        .input-box {
            fill: #e8f2ff;
            stroke: #1E64C8;
            stroke-width: 2;
        }
        .input-text {
            font-size: 12px;
            fill: #1E64C8;
            font-weight: 600;
            text-anchor: middle;
        }
        .arrow-path {
            stroke: #1E64C8;
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrow);
        }
        .method-label {
            font-size: 14px;
            fill: #1E64C8;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Multimodal Medical Models</div>
        <div class="modalities">
            <div class="modality-card">
                <div class="modality-icon">üìù‚ûïüì∑</div>
                <div class="modality-type">Text + Image</div>
                <div class="modality-example">Radiology reports with X-rays, CT, MRI</div>
            </div>
            <div class="modality-card">
                <div class="modality-icon">üìù‚ûïüìä</div>
                <div class="modality-type">Text + Signal</div>
                <div class="modality-example">ECG, EEG, waveform analysis</div>
            </div>
            <div class="modality-card">
                <div class="modality-icon">üìù‚ûïüé•</div>
                <div class="modality-type">Text + Video</div>
                <div class="modality-example">Surgical procedures, endoscopy</div>
            </div>
        </div>
        <div class="fusion-box">
            <div class="fusion-title">üîó Fusion Strategies</div>
            <svg class="fusion-svg" viewBox="0 0 860 180">
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#1E64C8" />
                    </marker>
                </defs>
                
                <!-- Early Fusion -->
                <g>
                    <text class="method-label" x="105" y="20">üéØ Early Fusion</text>
                    <!-- Inputs -->
                    <rect class="input-box" x="30" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="65" y="54">Text</text>
                    <rect class="input-box" x="115" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="150" y="54">Image</text>
                    
                    <!-- Arrows to fusion -->
                    <path class="arrow-path" d="M 65 65 L 65 85" />
                    <path class="arrow-path" d="M 150 65 L 150 85" />
                    
                    <!-- Fusion box -->
                    <rect class="fusion-layer" x="30" y="90" width="155" height="50" rx="8" />
                    <text class="fusion-text" x="107.5" y="110">Concatenate</text>
                    <text class="fusion-desc" x="107.5" y="128">Before encoding</text>
                    
                    <!-- Arrow to output -->
                    <path class="arrow-path" d="M 107.5 140 L 107.5 160" />
                    <rect class="input-box" x="72.5" y="160" width="70" height="20" rx="5" />
                    <text class="input-text" x="107.5" y="173" font-size="11px">Output</text>
                </g>
                
                <!-- Late Fusion -->
                <g transform="translate(220, 0)">
                    <text class="method-label" x="95" y="20">üîÑ Late Fusion</text>
                    <!-- Inputs -->
                    <rect class="input-box" x="20" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="55" y="54">Text</text>
                    <rect class="input-box" x="105" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="140" y="54">Image</text>
                    
                    <!-- Individual processing -->
                    <path class="arrow-path" d="M 55 65 L 55 80" />
                    <rect class="fusion-layer" x="30" y="80" width="50" height="35" rx="6" />
                    <text class="fusion-text" x="55" y="100" font-size="11px">Model 1</text>
                    
                    <path class="arrow-path" d="M 140 65 L 140 80" />
                    <rect class="fusion-layer" x="115" y="80" width="50" height="35" rx="6" />
                    <text class="fusion-text" x="140" y="100" font-size="11px">Model 2</text>
                    
                    <!-- Combine -->
                    <path class="arrow-path" d="M 55 115 L 55 130 L 97.5 130" />
                    <path class="arrow-path" d="M 140 115 L 140 130 L 97.5 130" />
                    <path class="arrow-path" d="M 97.5 130 L 97.5 145" />
                    
                    <rect class="fusion-layer" x="62.5" y="145" width="70" height="25" rx="6" />
                    <text class="fusion-text" x="97.5" y="161" font-size="11px">Combine</text>
                </g>
                
                <!-- Cross-Attention -->
                <g transform="translate(455, 0)">
                    <text class="method-label" x="95" y="20">üß† Cross-Attention</text>
                    <!-- Inputs -->
                    <rect class="input-box" x="20" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="55" y="54">Text</text>
                    <rect class="input-box" x="105" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="140" y="54">Image</text>
                    
                    <!-- Cross connections -->
                    <path class="arrow-path" d="M 55 65 L 97.5 85" stroke-dasharray="3,3" />
                    <path class="arrow-path" d="M 140 65 L 97.5 85" stroke-dasharray="3,3" />
                    
                    <!-- Attention mechanism -->
                    <ellipse cx="97.5" cy="95" rx="40" ry="20" class="fusion-layer" />
                    <text class="fusion-text" x="97.5" y="100" font-size="11px">Attention</text>
                    
                    <!-- Output -->
                    <path class="arrow-path" d="M 97.5 115 L 97.5 145" />
                    <rect class="fusion-layer" x="52.5" y="145" width="90" height="25" rx="6" />
                    <text class="fusion-text" x="97.5" y="161" font-size="11px">Joint Features</text>
                </g>
                
                <!-- Joint Embedding -->
                <g transform="translate(675, 0)">
                    <text class="method-label" x="85" y="20">‚ö° Joint Space</text>
                    <!-- Inputs -->
                    <rect class="input-box" x="15" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="50" y="54">Text</text>
                    <rect class="input-box" x="100" y="35" width="70" height="30" rx="5" />
                    <text class="input-text" x="135" y="54">Image</text>
                    
                    <!-- Encoders -->
                    <path class="arrow-path" d="M 50 65 L 50 80" />
                    <rect class="fusion-layer" x="30" y="80" width="40" height="30" rx="6" />
                    <text class="fusion-text" x="50" y="98" font-size="10px">Enc</text>
                    
                    <path class="arrow-path" d="M 135 65 L 135 80" />
                    <rect class="fusion-layer" x="115" y="80" width="40" height="30" rx="6" />
                    <text class="fusion-text" x="135" y="98" font-size="10px">Enc</text>
                    
                    <!-- Joint space -->
                    <path class="arrow-path" d="M 50 110 L 92.5 130" />
                    <path class="arrow-path" d="M 135 110 L 92.5 130" />
                    
                    <circle cx="92.5" cy="145" r="25" class="fusion-layer" />
                    <text class="fusion-text" x="92.5" y="148" font-size="10px">Shared</text>
                    <text class="fusion-text" x="92.5" y="160" font-size="10px">Space</text>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
