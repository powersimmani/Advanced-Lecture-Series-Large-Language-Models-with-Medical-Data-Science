<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayo Clinic Case Study</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px 50px; }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%);
            color: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 16px;
        }
        .highlights {
            background: #f0f5fc;
            border: 3px solid #1E64C8;
            border-radius: 12px;
            padding: 25px;
        }
        .highlight-title {
            font-size: 24px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .highlight-item {
            background: white;
            border-left: 5px solid #2ecc71;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 17px;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üè• Mayo Clinic Case Study</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">üìÖ 2021</div>
                <div class="stat-label">Deployment Year</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">3M annually</div>
                <div class="stat-label">Scale</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">15% diagnosis accuracy ‚Üë</div>
                <div class="stat-label">Key Result</div>
            </div>
        </div>
        <div class="highlights">
            <div class="highlight-title">‚ú® Key Achievements</div>
            <div class="highlight-item">‚úì 30% physician time saved</div>
            <div class="highlight-item">‚úì 3-year payback period</div>
            <div class="highlight-item">‚úì Enhanced clinical workflows and patient outcomes</div>
        </div>
    </div>
</body>
</html>
