<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Healthcare AI Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px 50px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Stanford Healthcare AI Integration</div>
        
        <div style="background:#f8f9fa;padding:20px;border-radius:10px;margin-bottom:20px;">
            <h3 style="color:#1E64C8;text-align:center;margin-bottom:15px;">Epic EHR Integration Architecture</h3>
            <div style="display:flex;justify-content:space-around;align-items:center;">
                <div style="background:white;border:3px solid #1E64C8;padding:15px;border-radius:10px;">Epic EHR</div>
                <div style="font-size:24px;color:#1E64C8;">→</div>
                <div style="background:white;border:3px solid #1E64C8;padding:15px;border-radius:10px;">AI Engine</div>
                <div style="font-size:24px;color:#1E64C8;">→</div>
                <div style="background:white;border:3px solid #1E64C8;padding:15px;border-radius:10px;">CDSS</div>
            </div>
        </div>
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:15px;">
            <div style="background:white;border:3px solid #28a745;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#28a745;margin-bottom:10px;">Real-Time Support</h4>
                <div style="font-size:28px;font-weight:700;color:#28a745;">&lt;2s</div>
                <div style="font-size:13px;color:#666;">Response latency</div>
            </div>
            <div style="background:white;border:3px solid #28a745;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#28a745;margin-bottom:10px;">Drug Errors</h4>
                <div style="font-size:28px;font-weight:700;color:#28a745;">-47%</div>
                <div style="font-size:13px;color:#666;">Reduction achieved</div>
            </div>
            <div style="background:white;border:3px solid #28a745;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#28a745;margin-bottom:10px;">User Adoption</h4>
                <div style="font-size:28px;font-weight:700;color:#28a745;">89%</div>
                <div style="font-size:13px;color:#666;">Clinician usage</div>
            </div>
        </div>
        
    </div>
</body>
</html>
