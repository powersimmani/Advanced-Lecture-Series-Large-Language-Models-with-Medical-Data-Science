<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadBERT - Radiology Applications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 40px 50px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">RadBERT - Radiology Applications</div>
        
        <div style="background:#f0f5fc;padding:20px;border-radius:10px;margin-bottom:20px;text-align:center;">
            <h3 style="color:#1E64C8;margin-bottom:10px;">Trained on 4.7M Radiology Reports</h3>
            <div style="font-size:16px;color:#666;">Specialized for chest X-ray interpretation</div>
        </div>
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:15px;">
            <div style="background:white;border:3px solid #1E64C8;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#1E64C8;margin-bottom:10px;">Abnormality Detection</h4>
                <div style="font-size:36px;font-weight:700;color:#28a745;">94%</div>
                <div style="font-size:13px;color:#666;">AUC Score</div>
            </div>
            <div style="background:white;border:3px solid #1E64C8;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#1E64C8;margin-bottom:10px;">Report Generation</h4>
                <div style="font-size:20px;font-weight:700;color:#1E64C8;">Automated</div>
                <div style="font-size:13px;color:#666;">Impressions</div>
            </div>
            <div style="background:white;border:3px solid #1E64C8;padding:18px;border-radius:10px;text-align:center;">
                <h4 style="color:#1E64C8;margin-bottom:10px;">Finding Classification</h4>
                <div style="font-size:36px;font-weight:700;color:#28a745;">92%</div>
                <div style="font-size:13px;color:#666;">F1 Score</div>
            </div>
        </div>
        
    </div>
</body>
</html>
