<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4, Claude, and Gemini in Healthcare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 960px;
            height: 540px;
            padding: 40px 50px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }
        
        .model-card {
            background: linear-gradient(135deg, #f0f5fc 0%, #ffffff 100%);
            border: 3px solid #1E64C8;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(30, 100, 200, 0.3);
        }
        
        .model-name {
            font-size: 26px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 42px;
            font-weight: 700;
            color: #2ecc71;
            margin: 15px 0;
        }
        
        .strength {
            font-size: 17px;
            color: #333;
            font-weight: 600;
            margin: 12px 0;
        }
        
        .params {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">GPT-4, Claude, and Gemini in Healthcare</div>
        <div class="comparison-grid">
            <div class="model-card">
                <div class="model-name">GPT-4</div>
                <div class="score">87%</div>
                <div class="strength">Medical reasoning</div>
                <div class="params">1.7T+ parameters</div>
            </div>
            <div class="model-card">
                <div class="model-name">Claude</div>
                <div class="score">85%</div>
                <div class="strength">Safety & ethics</div>
                <div class="params">Constitutional AI</div>
            </div>
            <div class="model-card">
                <div class="model-name">Gemini</div>
                <div class="score">90%</div>
                <div class="strength">Multimodal capabilities</div>
                <div class="params">Text + Image integration</div>
            </div>
        </div>
    </div>
</body>
</html>
