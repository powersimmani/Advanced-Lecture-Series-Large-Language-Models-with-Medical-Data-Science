<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Knowledge Graph Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 960px; height: 540px; padding: 35px 50px; }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 20px;
            text-align: center;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1.3fr 0.7fr;
            gap: 20px;
            height: calc(100% - 60px);
        }
        .graph-section {
            background: #f0f5fc;
            border: 2px solid #1E64C8;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .graph-svg {
            width: 100%;
            height: 100%;
        }
        .node-circle {
            cursor: pointer;
            transition: all 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .node-circle:hover {
            filter: brightness(1.2) drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            stroke-width: 4;
            transform: scale(1.1);
            transform-origin: center;
        }
        .edge {
            stroke: #1E64C8;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
            stroke-dasharray: 100;
            stroke-dashoffset: 0;
            animation: dash 20s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: -200; }
        }
        .edge-label {
            font-size: 11px;
            fill: #1E64C8;
            font-weight: 700;
            text-anchor: middle;
        }
        .node-text {
            font-size: 12px;
            font-weight: 700;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
        .node-icon {
            font-size: 20px;
            text-anchor: middle;
            pointer-events: none;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1E64C8 0%, #5088d4 100%);
            color: white;
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(30, 100, 200, 0.3);
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        .tech-card {
            background: white;
            border: 2px solid #1E64C8;
            border-radius: 12px;
            padding: 15px;
        }
        .tech-title {
            font-size: 16px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tech-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .tech-item {
            background: #f0f5fc;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            font-weight: 500;
            border-left: 3px solid #1E64C8;
            transition: all 0.2s;
        }
        .tech-item:hover {
            transform: translateX(3px);
            background: #e8f2ff;
        }
        .integration-methods {
            background: #e8f2ff;
            border: 2px solid #1E64C8;
            border-radius: 12px;
            padding: 12px;
        }
        .method-title {
            font-size: 14px;
            font-weight: 700;
            color: #1E64C8;
            margin-bottom: 8px;
        }
        .method-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }
        .method-item {
            background: white;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #333;
            text-align: center;
            border: 1px solid #1E64C8;
            transition: all 0.2s;
            cursor: pointer;
        }
        .method-item:hover {
            background: #1E64C8;
            color: white;
            transform: scale(1.05);
        }
        .orbit {
            fill: none;
            stroke: #1E64C8;
            stroke-width: 1;
            opacity: 0.2;
            stroke-dasharray: 5, 5;
        }
        .connection-line {
            stroke: #1E64C8;
            stroke-width: 1;
            opacity: 0.3;
            stroke-dasharray: 2, 2;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotating {
            animation: rotate 30s linear infinite;
            transform-origin: center;
        }
        .glow {
            filter: drop-shadow(0 0 10px rgba(30, 100, 200, 0.5));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Medical Knowledge Graph Integration</div>
        <div class="content-grid">
            <div class="graph-section">
                <svg class="graph-svg" viewBox="0 0 520 380">
                    <defs>
                        <marker id="arrowhead-sm" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#1E64C8" />
                        </marker>
                        <radialGradient id="centerGrad">
                            <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
                        </radialGradient>
                        <filter id="blur">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                        </filter>
                    </defs>
                    
                    <!-- Background orbits -->
                    <g class="rotating">
                        <circle class="orbit" cx="260" cy="190" r="120" />
                        <circle class="orbit" cx="260" cy="190" r="180" />
                    </g>
                    
                    <!-- Connection lines -->
                    <g opacity="0.4">
                        <line class="connection-line" x1="260" y1="190" x2="260" y2="60" />
                        <line class="connection-line" x1="260" y1="190" x2="400" y2="190" />
                        <line class="connection-line" x1="260" y1="190" x2="260" y2="320" />
                        <line class="connection-line" x1="260" y1="190" x2="120" y2="190" />
                        <line class="connection-line" x1="260" y1="190" x2="370" y2="90" />
                        <line class="connection-line" x1="260" y1="190" x2="150" y2="90" />
                    </g>
                    
                    <!-- Central Node: Disease (with glow effect) -->
                    <g class="pulse glow">
                        <circle class="node-circle" cx="260" cy="190" r="45" fill="url(#centerGrad)" stroke="#990000" stroke-width="3" />
                        <text class="node-icon" x="260" y="185">ü¶†</text>
                        <text class="node-text" x="260" y="205">Disease</text>
                    </g>
                    
                    <!-- Top Node: Symptom -->
                    <g>
                        <circle class="node-circle" cx="260" cy="60" r="38" fill="#f39c12" stroke="#e67e22" stroke-width="3" />
                        <text class="node-icon" x="260" y="56">ü§í</text>
                        <text class="node-text" x="260" y="73">Symptom</text>
                    </g>
                    
                    <!-- Right Node: Drug -->
                    <g>
                        <circle class="node-circle" cx="400" cy="190" r="38" fill="#2ecc71" stroke="#27ae60" stroke-width="3" />
                        <text class="node-icon" x="400" y="186">üíä</text>
                        <text class="node-text" x="400" y="203">Drug</text>
                    </g>
                    
                    <!-- Bottom Node: Gene -->
                    <g>
                        <circle class="node-circle" cx="260" cy="320" r="38" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" />
                        <text class="node-icon" x="260" y="316">üß¨</text>
                        <text class="node-text" x="260" y="333">Gene</text>
                    </g>
                    
                    <!-- Left Node: Procedure -->
                    <g>
                        <circle class="node-circle" cx="120" cy="190" r="38" fill="#3498db" stroke="#2980b9" stroke-width="3" />
                        <text class="node-icon" x="120" y="186">‚öïÔ∏è</text>
                        <text class="node-text" x="120" y="203">Procedure</text>
                    </g>
                    
                    <!-- Top-Right Node: Lab Test -->
                    <g>
                        <circle class="node-circle" cx="370" cy="90" r="33" fill="#1abc9c" stroke="#16a085" stroke-width="3" />
                        <text class="node-icon" x="370" y="87" font-size="18px">üî¨</text>
                        <text class="node-text" x="370" y="103" font-size="11px">Lab Test</text>
                    </g>
                    
                    <!-- Bottom-Left Node: Pathway -->
                    <g>
                        <circle class="node-circle" cx="150" cy="90" r="33" fill="#e67e22" stroke="#d35400" stroke-width="3" />
                        <text class="node-icon" x="150" y="87" font-size="18px">üîÄ</text>
                        <text class="node-text" x="150" y="103" font-size="11px">Pathway</text>
                    </g>
                    
                    <!-- Edges with animated arrows -->
                    <path class="edge" d="M 260 145 L 260 105" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="285" y="125">causes</text>
                    
                    <path class="edge" d="M 245 105 L 245 145" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="205" y="125">indicates</text>
                    
                    <path class="edge" d="M 362 190 L 305 190" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="333" y="183">treats</text>
                    
                    <path class="edge" d="M 260 282 L 260 235" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="285" y="260">associated</text>
                    
                    <path class="edge" d="M 215 190 L 158 190" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="186" y="183">requires</text>
                    
                    <path class="edge" d="M 345 115 L 290 160" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="315" y="135">diagnoses</text>
                    
                    <path class="edge" d="M 175 115 L 230 160" marker-end="url(#arrowhead-sm)" />
                    <text class="edge-label" x="190" y="135">affects</text>
                    
                    <!-- Triple structure annotation -->
                    <g transform="translate(260, 360)">
                        <rect x="-100" y="-10" width="200" height="20" rx="10" fill="#e8f2ff" stroke="#1E64C8" stroke-width="1.5"/>
                        <text x="0" y="4" text-anchor="middle" font-size="11" fill="#1E64C8" font-weight="700">
                            Entity ‚Üí Relation ‚Üí Entity
                        </text>
                    </g>
                </svg>
            </div>
            
            <div class="right-panel">
                <div class="stat-card">
                    <div class="stat-number">2.8M</div>
                    <div class="stat-label">UMLS Concepts</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number">15M+</div>
                    <div class="stat-label">Relationships</div>
                </div>
                
                <div class="tech-card">
                    <div class="tech-title">
                        <span>üîß</span>
                        Graph Embedding
                    </div>
                    <div class="tech-list">
                        <div class="tech-item">TransE, TransR relations</div>
                        <div class="tech-item">Node2Vec embeddings</div>
                        <div class="tech-item">Graph Attention Networks</div>
                        <div class="tech-item">Knowledge Graph Embeddings</div>
                    </div>
                </div>
                
                <div class="integration-methods">
                    <div class="method-title">üîó LLM Integration</div>
                    <div class="method-grid">
                        <div class="method-item">RAG</div>
                        <div class="method-item">K-Prompting</div>
                        <div class="method-item">Graph Reasoning</div>
                        <div class="method-item">Entity Linking</div>
                        <div class="method-item">Hybrid Retrieval</div>
                        <div class="method-item">Normalization</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
