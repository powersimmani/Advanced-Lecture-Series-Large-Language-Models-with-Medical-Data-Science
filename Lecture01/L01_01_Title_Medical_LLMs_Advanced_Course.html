<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Medical LLMs: Transforming Healthcare with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Aptos, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1E64C8 0%, #2874d8 100%);
        }
        
        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 60px;
            opacity: 0.95;
        }
        
        .course-info {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .author-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .author-name {
            font-size: 24px;
            font-weight: 600;
        }
        
        .organization {
            font-size: 20px;
            opacity: 0.9;
        }
        
        .date {
            font-size: 18px;
            opacity: 0.85;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Advanced Medical LLMs:<br>Transforming Healthcare with AI</div>
        <div class="subtitle">20-Lecture Comprehensive Course</div>
        <div class="course-info">Introduction to Biomedical Data Science</div>
        <div class="author-section">
            <div class="author-name">Instructor Name</div>
            <div class="organization">Medical AI Research Center</div>
            <div class="date">Fall 2025</div>
        </div>
    </div>
</body>
</html>
